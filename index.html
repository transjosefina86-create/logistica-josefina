<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .app-card { background: white; padding: 20px; border-radius: 20px; width: 95%; max-width: 500px; display: none; margin: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        .btn-principal { background: #222; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #status { font-weight: bold; margin: 10px 0; font-size: 14px; }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 40px; color: #ff6600; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <div class="logo">La Josefina</div>
        <input type="text" id="nombre-login" placeholder="Tu Nombre">
        <input type="password" id="clave-login" placeholder="Tu Clave">
        <button class="btn-principal" onclick="ingresar()">INGRESAR</button>
    </div>

    <div id="app-screen" class="app-card">
        <h2 style="color:#ff6600; margin-top:0;">Registro de Carga</h2>
        <input type="text" id="transporte" placeholder="Nombre Transporte">
        <input type="text" id="cuit_trans" placeholder="CUIT Transporte">
        <input type="text" id="cuit_chofer" placeholder="CUIT Chofer">
        <input type="text" id="chasis" placeholder="Patente Chasis">
        <input type="text" id="acoplado" placeholder="Patente Acoplado">
        <input type="text" id="lugar_descarga" placeholder="Lugar de Descarga">
        
        <div style="background:#f9f9f9; padding:15px; border-radius:10px; border:2px dashed #ccc; margin:10px 0;">
            <label style="font-weight:bold; display:block; margin-bottom:10px;">ðŸ“¸ SACAR FOTO AL TICKET</label>
            <input type="file" id="fileInput" accept="image/*" capture="camera" onchange="subirFoto()">
            <div id="status">Esperando cÃ¡mara...</div>
        </div>

        <button class="btn-principal" id="btn-enviar" onclick="enviarReporte()" style="background:#ff6600;">ENVIAR TODO</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let urlFinal = "";
        let choferNombre = "";

        async function ingresar() {
            const nom = document.getElementById('nombre-login').value;
            const cla = document.getElementById('clave-login').value;
            const doc = await db.collection("accesos_choferes").doc(nom).get();
            
            if(doc.exists && doc.data().clave === cla) {
                choferNombre = nom;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                document.body.style.background = "#f0f2f5";
            } else { alert("Nombre o clave incorrectos"); }
        }

        async function subirFoto() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if(!file) return;
            
            status.innerText = "â³ CARGANDO FOTO...";
            status.style.color = "blue";
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "josefina_preset");

            try {
                const response = await fetch("https://api.cloudinary.com/v1_1/dw0v8vsn6/image/upload", { method: "POST", body: formData });
                const data = await response.json();
                if(data.secure_url) {
                    urlFinal = data.secure_url;
                    status.innerText = "âœ… FOTO CAPTURADA";
                    status.style.color = "green";
                }
            } catch(e) { status.innerText = "âŒ Error al subir foto"; }
        }

        function enviarReporte() {
            if(!urlFinal) { alert("Debe sacar la foto primero"); return; }
            const btn = document.getElementById('btn-enviar');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            db.collection("reportes").add({
                chofer: choferNombre,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value,
                acoplado: document.getElementById('acoplado').value,
                lugar_descarga: document.getElementById('lugar_descarga').value,
                foto: urlFinal,
                estado: "VACÃO",
                fecha: new Date().toLocaleString()
            }).then(() => {
                alert("Reporte enviado con Ã©xito");
                location.reload();
            });
        }
    </script>
</body>
</html>
