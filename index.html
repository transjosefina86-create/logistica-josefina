<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>La Josefina - Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background: #222; color: white; margin: 0; padding: 15px; }
        .card { background: #333; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; box-sizing: border-box; font-size: 16px; }
        .btn-enviar { background: #ff6600; color: white; font-weight: bold; border: none; width: 100%; padding: 20px; border-radius: 15px; font-size: 18px; margin-top: 10px; }
        #camara-btn { background: #444; color: white; padding: 15px; border-radius: 12px; text-align: center; margin: 10px 0; cursor: pointer; border: 2px dashed #666; }
        .preview { display: flex; gap: 10px; overflow-x: auto; margin: 10px 0; }
        .preview img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 2px solid #ff6600; }
    </style>
</head>
<body>

    <div id="login-chof">
        <div class="card" style="text-align: center;">
            <h2 style="color:#ff6600">LA JOSEFINA</h2>
            <input type="text" id="nombre-chof" placeholder="Tu Nombre">
            <input type="password" id="pin-chof" placeholder="Pin de Acceso">
            <button class="btn-enviar" onclick="login()">INGRESAR</button>
        </div>
    </div>

    <div id="form-chof" style="display: none;">
        <div class="card">
            <h3 id="saludo" style="margin-top:0;"></h3>
            <select id="estado">
                <option value="VAC√çO">ESTOY VAC√çO</option>
                <option value="CARGADO">ESTOY CARGADO</option>
            </select>
            <input type="text" id="transporte" placeholder="Nombre Transporte">
            <input type="text" id="cuit_trans" placeholder="CUIT Transporte">
            <input type="text" id="chasis" placeholder="Patente Cami√≥n">
            <input type="text" id="acoplado" placeholder="Patente Acoplado">
            
            <div id="camara-btn" onclick="document.getElementById('fotos').click()">
                üì∑ SACAR FOTOS AL TICKET
                <input type="file" id="fotos" multiple accept="image/*" style="display: none;" onchange="previsualizar()">
            </div>
            <div id="previs" class="preview"></div>

            <button class="btn-enviar" id="btn-env" onclick="enviarReporte()">ENVIAR AHORA</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let fotosBase64 = [];

        async function login() {
            const nom = document.getElementById('nombre-chof').value;
            const pin = document.getElementById('pin-chof').value;
            const doc = await db.collection("accesos_choferes").doc(nom).get();
            if(doc.exists && doc.data().clave === pin) {
                document.getElementById('login-chof').style.display = 'none';
                document.getElementById('form-chof').style.display = 'block';
                document.getElementById('saludo').innerText = "Hola " + nom;
            } else { alert("Nombre o Pin incorrecto"); }
        }

        function previsualizar() {
            const files = document.getElementById('fotos').files;
            document.getElementById('previs').innerHTML = "";
            fotosBase64 = [];
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    fotosBase64.push(e.target.result);
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('previs').appendChild(img);
                };
                reader.readAsDataURL(f);
            });
        }

        async function enviarReporte() {
            const btn = document.getElementById('btn-env');
            btn.disabled = true; btn.innerText = "ENVIANDO...";
            
            const data = {
                chofer: document.getElementById('nombre-chof').value,
                estado: document.getElementById('estado').value,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                chasis: document.getElementById('chasis').value,
                acoplado: document.getElementById('acoplado').value,
                fecha: new Date().toLocaleString(),
                hora_servidor: new Date().getHours() + ":" + new Date().getMinutes().toString().padStart(2,'0'),
                fotos: fotosBase64
            };

            await db.collection("reportes").add(data);
            alert("¬°Reporte enviado con √©xito!");
            location.reload();
        }
    </script>
</body>
</html>
