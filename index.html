<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Josefina - Sistema de Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root { --naranja: #ff6600; --oscuro: #222; --fondo: #f0f2f5; }
        
        body, html { 
            height: 100%; margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--naranja); 
        }

        /* Contenedor Principal Centrado */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-header h2 {
            color: var(--naranja);
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .logo-header p {
            font-size: 13px;
            color: #777;
            font-weight: bold;
            margin-top: 5px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            color: #444;
            margin-bottom: 5px;
            text-transform: uppercase;
            margin-left: 2px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #333;
        }

        input:focus {
            border-color: var(--naranja);
            outline: none;
            background: #fff9f5;
            box-shadow: 0 0 8px rgba(255,102,0,0.1);
        }

        .grid-patentes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Selectores de Equipo Est√©ticos */
        .equipo-cont {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }

        .btn-eq {
            flex: 1;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: #f8f9fa;
            font-weight: 800;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-eq.active {
            background: var(--oscuro);
            color: white;
            border-color: var(--oscuro);
        }

        /* Bot√≥n de C√°mara Profesional */
        #btn-foto {
            background: #fff;
            border: 3px dashed #ccc;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #btn-foto:hover {
            border-color: var(--naranja);
            color: var(--naranja);
            background: #fffbf9;
        }

        .previa-fotos {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding: 5px;
            min-height: 90px;
        }

        .previa-fotos img {
            width: 85px;
            height: 85px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid var(--naranja);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-enviar {
            background: var(--naranja);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.3);
            transition: 0.3s;
        }

        .btn-enviar:active {
            transform: scale(0.98);
        }

        .loader {
            display: none;
            text-align: center;
            font-weight: 900;
            color: var(--naranja);
            padding: 15px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        #error-msg {
            color: #e74c3c;
            font-size: 13px;
            text-align: center;
            display: none;
            margin-top: 12px;
            font-weight: 800;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    
    <div id="pantalla-login" class="card">
        <div class="logo-header">
            <h2>LA JOSEFINA</h2>
            <p>SISTEMA DE CONTROL DE CARGA</p>
        </div>
        <label>Usuario del Cami√≥n</label>
        <input type="text" id="user-log" placeholder="Ingrese su usuario">
        <label>Contrase√±a (PIN)</label>
        <input type="password" id="pass-log" placeholder="****">
        <button class="btn-enviar" onclick="ejecutarLogin()">INGRESAR AL PANEL</button>
        <p id="error-msg">‚ö†Ô∏è Usuario o clave incorrectos</p>
    </div>

    <div id="pantalla-form" class="card" style="display: none;">
        <div class="logo-header">
            <h2 style="font-size: 22px;">NUEVO REPORTE</h2>
        </div>

        <label>Transporte / Empresa</label>
        <input type="text" id="campo-empresa" oninput="guardarEstado()" placeholder="Ej: Transporte Perez">

        <label>CUIT Empresa</label>
        <input type="text" id="campo-cuit-emp" oninput="guardarEstado()" placeholder="00-00000000-0">

        <label>Nombre del Chofer</label>
        <input type="text" id="campo-chofer-nom" oninput="guardarEstado()" placeholder="Nombre y Apellido">

        <label>CUIL del Chofer</label>
        <input type="text" id="campo-chofer-cuil" oninput="guardarEstado()" placeholder="00-00000000-0">

        <div class="grid-patentes">
            <div>
                <label>Patente Chasis</label>
                <input type="text" id="campo-chasis" oninput="guardarEstado()" placeholder="ABC-123">
            </div>
            <div>
                <label>Patente Acoplado</label>
                <input type="text" id="campo-acoplado" oninput="guardarEstado()" placeholder="DEF-456">
            </div>
        </div>

        <label>Tipo de Equipo</label>
        <div class="equipo-cont">
            <button class="btn-eq active" id="btn-comun" onclick="cambiarEquipo('Com√∫n')">COM√öN</button>
            <button class="btn-eq" id="btn-escalable" onclick="cambiarEquipo('Escalable')">ESCALABLE</button>
        </div>

        <label>Estado del Cami√≥n</label>
        <select id="campo-estado">
            <option value="VAC√çO">ESTOY VAC√çO</option>
            <option value="CARGADO">ESTOY CARGADO</option>
        </select>

        <div id="btn-foto" onclick="document.getElementById('input-file').click()">
            <span style="font-size: 30px;">üì∏</span>
            <span>SACAR FOTO DEL TICKET</span>
            <input type="file" id="input-file" multiple accept="image/*" capture="camera" style="display: none;" onchange="procesarFotos()">
        </div>

        <div id="contenedor-previa" class="previa-fotos"></div>

        <div id="cargando" class="loader">‚öôÔ∏è PROCESANDO Y ENVIANDO...</div>
        <button class="btn-enviar" id="btn-final" onclick="enviarDatos()">ENVIAR REPORTE</button>
    </div>

</div>

<script>
    // Firebase Configuraci√≥n
    const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let listaFotosB64 = [];
    let equipoSel = "Com√∫n";
    let choferAutenticado = "";

    // LOGIN ROBUSTO
    async function ejecutarLogin() {
        const u = document.getElementById('user-log').value.trim().toLowerCase();
        const p = document.getElementById('pass-log').value.trim();
        
        try {
            const snapshot = await db.collection("accesos_choferes").get();
            let encontrado = false;
            
            snapshot.forEach(doc => {
                if(doc.id.toLowerCase() === u && doc.data().clave === p) {
                    encontrado = true;
                    choferAutenticado = doc.id;
                }
            });

            if(encontrado) {
                document.getElementById('pantalla-login').style.display = 'none';
                document.getElementById('pantalla-form').style.display = 'block';
                cargarEstado();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        } catch(e) { alert("Error de conexi√≥n con el servidor"); }
    }

    // PROCESAMIENTO DE IMAGEN CON COMPRESI√ìN PARA PDF
    function procesarFotos() {
        const files = document.getElementById('input-file').files;
        
        Array.from(files).forEach(f => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Definimos calidad para el PDF del Administrador
                    const MAX_WIDTH = 1200; 
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.75);
                    listaFotosB64.push(base64);
                    
                    const preview = document.createElement('img');
                    preview.src = base64;
                    document.getElementById('contenedor-previa').appendChild(preview);
                };
            };
            reader.readAsDataURL(f);
        });
    }

    function cambiarEquipo(t) {
        equipoSel = t;
        document.getElementById('btn-comun').classList.toggle('active', t === 'Com√∫n');
        document.getElementById('btn-escalable').classList.toggle('active', t === 'Escalable');
        guardarEstado();
    }

    // MEMORIA LOCAL
    function guardarEstado() {
        const datos = {
            emp: document.getElementById('campo-empresa').value,
            cuit: document.getElementById('campo-cuit-emp').value,
            nom: document.getElementById('campo-chofer-nom').value,
            cuil: document.getElementById('campo-chofer-cuil').value,
            pat1: document.getElementById('campo-chasis').value,
            pat2: document.getElementById('campo-acoplado').value,
            eq: equipoSel
        };
        localStorage.setItem('cache_josefina', JSON.stringify(datos));
    }

    function cargarEstado() {
        const cache = JSON.parse(localStorage.getItem('cache_josefina'));
        if(cache) {
            document.getElementById('campo-empresa').value = cache.emp || "";
            document.getElementById('campo-cuit-emp').value = cache.cuit || "";
            document.getElementById('campo-chofer-nom').value = cache.nom || "";
            document.getElementById('campo-chofer-cuil').value = cache.cuil || "";
            document.getElementById('campo-chasis').value = cache.pat1 || "";
            document.getElementById('campo-acoplado').value = cache.pat2 || "";
            if(cache.eq) cambiarEquipo(cache.eq);
        }
    }

    // ENV√çO CON L√ìGICA DE ACTUALIZACI√ìN (SIN DUPLICAR)
    async function enviarDatos() {
        if(document.getElementById('campo-estado').value === 'CARGADO' && listaFotosB64.length === 0) {
            alert("‚ö†Ô∏è POR FAVOR, TOMA LA FOTO DEL TICKET"); return;
        }

        document.getElementById('btn-final').style.display = 'none';
        document.getElementById('cargando').style.display = 'block';

        try {
            // Buscamos si el administrador pidi√≥ un reenv√≠o para este chofer
            const queryReenvio = await db.collection("reportes")
                .where("chofer", "==", choferAutenticado)
                .where("estado", "==", "PIDIENDO REENV√çO")
                .limit(1)
                .get();

            const paqueteDatos = {
                chofer: choferAutenticado,
                chofer_nombre: document.getElementById('campo-chofer-nom').value,
                chofer_cuil: document.getElementById('campo-chofer-cuil').value,
                transporte: document.getElementById('campo-empresa').value,
                cuit_trans: document.getElementById('campo-cuit-emp').value,
                chasis: document.getElementById('campo-chasis').value,
                acoplado: document.getElementById('campo-acoplado').value,
                equipo: equipoSel,
                estado: "FOTO REENVIADA",
                fecha_envio: new Date().toLocaleString('es-AR'),
                fotos: listaFotosB64,
                reenviada: true
            };

            if(!queryReenvio.empty) {
                // Si exist√≠a el pedido, actualizamos esa misma fila
                const idDocExistente = queryReenvio.docs[0].id;
                await db.collection("reportes").doc(idDocExistente).update(paqueteDatos);
            } else {
                // Si es un reporte nuevo, lo creamos normalmente
                paqueteDatos.estado = document.getElementById('campo-estado').value;
                paqueteDatos.reenviada = false;
                await db.collection("reportes").add(paqueteDatos);
            }
            
            alert("‚úÖ REPORTE ENVIADO CORRECTAMENTE");
            listaFotosB64 = [];
            document.getElementById('contenedor-previa').innerHTML = "";
        } catch(e) { 
            alert("Error al enviar el reporte. Verifique su conexi√≥n."); 
        }
        
        document.getElementById('cargando').style.display = 'none';
        document.getElementById('btn-final').style.display = 'block';
    }
</script>
</body>
</html>
