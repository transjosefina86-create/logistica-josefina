<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Transporte La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; box-sizing: border-box; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 450px; align-self: flex-start; }
        h2 { color: #ff6600; text-align: center; font-weight: 900; font-size: 22px; margin: 5px 0 15px 0; text-shadow: 2px 2px 0px #000; text-transform: uppercase; }
        label { font-size: 12px; font-weight: bold; color: #444; display: block; margin-bottom: 3px; text-transform: uppercase; }
        input, select { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 2px solid #ddd; box-sizing: border-box; font-size: 16px; outline: none; background: #fdfdfd; }
        input:focus { border-color: #ff6600; }
        
        /* LOGIN COMPACTO */
        .login-box { max-width: 320px; margin-top: 40px; }

        .tipo-equipo { display: flex; gap: 8px; margin-bottom: 15px; }
        .btn-tipo { flex: 1; padding: 12px 5px; border: 2px solid #ddd; border-radius: 10px; background: #eee; font-weight: bold; cursor: pointer; font-size: 11px; color: #333; text-transform: uppercase; }
        .btn-tipo.active { background: #333; color: white; border-color: #000; }

        .btn-enviar { background: #ff6600; color: white; font-weight: bold; border: none; width: 100%; padding: 16px; border-radius: 15px; font-size: 18px; cursor: pointer; box-shadow: 0 5px 0px #b34700; text-transform: uppercase; margin-top: 10px; }
        .btn-enviar:active { transform: translateY(3px); box-shadow: 0 2px 0px #b34700; }

        /* BOT√ìN C√ÅMARA Y GALER√çA */
        #camara-btn { background: #f0f0f0; color: #222; padding: 15px; border-radius: 12px; text-align: center; margin: 5px 0 15px 0; cursor: pointer; border: 3px dashed #bbb; font-weight: bold; font-size: 14px; }
        .preview { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 10px; }
        .preview img { width: 70px; height: 70px; object-fit: cover; border-radius: 10px; border: 2px solid #ff6600; }
        .loader { display: none; text-align: center; color: #ff6600; font-weight: bold; padding: 15px; font-size: 16px; }
    </style>
</head>
<body>

    <div id="login-chof" class="login-box">
        <form onsubmit="event.preventDefault(); login();">
            <div class="card">
                <h2>Transporte<br>La Josefina</h2>
                <label>Usuario</label>
                <input type="text" id="nombre-chof" name="username" autocomplete="username" placeholder="Tu nombre" required>
                <label>Clave</label>
                <input type="password" id="pin-chof" name="password" autocomplete="current-password" placeholder="Tu clave" required>
                <button type="submit" class="btn-enviar">INGRESAR</button>
            </div>
        </form>
    </div>

    <div id="form-chof" style="display: none; width: 100%;">
        <div class="card">
            <h2>Datos del Viaje</h2>
            
            <label>Estado</label>
            <select id="estado">
                <option value="VAC√çO">ESTOY VAC√çO</option>
                <option value="CARGADO">ESTOY CARGADO</option>
            </select>

            <label>Empresa de Transporte</label>
            <input type="text" id="transporte" placeholder="Nombre de la empresa">
            <label>CUIT de la Empresa</label>
            <input type="text" id="cuit_trans" placeholder="CUIT Empresa">
            <label>Nombre del Chofer</label>
            <input type="text" id="chofer_nombre_real" placeholder="Nombre completo">
            <label>CUIT del Chofer</label>
            <input type="text" id="cuit_chofer" placeholder="Tu CUIT">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;"><label>Patente Chasis</label><input type="text" id="chasis" placeholder="Chasis"></div>
                <div style="flex: 1;"><label>Patente Acoplado</label><input type="text" id="acoplado" placeholder="Acoplado"></div>
            </div>

            <label>Tipo de Equipo</label>
            <div class="tipo-equipo">
                <button type="button" class="btn-tipo active" id="btn-comun" onclick="setEquipo('Com√∫n')">COM√öN</button>
                <button type="button" class="btn-tipo" id="btn-escalable" onclick="setEquipo('Escalable')">ESCALABLE</button>
            </div>
            
            <div id="camara-btn" onclick="document.getElementById('fotos').click()">
                üì∑ FOTO TICKET / GALER√çA
                <input type="file" id="fotos" multiple accept="image/*" style="display: none;" onchange="previsualizar()">
            </div>
            <div id="previs" class="preview"></div>

            <div id="cargando" class="loader">ENVIANDO... NO CIERRE</div>
            <button class="btn-enviar" id="btn-env" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let fotosBase64 = [];
        let tipoEquipo = "Com√∫n";

        function setEquipo(tipo) {
            tipoEquipo = tipo;
            document.getElementById('btn-comun').classList.toggle('active', tipo === 'Com√∫n');
            document.getElementById('btn-escalable').classList.toggle('active', tipo === 'Escalable');
        }

        async function login() {
            const nom = document.getElementById('nombre-chof').value.trim();
            const pin = document.getElementById('pin-chof').value.trim();
            try {
                const doc = await db.collection("accesos_choferes").doc(nom).get();
                if(doc.exists && doc.data().clave === pin) {
                    document.getElementById('login-chof').style.display = 'none';
                    document.getElementById('form-chof').style.display = 'block';
                    document.getElementById('chofer_nombre_real').value = nom;
                } else { alert("Error en datos"); }
            } catch (e) { alert("Error de red"); }
        }

        function previsualizar() {
            const files = document.getElementById('fotos').files;
            document.getElementById('previs').innerHTML = "";
            fotosBase64 = [];
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    fotosBase64.push(e.target.result);
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('previs').appendChild(img);
                };
                reader.readAsDataURL(f);
            });
        }

        async function enviarReporte() {
            const btn = document.getElementById('btn-env');
            const loader = document.getElementById('cargando');
            btn.style.display = 'none'; loader.style.display = 'block';
            
            const data = {
                chofer: document.getElementById('chofer_nombre_real').value,
                estado: document.getElementById('estado').value,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value,
                acoplado: document.getElementById('acoplado').value,
                equipo: tipoEquipo,
                fecha: new Date().toLocaleString('es-AR'),
                fotos: fotosBase64
            };

            try {
                await db.collection("reportes").add(data);
                alert("¬°Enviado!");
                location.reload();
            } catch (e) {
                alert("Error al subir");
                btn.style.display = 'block'; loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
