<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transporte La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; padding: 5px; display: flex; justify-content: center; min-height: 100vh; box-sizing: border-box; }
        
        /* TARJETA M√ÅS COMPACTA */
        .card { background: white; padding: 12px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); width: 100%; max-width: 330px; align-self: flex-start; margin-top: 5px; }
        
        h2 { color: #ff6600; text-align: center; font-weight: 900; font-size: 18px; margin: 0 0 10px 0; text-shadow: 1px 1px 0px #000; text-transform: uppercase; line-height: 1; }
        
        label { font-size: 10px; font-weight: bold; color: #666; display: block; margin-bottom: 1px; text-transform: uppercase; }
        
        /* INPUTS M√ÅS PEQUE√ëOS */
        input, select { 
            width: 100%; 
            padding: 6px 10px; 
            margin-bottom: 8px; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 14px; 
            outline: none; 
            background: #fafafa; 
            height: 36px; 
        }

        .tipo-equipo { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-tipo { flex: 1; padding: 8px 2px; border: 1px solid #ddd; border-radius: 6px; background: #eee; font-weight: bold; font-size: 10px; color: #333; cursor: pointer; }
        .btn-tipo.active { background: #333; color: white; border-color: #000; }

        .btn-enviar { background: #ff6600; color: white; font-weight: bold; border: none; width: 100%; padding: 12px; border-radius: 10px; font-size: 15px; cursor: pointer; box-shadow: 0 3px 0px #b34700; text-transform: uppercase; margin-top: 5px; }
        
        #camara-btn { background: #f9f9f9; color: #222; padding: 12px; border-radius: 10px; text-align: center; margin: 5px 0 10px 0; cursor: pointer; border: 2px dashed #bbb; font-weight: bold; font-size: 12px; }
        
        .preview { display: flex; gap: 5px; overflow-x: auto; margin-bottom: 5px; padding: 2px; }
        .preview img { width: 55px; height: 55px; object-fit: cover; border-radius: 6px; border: 2px solid #ff6600; }

        #aviso-foto { 
            display: none; 
            background: #d32f2f; 
            color: white; 
            padding: 8px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            font-size: 11px; 
            font-weight: bold; 
            text-align: center; 
            border: 2px solid yellow;
            animation: flash 1s infinite;
        }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        .loader { display: none; text-align: center; color: #ff6600; font-weight: bold; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-chof" style="width: 100%; max-width: 300px; margin-top: 30px;">
        <form onsubmit="event.preventDefault(); login();">
            <div class="card">
                <h2>Transporte<br>La Josefina</h2>
                <label>Usuario</label>
                <input type="text" id="nombre-chof" required>
                <label>Clave</label>
                <input type="password" id="pin-chof" required>
                <button type="submit" class="btn-enviar">INGRESAR</button>
            </div>
        </form>
    </div>

    <div id="form-chof" style="display: none; width: 100%;">
        <div class="card">
            <div id="aviso-foto">‚ö†Ô∏è EL ADM RECHAZ√ì LA FOTO. SUBIR OTRA.</div>
            <h2>Datos del Viaje</h2>
            
            <label>Estado</label>
            <select id="estado">
                <option value="VAC√çO">ESTOY VAC√çO</option>
                <option value="CARGADO">ESTOY CARGADO</option>
            </select>

            <label>Transporte / CUIT Empresa</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="transporte" placeholder="Empresa" oninput="guardarMemoria()">
                <input type="text" id="cuit_trans" placeholder="CUIT" oninput="guardarMemoria()">
            </div>
            
            <label>Nombre y CUIT Chofer</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="chofer_nombre_real" placeholder="Nombre" oninput="guardarMemoria()">
                <input type="text" id="cuit_chofer" placeholder="CUIT" oninput="guardarMemoria()">
            </div>

            <label>Patentes (Chasis - Acoplado)</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="chasis" placeholder="Chasis" oninput="guardarMemoria()">
                <input type="text" id="acoplado" placeholder="Acoplado" oninput="guardarMemoria()">
            </div>

            <label>Tipo de Equipo</label>
            <div class="tipo-equipo">
                <button type="button" class="btn-tipo active" id="btn-comun" onclick="setEquipo('Com√∫n')">COM√öN</button>
                <button type="button" class="btn-tipo" id="btn-escalable" onclick="setEquipo('Escalable')">ESCALABLE</button>
            </div>
            
            <div id="camara-btn" onclick="document.getElementById('fotos').click()">
                üì∏ SACAR FOTOS TICKET
                <input type="file" id="fotos" multiple accept="image/*" capture="camera" style="display: none;" onchange="procesarImagenes()">
            </div>
            <div id="previs" class="preview"></div>

            <div id="cargando" class="loader">ENVIANDO...</div>
            <button class="btn-enviar" id="btn-env" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let fotosBase64 = [];
        let tipoEquipo = "Com√∫n";
        let choferID = "";

        function setEquipo(tipo) {
            tipoEquipo = tipo;
            document.getElementById('btn-comun').classList.toggle('active', tipo === 'Com√∫n');
            document.getElementById('btn-escalable').classList.toggle('active', tipo === 'Escalable');
            guardarMemoria();
        }

        async function login() {
            const nom = document.getElementById('nombre-chof').value.trim().toLowerCase();
            const pin = document.getElementById('pin-chof').value.trim();
            const snap = await db.collection("accesos_choferes").get();
            let encontrado = null;
            snap.forEach(doc => { if(doc.id.toLowerCase() === nom && doc.data().clave === pin) encontrado = doc.id; });
            
            if(encontrado) {
                choferID = encontrado;
                document.getElementById('login-chof').style.display = 'none';
                document.getElementById('form-chof').style.display = 'block';
                cargarMemoria();
                escucharPedidos();
            } else { alert("Error de acceso."); }
        }

        function escucharPedidos() {
            // Escucha el √∫ltimo reporte de este chofer
            db.collection("reportes").where("chofer", "==", choferID)
              .orderBy("fecha", "desc").limit(1)
              .onSnapshot(s => {
                  if(!s.empty) {
                      const r = s.docs[0].data();
                      // Si est√° cargado pero no hay fotos, es porque el ADM las borr√≥ para pedir otra
                      const aviso = document.getElementById('aviso-foto');
                      if(r.estado === 'CARGADO' && (!r.fotos || r.fotos.length === 0)) {
                          aviso.style.display = 'block';
                      } else {
                          aviso.style.display = 'none';
                      }
                  }
              });
        }

        function procesarImagenes() {
            const files = document.getElementById('fotos').files;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX = 1000;
                        let w = img.width, h = img.height;
                        if(w > MAX) { h *= MAX/w; w = MAX; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        const b64 = canvas.toDataURL('image/jpeg', 0.7);
                        fotosBase64.push(b64);
                        const i = document.createElement('img'); i.src = b64;
                        document.getElementById('previs').appendChild(i);
                    };
                };
                reader.readAsDataURL(f);
            });
        }

        function guardarMemoria() {
            const d = {
                t: document.getElementById('transporte').value,
                ct: document.getElementById('cuit_trans').value,
                n: document.getElementById('chofer_nombre_real').value,
                cc: document.getElementById('cuit_chofer').value,
                ch: document.getElementById('chasis').value,
                ac: document.getElementById('acoplado').value,
                e: tipoEquipo
            };
            localStorage.setItem('mem_josefina', JSON.stringify(d));
        }

        function cargarMemoria() {
            const m = JSON.parse(localStorage.getItem('mem_josefina'));
            if(m) {
                document.getElementById('transporte').value = m.t || "";
                document.getElementById('cuit_trans').value = m.ct || "";
                document.getElementById('chofer_nombre_real').value = m.n || choferID;
                document.getElementById('cuit_chofer').value = m.cc || "";
                document.getElementById('chasis').value = m.ch || "";
                document.getElementById('acoplado').value = m.ac || "";
                if(m.e) setEquipo(m.e);
            } else {
                document.getElementById('chofer_nombre_real').value = choferID;
            }
        }

        async function enviarReporte() {
            const b = document.getElementById('btn-env'), l = document.getElementById('cargando');
            b.style.display = 'none'; l.style.display = 'block';
            
            try {
                await db.collection("reportes").add({
                    chofer: choferID,
                    estado: document.getElementById('estado').value,
                    transporte: document.getElementById('transporte').value,
                    cuit_trans: document.getElementById('cuit_trans').value,
                    cuit_chofer: document.getElementById('cuit_chofer').value,
                    chasis: document.getElementById('chasis').value,
                    acoplado: document.getElementById('acoplado').value,
                    equipo: tipoEquipo,
                    fecha: new Date().toLocaleString('es-AR'),
                    fotos: fotosBase64
                });
                alert("Reporte enviado.");
                fotosBase64 = []; document.getElementById('previs').innerHTML = "";
            } catch(e) { alert("Error"); }
            b.style.display = 'block'; l.style.display = 'none';
        }
    </script>
</body>
</html>
