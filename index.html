<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%); 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
        }
        .login-box { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .app-card { background: white; padding: 25px; border-radius: 25px; width: 90%; max-width: 450px; display: none; box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center; margin: 20px; }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 40px; color: #ff6600; margin-bottom: 10px; }
        label { display: block; font-weight: bold; margin-top: 10px; color: #ff6600; font-size: 13px; text-align: left; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; }
        .btn-principal { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 17px; margin-top: 15px; box-shadow: 0 4px 10px rgba(255,102,0,0.3); }
        .btn-salir { background: #333; margin-top: 10px; padding: 10px; font-size: 14px; }
        .camera-box { background: #fff5ed; padding: 15px; border-radius: 15px; border: 2px dashed #ff6600; margin: 15px 0; }
        #preview { width: 100%; max-width: 200px; border-radius: 10px; margin-top: 10px; display: none; border: 2px solid #ff6600; }
        #status { font-weight: bold; color: #ff6600; margin-top: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="login-screen" class="login-box">
        <div class="logo">La Josefina</div>
        <input type="text" id="nombre-login" placeholder="USUARIO">
        <input type="password" id="clave-login" placeholder="CLAVE">
        <button class="btn-principal" onclick="ingresar()">INGRESAR</button>
    </div>

    <div id="app-screen" class="app-card">
        <div class="logo">La Josefina</div>
        <label>NOMBRE DEL CHOFER</label>
        <input type="text" id="nombre_chof_input" readonly style="background:#f9f9f9;">
        <label>LUGAR DE DESCARGA</label>
        <input type="text" id="lugar_descarga" placeholder="Ej: Planta Rosario">
        <label>ESTADO DEL CAMI√ìN</label>
        <select id="estado_camion"><option value="VAC√çO">VAC√çO</option><option value="CARGADO">CARGADO</option></select>

        <div class="camera-box">
            <label style="text-align:center;">üì∏ ESCANEAR TICKET</label>
            <input type="file" id="fileInput" accept="image/*" capture="camera">
            <center><img id="preview"></center>
            <div id="status">Esperando ticket...</div>
        </div>

        <button class="btn-principal" id="btn-enviar" onclick="enviarReporte()">ENVIAR REPORTE</button>
        <button class="btn-principal btn-salir" onclick="location.reload()">CERRAR SESI√ìN</button>
    </div>

    <script>
        // USA TU CONFIGURACI√ìN REAL AQU√ç
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let choferLogueado = "";
        let fotoLimpia = "";

        async function ingresar() {
            const nom = document.getElementById('nombre-login').value.trim();
            const cla = document.getElementById('clave-login').value.trim();
            const snap = await db.collection("accesos_choferes").get();
            let ok = false;
            snap.forEach(doc => { if(doc.id.toLowerCase() === nom.toLowerCase() && doc.data().clave.toString() === cla) { ok = true; choferLogueado = doc.id; } });
            if(ok) { 
                document.getElementById('login-screen').style.display='none'; 
                document.getElementById('app-screen').style.display='block'; 
                document.getElementById('nombre_chof_input').value = choferLogueado; 
            } else { alert("Clave incorrecta"); }
        }

        document.getElementById('fileInput').onchange = function(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = 1200 / img.width;
                    canvas.width = 1200;
                    canvas.height = img.height * scale;
                    ctx.filter = 'grayscale(1) contrast(1.8) brightness(1.1)';
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    fotoLimpia = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('preview').src = fotoLimpia;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('status').innerText = "‚úÖ TICKET LISTO";
                }
            }
            reader.readAsDataURL(file);
        }

        async function enviarReporte() {
            if(!fotoLimpia) return alert("Falta la foto");
            const btn = document.getElementById('btn-enviar');
            btn.disabled = true; btn.innerText = "ENVIANDO...";
            const ahora = new Date();
            const fecha = ahora.toLocaleDateString('es-AR') + ", " + ahora.getHours().toString().padStart(2, '0') + ":" + ahora.getMinutes().toString().padStart(2, '0');

            db.collection("reportes").add({
                chofer: choferLogueado,
                lugar_descarga: document.getElementById('lugar_descarga').value.toUpperCase(),
                estado: document.getElementById('estado_camion').value,
                foto: fotoLimpia,
                fecha: fecha
            }).then(() => { alert("‚úÖ ENVIADO"); btn.innerText = "ENVIADO"; });
        }
    </script>
</body>
</html>
