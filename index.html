<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        
        /* Contenedor de Login con Sombra Profunda */
        .login-box { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 25px; 
            text-align: center; 
            width: 90%; 
            max-width: 380px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
        }
        
        /* Card Principal de la App */
        .app-card { 
            background: white; 
            padding: 25px; 
            border-radius: 25px; 
            width: 95%; 
            max-width: 500px; 
            display: none; 
            margin: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
        }

        .logo { 
            font-family: 'Brush Script MT', cursive; 
            font-size: 45px; 
            color: #ff6600; 
            margin-bottom: 20px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h3 { color: #ff6600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }

        label { 
            display: block; 
            text-align: left; 
            font-weight: bold; 
            margin-top: 12px; 
            color: #ff6600; 
            font-size: 13px; 
            margin-left: 5px;
        }

        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 5px 0 12px 0; 
            border-radius: 12px; 
            border: 2px solid #eee; 
            box-sizing: border-box; 
            font-size: 16px; 
            transition: 0.3s;
        }

        input:focus { border-color: #ff6600; outline: none; box-shadow: 0 0 8px rgba(255,102,0,0.2); }

        /* Bot√≥n Naranja con Est√©tica Visual */
        .btn-principal { 
            background: #222; 
            color: white; 
            border: none; 
            padding: 18px; 
            width: 100%; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px; 
            margin-top: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-principal:active { transform: scale(0.98); }

        .btn-enviar { background: #ff6600 !important; }

        /* Caja de C√°mara Visual */
        .camera-box { 
            background: #fff5ed; 
            padding: 20px; 
            border-radius: 15px; 
            border: 2px dashed #ff6600; 
            margin: 20px 0; 
            text-align: center; 
        }

        #status { 
            font-weight: bold; 
            margin-top: 10px; 
            font-size: 14px; 
            color: #666; 
        }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <div class="logo">La Josefina</div>
        <p style="color: #666; margin-bottom: 20px;">Acceso para Choferes</p>
        <input type="text" id="nombre-login" placeholder="NOMBRE">
        <input type="password" id="clave-login" placeholder="CLAVE">
        <button class="btn-principal" onclick="ingresar()">INGRESAR</button>
    </div>

    <div id="app-screen" class="app-card">
        <div class="logo" style="font-size: 30px; text-align: center;">La Josefina</div>
        <h3>Registro de Viaje</h3>
        
        <label>NOMBRE DEL TRANSPORTE</label>
        <input type="text" id="transporte" placeholder="Ej: Transporte Log√≠stica">
        
        <label>CUIT DEL TRANSPORTE</label>
        <input type="text" id="cuit_trans" placeholder="00-00000000-0">
        
        <label>NOMBRE DEL CHOFER</label>
        <input type="text" id="nombre_chof_input" readonly style="background:#f9f9f9; color: #555;">
        
        <label>CUIT DEL CHOFER</label>
        <input type="text" id="cuit_chofer" placeholder="00-00000000-0">
        
        <label>PATENTE EL CHASIS</label>
        <input type="text" id="chasis" placeholder="Letras y N√∫meros">
        
        <label>PATENTE EL ACOPLADO</label>
        <input type="text" id="acoplado" placeholder="Letras y N√∫meros">
        
        <label>LUGAR DE DESCARGA</label>
        <input type="text" id="lugar_descarga" placeholder="Ej: Planta Rosario">

        <label>ESTADO DEL CAMI√ìN</label>
        <select id="estado_camion">
            <option value="VAC√çO">VAC√çO</option>
            <option value="CARGADO">CARGADO</option>
        </select>
        
        <div class="camera-box">
            <label style="text-align:center; color:#ff6600;">üì∏ SACAR FOTO AL TICKET</label>
            <input type="file" id="fileInput" accept="image/*" capture="camera" onchange="subirFotoDirecto()" style="margin-top:10px;">
            <div id="status">Esperando fotograf√≠a...</div>
        </div>

        <button class="btn-principal btn-enviar" id="btn-enviar" onclick="enviarTodo()">ENVIAR REPORTE</button>
    </div>

    <script>
        // CONFIGURACI√ìN DE TU FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let urlFinal = "";
        let choferLogueado = "";

        async function ingresar() {
            const nom = document.getElementById('nombre-login').value.trim();
            const cla = document.getElementById('clave-login').value.trim();
            if(!nom || !cla) return alert("Por favor complete nombre y clave");

            const snapshot = await db.collection("accesos_choferes").get();
            let encontrado = false;
            snapshot.forEach(doc => {
                if(doc.id.toLowerCase() === nom.toLowerCase() && doc.data().clave.toString() === cla) {
                    encontrado = true;
                    choferLogueado = doc.id;
                }
            });

            if(encontrado) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                document.getElementById('nombre_chof_input').value = choferLogueado;
                document.body.style.background = "#f4f7f6";
            } else {
                alert("Usuario o clave incorrecta");
            }
        }

        async function subirFotoDirecto() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if(!file) return;
            
            status.innerText = "‚è≥ SUBIENDO... NO CIERRE";
            status.style.color = "#ff6600";
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "josefina_preset");

            try {
                // Subida directa a Cloudinary sin procesar en el celular
                const response = await fetch("https://api.cloudinary.com/v1_1/dw0v8vsn6/image/upload", {
                    method: "POST",
                    body: formData
                });
                
                const data = await response.json();
                if(data.secure_url) {
                    urlFinal = data.secure_url;
                    status.innerText = "‚úÖ FOTO CARGADA CON √âXITO";
                    status.style.color = "green";
                } else {
                    throw new Error();
                }
            } catch(e) {
                status.innerText = "‚ùå ERROR DE CONEXI√ìN. REINTENTE.";
                status.style.color = "red";
                alert("La foto es muy pesada o hay poca se√±al. Intente de nuevo.");
            }
        }

        function enviarTodo() {
            if(!urlFinal) {
                if(!confirm("No se subi√≥ la foto. ¬øDesea enviar solo los datos?")) return;
            }
            
            const btn = document.getElementById('btn-enviar');
            btn.disabled = true;
            btn.innerText = "ENVIANDO DATOS...";

            const ahora = new Date();
            const fecha24 = ahora.toLocaleDateString('es-AR') + ", " + ahora.getHours().toString().padStart(2, '0') + ":" + ahora.getMinutes().toString().padStart(2, '0');

            db.collection("reportes").add({
                transporte: document.getElementById('transporte').value.toUpperCase(),
                cuit_trans: document.getElementById('cuit_trans').value,
                chofer: choferLogueado,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value.toUpperCase(),
                acoplado: document.getElementById('acoplado').value.toUpperCase(),
                lugar_descarga: document.getElementById('lugar_descarga').value.toUpperCase(),
                estado: document.getElementById('estado_camion').value,
                foto: urlFinal || null,
                fecha: fecha24
            }).then(() => {
                alert("‚úÖ REPORTE ENVIADO CORRECTAMENTE");
                location.reload();
            }).catch(e => {
                alert("Error al conectar con la base de datos.");
                btn.disabled = false;
                btn.innerText = "ENVIAR REPORTE";
            });
        }
    </script>
</body>
</html>
