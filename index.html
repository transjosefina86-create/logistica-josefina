<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; }
        .app-card { background: white; padding: 20px; border-radius: 20px; width: 95%; max-width: 500px; display: none; margin: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        label { display: block; text-align: left; font-weight: bold; margin-top: 10px; color: #444; font-size: 14px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        .btn-principal { background: #222; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; margin-top: 10px; }
        #status { font-weight: bold; margin: 10px 0; font-size: 14px; text-align: center; }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 40px; color: #ff6600; margin-bottom: 20px; }
        .camera-box { background: #f9f9f9; padding: 15px; border-radius: 15px; border: 2px dashed #ff6600; margin: 15px 0; text-align: center; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <div class="logo">La Josefina</div>
        <input type="text" id="nombre-login" placeholder="NOMBRE DEL CHOFER">
        <input type="password" id="clave-login" placeholder="CLAVE">
        <button class="btn-principal" onclick="ingresar()">ENTRAR</button>
    </div>

    <div id="app-screen" class="app-card">
        <h3 style="color:#ff6600; margin:0; text-align:center;">REGISTRO DE CARGA</h3>
        <label>Transporte</label><input type="text" id="transporte">
        <label>CUIT Transporte</label><input type="text" id="cuit_trans">
        <label>Nombre Chofer</label><input type="text" id="nombre_chof_input" readonly style="background:#eee;">
        <label>CUIT Chofer</label><input type="text" id="cuit_chofer">
        <label>Patente Chasis</label><input type="text" id="chasis">
        <label>Patente Acoplado</label><input type="text" id="acoplado">
        <label>Lugar Descarga</label><input type="text" id="lugar_descarga">
        <label>Estado</label>
        <select id="estado_camion"><option value="VAC√çO">VAC√çO</option><option value="CARGADO">CARGADO</option></select>
        
        <div class="camera-box">
            <label>üì∏ FOTO DEL TICKET</label>
            <input type="file" id="fileInput" accept="image/*" capture="camera" onchange="procesarYSubir()">
            <div id="status">Esperando c√°mara...</div>
        </div>
        <button class="btn-principal" id="btn-enviar" onclick="enviarReporte()" style="background:#ff6600;">ENVIAR REPORTE</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let urlFinal = "";
        let choferLogueado = "";

        async function ingresar() {
            const nom = document.getElementById('nombre-login').value.trim();
            const cla = document.getElementById('clave-login').value.trim();
            const snapshot = await db.collection("accesos_choferes").get();
            let encontrado = false;
            snapshot.forEach(doc => {
                if(doc.id.toLowerCase() === nom.toLowerCase() && doc.data().clave.toString() === cla) {
                    encontrado = true; choferLogueado = doc.id;
                }
            });
            if(encontrado) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                document.getElementById('nombre_chof_input').value = choferLogueado;
                document.body.style.background = "#f0f2f5";
            } else { alert("Datos incorrectos"); }
        }

        // COMPRESI√ìN Y SUBIDA
        async function procesarYSubir() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if(!file) return;
            status.innerText = "‚è≥ OPTIMIZANDO FOTO...";
            status.style.color = "blue";

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = async function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    let width = img.width; let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob(async (blob) => {
                        const formData = new FormData();
                        formData.append("image", blob, "foto.jpg");
                        try {
                            const res = await fetch("https://api.imgbb.com/1/upload?key=676767efc67319969562768560124b61", { method: "POST", body: formData });
                            const data = await res.json();
                            if(data.success) {
                                urlFinal = data.data.url;
                                status.innerText = "‚úÖ FOTO LISTA";
                                status.style.color = "green";
                            }
                        } catch(e) {
                            status.innerText = "‚ö†Ô∏è Error de red. Se enviar√° sin foto.";
                            status.style.color = "orange";
                        }
                    }, 'image/jpeg', 0.7);
                }
            }
        }

        function enviarReporte() {
            const btn = document.getElementById('btn-enviar');
            btn.disabled = true; btn.innerText = "ENVIANDO...";

            // FORMATO 24 HORAS
            const ahora = new Date();
            const fecha24 = ahora.toLocaleDateString('es-AR') + ", " + ahora.getHours().toString().padStart(2, '0') + ":" + ahora.getMinutes().toString().padStart(2, '0');

            db.collection("reportes").add({
                transporte: document.getElementById('transporte').value.toUpperCase(),
                cuit_trans: document.getElementById('cuit_trans').value,
                chofer: choferLogueado,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value.toUpperCase(),
                acoplado: document.getElementById('acoplado').value.toUpperCase(),
                lugar_descarga: document.getElementById('lugar_descarga').value.toUpperCase(),
                estado: document.getElementById('estado_camion').value,
                foto: urlFinal || null,
                fecha: fecha24
            }).then(() => {
                alert("‚úÖ ENVIADO");
                location.reload();
            });
        }
    </script>
</body>
</html>
