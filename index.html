<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transporte La Josefina - Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #ff6600; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            box-sizing: border-box;
        }

        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            width: 100%; 
            max-width: 420px; 
            align-self: flex-start;
        }

        h2 { 
            color: #ff6600; 
            text-align: center; 
            font-weight: 900; 
            font-size: 20px; 
            margin: 0 0 15px 0; 
            text-transform: uppercase;
        }

        label { 
            font-size: 11px; 
            font-weight: bold; 
            color: #444; 
            display: block; 
            margin-bottom: 3px; 
            text-transform: uppercase; 
        }

        input, select { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 10px; 
            border: 2px solid #eee; 
            box-sizing: border-box; 
            font-size: 14px; 
            background: #fafafa; 
            font-weight: 600;
            color: #333;
        }

        input:focus { border-color: #ff6600; outline: none; background: white; }

        .tipo-equipo { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 15px; 
        }

        .btn-tipo { 
            flex: 1; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            background: #f0f0f0; 
            font-weight: 800; 
            font-size: 12px; 
            cursor: pointer; 
            transition: 0.2s;
            color: #555;
        }

        .btn-tipo.active { 
            background: #333; 
            color: white; 
            border-color: #000; 
        }

        /* CARTEL DE AVISO REFORZADO */
        #aviso-foto { 
            display: none; 
            background: #ff0000; 
            color: white; 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            font-weight: 900; 
            text-align: center; 
            border: 4px solid yellow; 
            font-size: 14px;
            box-shadow: 0 0 15px rgba(255,0,0,0.4);
            animation: latido 0.8s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .btn-enviar { 
            background: #ff6600; 
            color: white; 
            font-weight: 900; 
            border: none; 
            width: 100%; 
            padding: 18px; 
            border-radius: 15px; 
            font-size: 20px; 
            cursor: pointer; 
            box-shadow: 0 5px 0px #b34700; 
            text-transform: uppercase; 
            transition: 0.1s;
        }

        .btn-enviar:active { transform: translateY(3px); box-shadow: 0 2px 0px #b34700; }

        #camara-btn { 
            background: #f8f8f8; 
            color: #333; 
            padding: 25px 15px; 
            border-radius: 15px; 
            text-align: center; 
            margin: 10px 0; 
            cursor: pointer; 
            border: 3px dashed #bbb; 
            font-weight: 800; 
            font-size: 16px;
        }

        .preview { 
            display: flex; 
            gap: 10px; 
            overflow-x: auto; 
            margin-bottom: 15px; 
            padding: 5px;
        }

        .preview img { 
            width: 90px; 
            height: 90px; 
            object-fit: cover; 
            border-radius: 12px; 
            border: 3px solid #ff6600; 
            flex-shrink: 0;
        }

        .loader { 
            display: none; 
            text-align: center; 
            color: #ff6600; 
            font-weight: 900; 
            font-size: 18px; 
            padding: 15px; 
        }

    </style>
</head>
<body>

    <div id="login-chof" style="width: 100%; max-width: 380px; margin-top: 40px;">
        <div class="card">
            <h2>LA JOSEFINA - ACCESO</h2>
            <form onsubmit="event.preventDefault(); login();">
                <label>Usuario Chofer</label>
                <input type="text" id="nombre-login" placeholder="Ej: JuanPerez" required>
                <label>PIN de Acceso</label>
                <input type="password" id="pin-login" placeholder="****" required>
                <button type="submit" class="btn-enviar">INGRESAR</button>
                <p id="error-login" style="color:red; font-weight:bold; text-align:center; display:none; margin-top:10px;">Datos incorrectos</p>
            </form>
        </div>
    </div>

    <div id="form-chof" style="display: none; width: 100%; max-width: 420px;">
        <div class="card">
            
            <div id="aviso-foto">‚ö†Ô∏è ¬°FOTO RECHAZADA!<br>POR FAVOR SAC√Å OTRA FOTO DEL TICKET Y VOLV√â A ENVIAR.</div>

            <h2>NUEVO REPORTE</h2>
            
            <label>Nombre y Apellido Chofer</label>
            <input type="text" id="chofer_nom" placeholder="Nombre completo" oninput="guardarMemoria()">

            <label>CUIL Chofer</label>
            <input type="text" id="chofer_cuil" placeholder="00-00000000-0" oninput="guardarMemoria()">

            <label>Transporte / Empresa</label>
            <input type="text" id="transporte" placeholder="Nombre empresa" oninput="guardarMemoria()">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Patente Chasis</label>
                    <input type="text" id="chasis" placeholder="ABC-123" oninput="guardarMemoria()">
                </div>
                <div style="flex: 1;">
                    <label>Patente Acoplado</label>
                    <input type="text" id="acoplado" placeholder="DEF-456" oninput="guardarMemoria()">
                </div>
            </div>

            <label>Tipo de Equipo</label>
            <div class="tipo-equipo">
                <button type="button" class="btn-tipo active" id="btn-comun" onclick="setEquipo('Com√∫n')">COM√öN</button>
                <button type="button" class="btn-tipo" id="btn-escalable" onclick="setEquipo('Escalable')">ESCALABLE</button>
            </div>

            <label>Estado del Cami√≥n</label>
            <select id="estado">
                <option value="VAC√çO">ESTOY VAC√çO</option>
                <option value="CARGADO">ESTOY CARGADO</option>
            </select>
            
            <div id="camara-btn" onclick="document.getElementById('fotos-input').click()">
                üì∏ SACAR FOTO DEL TICKET
                <input type="file" id="fotos-input" multiple accept="image/*" capture="camera" style="display: none;" onchange="procesarImagenes()">
            </div>

            <div id="previs-fotos" class="preview"></div>

            <div id="cargando-aviso" class="loader">üöÄ ENVIANDO DATOS...</div>
            
            <button class="btn-enviar" id="btn-enviar-final" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let fotosBase64 = [];
        let equipoGlobal = "Com√∫n";
        let userDocID = "";

        // LOGIN COMPLETO CON VALIDACI√ìN
        async function login() {
            const u = document.getElementById('nombre-login').value.trim().toLowerCase();
            const p = document.getElementById('pin-login').value.trim();
            try {
                const s = await db.collection("accesos_choferes").get();
                let ok = false;
                s.forEach(doc => {
                    if(doc.id.toLowerCase() === u && doc.data().clave === p) {
                        ok = true; userDocID = doc.id;
                    }
                });
                if(ok) {
                    document.getElementById('login-chof').style.display = 'none';
                    document.getElementById('form-chof').style.display = 'block';
                    cargarMemoria();
                    activarEscuchaRechazo();
                } else {
                    document.getElementById('error-login').style.display = 'block';
                }
            } catch(e) { alert("Error de red: " + e); }
        }

        // RADAR DE RECHAZO (CARTEL ROJO)
        function activarEscuchaRechazo() {
            db.collection("reportes").where("chofer", "==", userDocID).onSnapshot(snap => {
                let hayRechazo = false;
                snap.forEach(doc => {
                    const d = doc.data();
                    if(d.estado === 'CARGADO' && (!d.fotos || d.fotos.length === 0)) hayRechazo = true;
                });
                document.getElementById('aviso-foto').style.display = hayRechazo ? 'block' : 'none';
            });
        }

        // PROCESADOR DE IM√ÅGENES (ALTA COMPRESI√ìN)
        function procesarImagenes() {
            const archivos = document.getElementById('fotos-input').files;
            // SI SACA FOTO NUEVA, SE BORRA EL CARTEL DE RECHAZO
            document.getElementById('aviso-foto').style.display = 'none';

            Array.from(archivos).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX = 1000;
                        let w = img.width, h = img.height;
                        if(w > MAX) { h *= MAX/w; w = MAX; }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        const b64 = canvas.toDataURL('image/jpeg', 0.6); // CALIDAD 0.6 PARA SE√ëAL D√âBIL
                        fotosBase64.push(b64);
                        const previewImg = document.createElement('img');
                        previewImg.src = b64;
                        document.getElementById('previs-fotos').appendChild(previewImg);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function setEquipo(t) {
            equipoGlobal = t;
            document.getElementById('btn-comun').classList.toggle('active', t === 'Com√∫n');
            document.getElementById('btn-escalable').classList.toggle('active', t === 'Escalable');
            guardarMemoria();
        }

        function guardarMemoria() {
            const d = {
                n: document.getElementById('chofer_nom').value,
                c: document.getElementById('chofer_cuil').value,
                t: document.getElementById('transporte').value,
                ch: document.getElementById('chasis').value,
                ac: document.getElementById('acoplado').value,
                e: equipoGlobal
            };
            localStorage.setItem('josefina_v4_data', JSON.stringify(d));
        }

        function cargarMemoria() {
            const m = JSON.parse(localStorage.getItem('josefina_v4_data'));
            if(m) {
                document.getElementById('chofer_nom').value = m.n || "";
                document.getElementById('chofer_cuil').value = m.c || "";
                document.getElementById('transporte').value = m.t || "";
                document.getElementById('chasis').value = m.ch || "";
                document.getElementById('acoplado').value = m.ac || "";
                if(m.e) setEquipo(m.e);
            }
        }

        async function enviarReporte() {
            const btn = document.getElementById('btn-enviar-final');
            const load = document.getElementById('cargando-aviso');
            
            if(document.getElementById('estado').value === 'CARGADO' && fotosBase64.length === 0) {
                alert("DEBES SACAR FOTO AL TICKET PARA ESTADO CARGADO."); return;
            }

            btn.style.display = 'none'; load.style.display = 'block';

            try {
                await db.collection("reportes").add({
                    chofer: userDocID,
                    chofer_nombre: document.getElementById('chofer_nom').value,
                    chofer_cuil: document.getElementById('chofer_cuil').value,
                    transporte: document.getElementById('transporte').value,
                    chasis: document.getElementById('chasis').value,
                    acoplado: document.getElementById('acoplado').value,
                    equipo: equipoGlobal,
                    estado: document.getElementById('estado').value,
                    fecha: new Date().toLocaleString('es-AR'),
                    fotos: fotosBase64
                });
                
                fotosBase64 = [];
                document.getElementById('previs-fotos').innerHTML = "";
                alert("‚úÖ REPORTE ENVIADO CON √âXITO");
            } catch(e) { alert("ERROR AL ENVIAR: " + e); btn.style.display = 'block'; }
            
            load.style.display = 'none'; btn.style.display = 'block';
        }
    </script>
</body>
</html>
