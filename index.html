<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-card { background: white; padding: 20px; border-radius: 25px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 35px; color: #ff6600; }
        label { display: block; text-align: left; font-size: 11px; font-weight: bold; color: #ff6600; margin-top: 10px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        .btn { border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-principal { background: #ff6600; color: white; }
        .btn-vacio { background: #27ae60; color: white; }
        #preview { width: 100%; border-radius: 12px; display: none; margin-top: 10px; border: 2px solid #ff6600; }
    </style>
</head>
<body>

    <div id="login-screen" class="app-card">
        <div class="logo">La Josefina</div>
        <p>CONTROL DE CARGAS</p>
        <input type="text" id="nombre-login" placeholder="Nombre de Usuario">
        <input type="password" id="clave-login" placeholder="Contrase√±a">
        <button class="btn btn-principal" onclick="ingresar()">INGRESAR</button>
    </div>

    <div id="app-screen" class="app-card" style="display:none;">
        <div class="logo">La Josefina</div>
        <div id="hora-info" style="font-weight:bold; color:#666; margin-bottom:10px;"></div>
        
        <label>Transporte</label>
        <input type="text" id="transporte" placeholder="Empresa">
        <label>CUIT Transporte</label>
        <input type="text" id="cuit_trans" placeholder="00-00000000-0">
        <label>Chofer</label>
        <input type="text" id="chof_nom" readonly>
        <label>CUIT Chofer</label>
        <input type="text" id="cuit_chof" placeholder="00-00000000-0">
        <label>Patente Chasis</label>
        <input type="text" id="chasis" placeholder="ABC 123">
        <label>Patente Acoplado</label>
        <input type="text" id="acoplado" placeholder="DEF 456">

        <div style="background:#fff5ee; padding:15px; border-radius:15px; margin-top:15px; border:1px dashed #ff6600;">
            <label style="text-align:center;">üì∏ SACAR FOTO DEL TICKET</label>
            <input type="file" id="fileInput" accept="image/*" capture="camera">
            <img id="preview">
        </div>

        <button class="btn btn-principal" id="btn-enviar" onclick="subirFoto()">ENVIAR TICKET</button>
        <button class="btn btn-vacio" id="btn-vacio" onclick="marcarVacio()">MARCAR COMO VAC√çO</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let choferLogueado = "";
        let idReporte = "";
        let fotoProcesada = "";
        let fechaLlegada = "";

        async function ingresar() {
            const nom = document.getElementById('nombre-login').value.trim();
            const cla = document.getElementById('clave-login').value.trim();
            
            const doc = await db.collection("accesos_choferes").doc(nom).get();
            if(doc.exists && doc.data().clave.toString() === cla) {
                choferLogueado = nom;
                fechaLlegada = new Date().toLocaleString();
                document.getElementById('login-screen').style.display='none';
                document.getElementById('app-screen').style.display='block';
                document.getElementById('chof_nom').value = nom;
                document.getElementById('hora-info').innerText = "Llegada: " + fechaLlegada;
            } else { alert("Usuario o Clave incorrectos."); }
        }

        document.getElementById('fileInput').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const max = 1200;
                    const scale = max / Math.max(img.width, img.height);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    fotoProcesada = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('preview').src = fotoProcesada;
                    document.getElementById('preview').style.display = 'block';
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        async function subirFoto() {
            if(!fotoProcesada) return alert("Saca la foto primero.");
            const btn = document.getElementById('btn-enviar');
            btn.innerText = "ENVIANDO..."; btn.disabled = true;

            const datos = {
                chofer: choferLogueado,
                fecha: fechaLlegada,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                cuit_chofer: document.getElementById('cuit_chof').value,
                chasis: document.getElementById('chasis').value,
                acoplado: document.getElementById('acoplado').value,
                estado: "CARGADO"
            };

            if(!idReporte) {
                datos.fotos = [fotoProcesada];
                datos.hora_servidor = new Date().getHours().toString().padStart(2,'0') + ":" + new Date().getMinutes().toString().padStart(2,'0');
                const res = await db.collection("reportes").add(datos);
                idReporte = res.id;
            } else {
                await db.collection("reportes").doc(idReporte).update({
                    fotos: firebase.firestore.FieldValue.arrayUnion(fotoProcesada),
                    estado: "CARGADO"
                });
            }
            alert("¬°Ticket enviado con √©xito!");
            btn.innerText = "ENVIAR OTRO TICKET"; btn.disabled = false;
            document.getElementById('preview').style.display = 'none';
            fotoProcesada = "";
        }

        async function marcarVacio() {
            if(idReporte) return alert("Ya iniciaste este viaje.");
            const res = await db.collection("reportes").add({
                chofer: choferLogueado,
                fecha: fechaLlegada,
                transporte: document.getElementById('transporte').value,
                chasis: document.getElementById('chasis').value,
                estado: "VAC√çO",
                fotos: [],
                hora_servidor: new Date().getHours().toString().padStart(2,'0') + ":" + new Date().getMinutes().toString().padStart(2,'0')
            });
            idReporte = res.id;
            alert("Registrado como VAC√çO");
            document.getElementById('btn-vacio').disabled = true;
        }
    </script>
</body>
</html>
