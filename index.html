<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Josefina - Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background: #ff6600; margin: 0; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 20px; max-width: 400px; margin: auto; }
        input, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; }
        button { background: #222; color: white; font-weight: bold; border: none; cursor: pointer; }
        .oculto { display: none; }
        label { font-size: 11px; font-weight: bold; color: #ff6600; display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center; color:#ff6600;">La Josefina</h2>
        <div id="pantalla-login">
            <input type="text" id="user-nom" placeholder="Tu Nombre">
            <input type="password" id="user-cla" placeholder="Clave">
            <button onclick="validarIngreso()">INGRESAR</button>
        </div>
        <div id="pantalla-reporte" class="oculto">
            <select id="estado_manual"><option value="VAC√çO">VAC√çO</option><option value="CARGADO">CARGADO</option></select>
            <input type="text" id="trans" placeholder="Transporte">
            <input type="text" id="cuit_trans" placeholder="CUIT Transporte">
            <input type="text" id="chofer_n" placeholder="Nombre Chofer">
            <input type="text" id="cuit_chof" placeholder="CUIT Chofer">
            <input type="text" id="chas" placeholder="Patente Chasis">
            <input type="text" id="acop" placeholder="Patente Acoplado">
            <input type="text" id="descarga" placeholder="Lugar de Descarga">
            <button type="button" style="background:#f39c12" onclick="document.getElementById('fileInput').click()">üì∏ TOMAR FOTO</button>
            <input type="file" id="fileInput" accept="image/*" capture="camera" class="oculto" onchange="subirFoto()">
            <div id="status" style="text-align:center; font-weight:bold; margin:5px;"></div>
            <button id="btn-envio" style="background:#27ae60" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let urlImagenFinal = "";

        window.onload = function() {
            if(localStorage.getItem('trans')) {
                document.getElementById('trans').value = localStorage.getItem('trans');
                document.getElementById('cuit_trans').value = localStorage.getItem('cuit_trans');
                document.getElementById('chofer_n').value = localStorage.getItem('chofer_n');
                document.getElementById('cuit_chof').value = localStorage.getItem('cuit_chof');
                document.getElementById('chas').value = localStorage.getItem('chas');
                document.getElementById('acop').value = localStorage.getItem('acop');
            }
        };

        function validarIngreso() {
            const n = document.getElementById('user-nom').value.trim();
            const c = document.getElementById('user-cla').value.trim();
            db.collection("accesos_choferes").doc(n).get().then(doc => {
                if(doc.exists && doc.data().clave === c) {
                    document.getElementById('pantalla-login').classList.add('oculto');
                    document.getElementById('pantalla-reporte').classList.remove('oculto');
                } else { alert("Datos incorrectos."); }
            });
        }

        async function subirFoto() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            if (fileInput.files.length === 0) return;
            status.innerText = "‚è≥ CARGANDO...";
            
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const res = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.status === 'success') {
                    urlImagenFinal = data.data.url.replace('https://tmpfiles.org/', 'https://tmpfiles.org/dl/');
                    status.innerText = "‚úÖ FOTO LISTA";
                }
            } catch (e) { status.innerText = "‚ùå ERROR AL SUBIR"; }
        }

        function enviarReporte() {
            localStorage.setItem('trans', document.getElementById('trans').value);
            localStorage.setItem('chofer_n', document.getElementById('chofer_n').value); // etc...
            
            db.collection("reportes").add({
                chofer: document.getElementById('chofer_n').value,
                cuit_chofer: document.getElementById('cuit_chof').value,
                transporte: document.getElementById('trans').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                chasis: document.getElementById('chas').value.toUpperCase(),
                acoplado: document.getElementById('acop').value.toUpperCase(),
                lugar_descarga: document.getElementById('descarga').value,
                estado: document.getElementById('estado_manual').value,
                fecha: new Date().toLocaleString(),
                foto: urlImagenFinal 
            }).then(() => { alert("Enviado!"); location.reload(); });
        }
    </script>
</body>
</html>
