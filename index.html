<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Josefina - Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background: #ff6600; margin: 0; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 20px; max-width: 400px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; }
        button { background: #222; color: white; font-weight: bold; border: none; cursor: pointer; }
        .oculto { display: none; }
        label { font-size: 11px; font-weight: bold; color: #ff6600; margin-top: 10px; display: block; text-transform: uppercase; }
        .btn-foto { background: #f39c12; }
        .status-foto { font-size: 12px; color: #27ae60; text-align: center; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="text-align:center; color:#ff6600; font-family: 'Brush Script MT', cursive; font-size:35px; margin:0 0 15px 0;">La Josefina</h2>

        <div id="pantalla-login">
            <h3 style="text-align:center;">Ingreso Autorizado</h3>
            <input type="text" id="user-nom" placeholder="Tu Nombre Completo">
            <input type="password" id="user-cla" placeholder="Clave de Acceso">
            <button onclick="validarIngreso()">INGRESAR</button>
        </div>

        <div id="pantalla-reporte" class="oculto">
            <h4 id="saludo" style="margin:0; color:#333; text-align: center;"></h4>
            
            <label>Estado del Cami√≥n</label>
            <select id="estado_manual">
                <option value="VAC√çO">VAC√çO</option>
                <option value="CARGADO">CARGADO</option>
            </select>

            <label>DATOS DEL TRANSPORTE</label>
            <input type="text" id="trans" placeholder="Nombre Transporte">
            <input type="text" id="cuit_trans" placeholder="CUIT Transporte">
            
            <label>DATOS DEL CHOFER</label>
            <input type="text" id="chofer_n" placeholder="Nombre Chofer">
            <input type="text" id="cuit_chof" placeholder="CUIT Chofer">
            
            <label>DATOS DEL CAMI√ìN</label>
            <input type="text" id="chas" placeholder="Patente Chasis">
            <input type="text" id="acop" placeholder="Patente Acoplado">
            
            <label>LUGAR DE DESCARGA</label>
            <input type="text" id="descarga" placeholder="¬øD√≥nde descargaste?">

            <label>COMPROBANTE (OPCIONAL)</label>
            <button type="button" class="btn-foto" onclick="document.getElementById('fileInput').click()">üì∏ TOMAR FOTO / SUBIR</button>
            <input type="file" id="fileInput" accept="image/*,application/pdf" capture="camera" class="oculto" onchange="subirAImgBB()">
            <div id="status" class="status-foto"></div>

            <button id="btn-envio" style="background:#27ae60; margin-top:20px;" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyC...", 
            authDomain: "control-logistica-2026.firebaseapp.com", 
            projectId: "control-logistica-2026", 
            appId: "1:389274295324:web:04467597157833633e467d" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let urlImagenFinal = "";

        // Recordar datos guardados
        window.onload = function() {
            if(localStorage.getItem('trans')) {
                document.getElementById('trans').value = localStorage.getItem('trans');
                document.getElementById('cuit_trans').value = localStorage.getItem('cuit_trans');
                document.getElementById('chofer_n').value = localStorage.getItem('chofer_n');
                document.getElementById('cuit_chof').value = localStorage.getItem('cuit_chof');
                document.getElementById('chas').value = localStorage.getItem('chas');
                document.getElementById('acop').value = localStorage.getItem('acop');
            }
        };

        function validarIngreso() {
            const n = document.getElementById('user-nom').value.trim();
            const c = document.getElementById('user-cla').value.trim();
            db.collection("accesos_choferes").doc(n).get().then(doc => {
                if(doc.exists && doc.data().clave === c) {
                    document.getElementById('saludo').innerText = "Hola " + n;
                    document.getElementById('pantalla-login').classList.add('oculto');
                    document.getElementById('pantalla-reporte').classList.remove('oculto');
                } else { alert("Datos incorrectos. Habl√° con Gabriel."); }
            });
        }

        // SUBIDA A IMGBB
        function subirAImgBB() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            
            if (fileInput.files.length === 0) return;

            status.innerText = "‚è≥ SUBIENDO ARCHIVO...";
            status.style.color = "#f39c12";

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            // USANDO TU CLAVE DE IMGBB: 37782b54d39999a805060851ec650117
            fetch("https://api.imgbb.com/1/upload?key=37782b54d39999a805060851ec650117", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    urlImagenFinal = data.data.url;
                    status.innerText = "‚úÖ ARCHIVO CARGADO";
                    status.style.color = "#27ae60";
                } else {
                    alert("Error al subir el archivo.");
                    status.innerText = "‚ùå ERROR AL SUBIR";
                    status.style.color = "red";
                }
            })
            .catch(err => {
                alert("Error de conexi√≥n con ImgBB");
            });
        }

        function enviarReporte() {
            const btn = document.getElementById('btn-envio');
            btn.disabled = true; btn.innerText = "ENVIANDO...";

            // Guardar fijos para la pr√≥xima vez
            localStorage.setItem('trans', document.getElementById('trans').value);
            localStorage.setItem('cuit_trans', document.getElementById('cuit_trans').value);
            localStorage.setItem('chofer_n', document.getElementById('chofer_n').value);
            localStorage.setItem('cuit_chof', document.getElementById('cuit_chof').value);
            localStorage.setItem('chas', document.getElementById('chas').value);
            localStorage.setItem('acop', document.getElementById('acop').value);

            db.collection("reportes").add({
                chofer: document.getElementById('chofer_n').value,
                cuit_chofer: document.getElementById('cuit_chof').value,
                transporte: document.getElementById('trans').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                chasis: document.getElementById('chas').value.toUpperCase(),
                acoplado: document.getElementById('acop').value.toUpperCase(),
                lugar_descarga: document.getElementById('descarga').value,
                estado: document.getElementById('estado_manual').value, // Estado manual
                fecha: new Date().toLocaleString(),
                foto: urlImagenFinal 
            }).then(() => {
                alert("Reporte Enviado!");
                document.getElementById('descarga').value = "";
                document.getElementById('status').innerText = "";
                urlImagenFinal = "";
                btn.innerText = "ENVIAR REPORTE";
                btn.disabled = false; 
            }).catch(err => {
                alert("Error al enviar a Firebase");
                btn.disabled = false;
                btn.innerText = "ENVIAR REPORTE";
            });
        }
    </script>
</body>
</html>
