<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transporte La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; box-sizing: border-box; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 360px; align-self: flex-start; margin-top: 10px; }
        h2 { color: #ff6600; text-align: center; font-weight: 900; font-size: 20px; margin: 5px 0 15px 0; text-shadow: 1.5px 1.5px 0px #000; text-transform: uppercase; }
        label { font-size: 11px; font-weight: bold; color: #555; display: block; margin-bottom: 2px; text-transform: uppercase; }
        input, select { width: 100%; padding: 8px 10px; margin-bottom: 10px; border-radius: 8px; border: 1.5px solid #ccc; box-sizing: border-box; font-size: 16px; outline: none; background: #fafafa; height: 42px; }
        .tipo-equipo { display: flex; gap: 8px; margin-bottom: 12px; }
        .btn-tipo { flex: 1; padding: 12px 5px; border: 1.5px solid #ddd; border-radius: 8px; background: #eee; font-weight: bold; font-size: 11px; color: #333; cursor: pointer; }
        .btn-tipo.active { background: #333; color: white; border-color: #000; }
        .btn-enviar { background: #ff6600; color: white; font-weight: bold; border: none; width: 100%; padding: 15px; border-radius: 12px; font-size: 17px; cursor: pointer; box-shadow: 0 4px 0px #b34700; text-transform: uppercase; }
        #camara-btn { background: #f0f0f0; color: #222; padding: 18px; border-radius: 12px; text-align: center; margin: 5px 0 12px 0; cursor: pointer; border: 2px dashed #999; font-weight: bold; font-size: 14px; }
        .preview { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 10px; padding: 5px; }
        .preview img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; border: 2px solid #ff6600; }
        .loader { display: none; text-align: center; color: #ff6600; font-weight: bold; padding: 15px; font-size: 16px; }
    </style>
</head>
<body>

    <div id="login-chof" style="width: 100%; max-width: 320px; margin-top: 40px;">
        <form onsubmit="event.preventDefault(); login();">
            <div class="card">
                <h2>Transporte<br>La Josefina</h2>
                <label>Usuario</label>
                <input type="text" id="nombre-chof" placeholder="Tu nombre" required>
                <label>Clave</label>
                <input type="password" id="pin-chof" placeholder="Tu clave" required>
                <button type="submit" class="btn-enviar">INGRESAR</button>
            </div>
        </form>
    </div>

    <div id="form-chof" style="display: none; width: 100%;">
        <div class="card">
            <h2>Datos del Viaje</h2>
            <label>Estado</label>
            <select id="estado">
                <option value="VAC√çO">ESTOY VAC√çO</option>
                <option value="CARGADO">ESTOY CARGADO</option>
            </select>
            <label>Empresa de Transporte</label>
            <input type="text" id="transporte" placeholder="Nombre de la empresa">
            <label>CUIT de la Empresa</label>
            <input type="text" id="cuit_trans" placeholder="CUIT Empresa">
            <label>Nombre del Chofer</label>
            <input type="text" id="chofer_nombre_real" placeholder="Nombre completo">
            <label>CUIT del Chofer</label>
            <input type="text" id="cuit_chofer" placeholder="Tu CUIT">
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;"><label>Patente Chasis</label><input type="text" id="chasis" placeholder="Chasis"></div>
                <div style="flex: 1;"><label>Patente Acoplado</label><input type="text" id="acoplado" placeholder="Acoplado"></div>
            </div>
            <label>Tipo de Equipo</label>
            <div class="tipo-equipo">
                <button type="button" class="btn-tipo active" id="btn-comun" onclick="setEquipo('Com√∫n')">EQUIPO COM√öN</button>
                <button type="button" class="button btn-tipo" id="btn-escalable" onclick="setEquipo('Escalable')">ESCALABLE</button>
            </div>
            <div id="camara-btn" onclick="document.getElementById('fotos').click()">
                üì∑ SACAR FOTO O GALER√çA
                <input type="file" id="fotos" multiple accept="image/*" capture="camera" style="display: none;" onchange="procesarImagenes()">
            </div>
            <div id="previs" class="preview"></div>
            <div id="cargando" class="loader">PROCESANDO IMAGEN...</div>
            <button class="btn-enviar" id="btn-env" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let fotosBase64 = [];
        let tipoEquipo = "Com√∫n";

        function setEquipo(tipo) {
            tipoEquipo = tipo;
            document.getElementById('btn-comun').classList.toggle('active', tipo === 'Com√∫n');
            document.getElementById('btn-escalable').classList.toggle('active', tipo === 'Escalable');
        }

        async function login() {
            const nomInput = document.getElementById('nombre-chof').value.trim().toLowerCase();
            const pin = document.getElementById('pin-chof').value.trim();
            try {
                const snapshot = await db.collection("accesos_choferes").get();
                let encontrado = null;
                snapshot.forEach(doc => { if (doc.id.toLowerCase() === nomInput && doc.data().clave === pin) encontrado = doc.id; });
                if(encontrado) {
                    document.getElementById('login-chof').style.display = 'none';
                    document.getElementById('form-chof').style.display = 'block';
                    document.getElementById('chofer_nombre_real').value = encontrado;
                } else { alert("Nombre o clave incorrectos."); }
            } catch (e) { alert("Error de conexi√≥n."); }
        }

        // MOTOR DE ESCALADO UNIVERSAL (AQU√ç EST√Å EL TRUCO DE AYER)
        function procesarImagenes() {
            const archivos = document.getElementById('fotos').files;
            const previsualizacion = document.getElementById('previs');
            previsualizacion.innerHTML = "";
            fotosBase64 = [];

            Array.from(archivos).forEach(file => {
                const lector = new FileReader();
                lector.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        // Forzamos un tama√±o est√°ndar para que no pese (Tama√±o Proporcional)
                        const MAX_WIDTH = 1000; 
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convertimos a JPEG con calidad 0.7 para que sea liviano
                        const finalBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        fotosBase64.push(finalBase64);

                        const pImg = document.createElement('img');
                        pImg.src = finalBase64;
                        previsualizacion.appendChild(pImg);
                    };
                };
                lector.readAsDataURL(file);
            });
        }

        async function enviarReporte() {
            const btn = document.getElementById('btn-env');
            const loader = document.getElementById('cargando');
            btn.style.display = 'none';
            loader.style.display = 'block';

            const data = {
                chofer: document.getElementById('chofer_nombre_real').value,
                estado: document.getElementById('estado').value,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value,
                acoplado: document.getElementById('acoplado').value,
                equipo: tipoEquipo,
                fecha: new Date().toLocaleString('es-AR'),
                fotos: fotosBase64
            };

            try {
                await db.collection("reportes").add(data);
                alert("¬°Enviado con √©xito!");
                location.reload();
            } catch (e) {
                alert("Error al enviar. Intente sacar la foto de nuevo.");
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
