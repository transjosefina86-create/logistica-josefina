<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        .btn-enviar { background: #ff6600; color: white; border: none; padding: 15px; width: 95%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #status { margin: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color:#ff6600">Registro de Carga</h2>
        <input type="text" id="chofer" placeholder="Nombre del Chofer">
        <input type="text" id="transporte" placeholder="Transporte">
        <input type="text" id="cuit_trans" placeholder="CUIT Transporte">
        <input type="text" id="cuit_chofer" placeholder="CUIT Chofer">
        <input type="text" id="chasis" placeholder="Patente Chasis">
        <input type="text" id="acoplado" placeholder="Patente Acoplado">
        
        <div style="background:#eee; padding:15px; border-radius:10px; margin:10px 0;">
            <label>ðŸ“· Foto del Ticket/Carga:</label>
            <input type="file" id="fileInput" accept="image/*" onchange="subirFoto()">
            <div id="status">Esperando foto...</div>
        </div>

        <button class="btn-enviar" onclick="enviarReporte()">ENVIAR REPORTE</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let urlFinal = "";

        async function subirFoto() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if(!file) return;
            
            status.innerText = "â³ SUBIENDO FOTO...";
            status.style.color = "blue";
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "josefina_preset");

            try {
                const response = await fetch("https://api.cloudinary.com/v1_1/dw0v8vsn6/image/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                if(data.secure_url) {
                    urlFinal = data.secure_url;
                    status.innerText = "âœ… FOTO LISTA";
                    status.style.color = "green";
                }
            } catch(e) {
                status.innerText = "âŒ ERROR: Reintente subir";
                status.style.color = "red";
            }
        }

        function enviarReporte() {
            if(!urlFinal) { alert("Suba la foto primero"); return; }
            const data = {
                chofer: document.getElementById('chofer').value,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value,
                acoplado: document.getElementById('acoplado').value,
                foto: urlFinal,
                estado: "VACÃO",
                fecha: new Date().toLocaleString()
            };
            db.collection("reportes").add(data).then(() => {
                alert("Â¡Reporte enviado!");
                location.reload();
            });
        }
    </script>
</body>
</html>
