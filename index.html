<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .app-card { background: white; padding: 20px; border-radius: 20px; width: 95%; max-width: 500px; display: none; margin: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        .btn-principal { background: #222; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #status { font-weight: bold; margin: 10px 0; font-size: 14px; color: #666; }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 40px; color: #ff6600; margin-bottom: 20px; }
        .camera-box { background: #f9f9f9; padding: 20px; border-radius: 15px; border: 2px dashed #ff6600; margin: 15px 0; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <div class="logo">La Josefina</div>
        <p style="font-size: 14px; color: #666;">Ingrese su nombre y clave asignada</p>
        <input type="text" id="nombre-login" placeholder="NOMBRE (ej: Gabriel)">
        <input type="password" id="clave-login" placeholder="CLAVE">
        <button class="btn-principal" onclick="ingresar()">ENTRAR AL SISTEMA</button>
    </div>

    <div id="app-screen" class="app-card">
        <h2 style="color:#ff6600; margin-top:0; text-align:center;">Registro de Carga</h2>
        
        <input type="text" id="transporte" placeholder="Nombre Transporte">
        <input type="text" id="cuit_trans" placeholder="CUIT Transporte">
        <input type="text" id="cuit_chofer" placeholder="CUIT Chofer">
        <input type="text" id="chasis" placeholder="Patente Chasis">
        <input type="text" id="acoplado" placeholder="Patente Acoplado">
        <input type="text" id="lugar_descarga" placeholder="Lugar de Descarga">
        
        <div class="camera-box">
            <label style="font-weight:bold; display:block; margin-bottom:10px;">ðŸ“¸ FOTO DEL TICKET</label>
            <input type="file" id="fileInput" accept="image/*" capture="camera" onchange="subirFoto()">
            <div id="status">Esperando cÃ¡mara...</div>
        </div>

        <button class="btn-principal" id="btn-enviar" onclick="enviarReporte()" style="background:#ff6600; font-size: 20px;">ENVIAR REPORTE</button>
    </div>

    <script>
        // CONFIGURACIÃ“N DE TU FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let urlFinal = "";
        let choferNombre = "";

        async function ingresar() {
            const nomInput = document.getElementById('nombre-login').value.trim();
            const claInput = document.getElementById('clave-login').value.trim();
            
            if(!nomInput || !claInput) { alert("Complete los datos"); return; }

            try {
                // Buscamos en la base de datos de claves
                const snapshot = await db.collection("accesos_choferes").get();
                let accesoValido = false;

                snapshot.forEach(doc => {
                    // Comparamos nombre (sin importar mayÃºsculas) y clave
                    if(doc.id.toLowerCase() === nomInput.toLowerCase() && doc.data().clave.toString() === claInput) {
                        accesoValido = true;
                        choferNombre = doc.id;
                    }
                });

                if(accesoValido) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('app-screen').style.display = 'block';
                    document.body.style.background = "#f0f2f5";
                } else {
                    alert("âš ï¸ NOMBRE O CLAVE INCORRECTA. Verifique en el panel de administrador.");
                }
            } catch(e) {
                alert("Error de conexiÃ³n. Intente de nuevo.");
            }
        }

        async function subirFoto() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if(!file) return;
            
            status.innerText = "â³ SUBIENDO FOTO... (Espere)";
            status.style.color = "orange";
            document.getElementById('btn-enviar').disabled = true;
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "josefina_preset");

            try {
                const response = await fetch("https://api.cloudinary.com/v1_1/dw0v8vsn6/image/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                
                if(data.secure_url) {
                    urlFinal = data.secure_url;
                    status.innerText = "âœ… FOTO CARGADA CON Ã‰XITO";
                    status.style.color = "green";
                    document.getElementById('btn-enviar').disabled = false;
                } else {
                    throw new Error();
                }
            } catch(e) {
                status.innerText = "âŒ ERROR AL SUBIR. Intente sacar la foto de nuevo.";
                status.style.color = "red";
                document.getElementById('btn-enviar').disabled = false;
            }
        }

        function enviarReporte() {
            if(!urlFinal) { alert("Falta la foto del ticket"); return; }
            
            const btn = document.getElementById('btn-enviar');
            btn.disabled = true;
            btn.innerText = "ENVIANDO DATOS...";

            db.collection("reportes").add({
                chofer: choferNombre,
                transporte: document.getElementById('transporte').value.toUpperCase(),
                cuit_trans: document.getElementById('cuit_trans').value,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value.toUpperCase(),
                acoplado: document.getElementById('acoplado').value.toUpperCase(),
                lugar_descarga: document.getElementById('lugar_descarga').value.toUpperCase(),
                foto: urlFinal,
                estado: "VACÃO",
                fecha: new Date().toLocaleString('es-AR')
            }).then(() => {
                alert("âœ… REPORTE ENVIADO CORRECTAMENTE");
                location.reload();
            }).catch(e => {
                alert("Error al enviar. Revise su conexiÃ³n.");
                btn.disabled = false;
                btn.innerText = "ENVIAR REPORTE";
            });
        }
    </script>
</body>
</html>
