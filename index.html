<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte La Josefina - Reporte</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; text-align: center; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; border-top: 5px solid #ff6600; }
        img { width: 150px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #ff6600; color: white; font-weight: bold; border: none; cursor: pointer; }
        #status { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logistics-josefina.web.app/logo.png" alt="Logo">
        <h2>Reporte de Chofer</h2>
        <input type="password" id="clave" placeholder="Clave del Camión (Ej: 01)">
        <div id="formulario" style="display:none;">
            <input type="text" id="transporte" placeholder="Transporte">
            <input type="text" id="chofer" placeholder="Nombre del Chofer">
            <input type="text" id="cuit" placeholder="CUIT">
            <select id="estado">
                <option value="VACÍO">VACÍO</option>
                <option value="CARGADO">CARGADO</option>
            </select>
            <input type="text" id="destino" placeholder="Destino / Cliente">
            <p>Foto del Remito / Descarga:</p>
            <input type="file" id="foto" accept="image/*" capture="camera">
            <button onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
        <button id="btnVerificar" onclick="verificarClave()">INGRESAR</button>
        <p id="status"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC...", 
            authDomain: "control-logistica-2026.firebaseapp.com",
            projectId: "control-logistica-2026",
            storageBucket: "control-logistica-2026.appspot.com",
            messagingSenderId: "389274295324",
            appId: "1:389274295324:web:04467597157833633e467d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function verificarClave() {
            const clave = document.getElementById('clave').value;
            if(clave) {
                const savedData = localStorage.getItem('camion_' + clave);
                if(savedData) {
                    const data = JSON.parse(savedData);
                    document.getElementById('transporte').value = data.transporte || '';
                    document.getElementById('chofer').value = data.chofer || '';
                    document.getElementById('cuit').value = data.cuit || '';
                }
                document.getElementById('formulario').style.display = 'block';
                document.getElementById('btnVerificar').style.display = 'none';
            }
        }

        async function enviarReporte() {
            const status = document.getElementById('status');
            const fileInput = document.getElementById('foto');
            const clave = document.getElementById('clave').value;
            status.innerText = "Enviando... por favor espere";

            let fotoUrl = "";

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append("image", fileInput.files[0]);
                try {
                    const res = await fetch("https://api.imgbb.com/1/upload?key=9caa1af89f65dc79bbae40616bdd0b78", {
                        method: "POST",
                        body: formData
                    });
                    const data = await res.json();
                    fotoUrl = data.data.url;
                } catch (err) {
                    alert("Error al subir la foto. Intente de nuevo.");
                    return;
                }
            }

            const reporte = {
                camion: clave,
                transporte: document.getElementById('transporte').value,
                chofer: document.getElementById('chofer').value,
                cuit: document.getElementById('cuit').value,
                estado: document.getElementById('estado').value,
                destino: document.getElementById('destino').value,
                foto: fotoUrl,
                fecha: new Date().toLocaleString()
            };

            localStorage.setItem('camion_' + clave, JSON.stringify(reporte));

            db.collection("reportes").add(reporte).then(() => {
                status.innerText = "¡REPORTE ENVIADO CON ÉXITO!";
                setTimeout(() => location.reload(), 3000);
            }).catch(() => {
                status.innerText = "Error de conexión con Google.";
            });
        }
    </script>
</body>
</html>
