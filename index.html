<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Josefina - Sistema de Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root { --naranja: #ff6600; --oscuro: #222; --fondo: #f0f2f5; }
        
        body, html { 
            height: 100%; margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--naranja); 
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-header h2 {
            color: var(--naranja);
            margin: 0;
            font-size: 26px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #555;
            margin-bottom: 4px;
            text-transform: uppercase;
            margin-left: 2px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
            font-weight: 600;
        }

        input:focus {
            border-color: var(--naranja);
            outline: none;
            background: #fff9f5;
        }

        .grid-patentes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .equipo-cont {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-eq {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: #f8f9fa;
            font-weight: 800;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .btn-eq.active {
            background: var(--oscuro);
            color: white;
            border-color: var(--oscuro);
        }

        #aviso-rechazo {
            display: none;
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            border: 3px solid #f1c40f;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .btn-enviar {
            background: var(--naranja);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
            margin-top: 10px;
        }

        #btn-foto {
            background: #fff;
            border: 3px dashed #ccc;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
        }

        .previa-fotos {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 15px;
            padding: 5px;
        }

        .previa-fotos img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--naranja);
        }

        .loader {
            display: none;
            text-align: center;
            font-weight: bold;
            color: var(--naranja);
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    
    <div id="pantalla-login" class="card">
        <div class="logo-header">
            <h2>LA JOSEFINA</h2>
            <p style="font-size: 12px; color: #777; font-weight: bold;">ACCESO CHOFERES</p>
        </div>
        <label>Usuario</label>
        <input type="text" id="user-log" placeholder="Tu nombre de usuario">
        <label>Contrase√±a (PIN)</label>
        <input type="password" id="pass-log" placeholder="****">
        <button class="btn-enviar" onclick="ejecutarLogin()">INGRESAR AL SISTEMA</button>
        <p id="error-msg" style="color: red; font-size: 12px; text-align: center; display: none; margin-top: 10px; font-weight: bold;">Usuario o PIN incorrectos</p>
    </div>

    <div id="pantalla-form" class="card" style="display: none;">
        <div id="aviso-rechazo">‚ö†Ô∏è FOTO RECHAZADA<br>POR FAVOR, SAC√Å OTRA FOTO DEL TICKET</div>
        
        <div class="logo-header">
            <h2>NUEVO REPORTE</h2>
        </div>

        <label>Transporte / Empresa</label>
        <input type="text" id="campo-empresa" oninput="guardarEstado()">

        <label>CUIT Empresa</label>
        <input type="text" id="campo-cuit-emp" placeholder="00-00000000-0" oninput="guardarEstado()">

        <label>Nombre del Chofer</label>
        <input type="text" id="campo-chofer-nom" oninput="guardarEstado()">

        <label>CUIL del Chofer</label>
        <input type="text" id="campo-chofer-cuil" placeholder="00-00000000-0" oninput="guardarEstado()">

        <div class="grid-patentes">
            <div>
                <label>Patente Chasis</label>
                <input type="text" id="campo-chasis" oninput="guardarEstado()">
            </div>
            <div>
                <label>Patente Acoplado</label>
                <input type="text" id="campo-acoplado" oninput="guardarEstado()">
            </div>
        </div>

        <label>Tipo de Equipo</label>
        <div class="equipo-cont">
            <button class="btn-eq active" id="btn-comun" onclick="cambiarEquipo('Com√∫n')">COM√öN</button>
            <button class="btn-eq" id="btn-escalable" onclick="cambiarEquipo('Escalable')">ESCALABLE</button>
        </div>

        <label>Estado del Cami√≥n</label>
        <select id="campo-estado">
            <option value="VAC√çO">ESTOY VAC√çO</option>
            <option value="CARGADO">ESTOY CARGADO</option>
        </select>

        <div id="btn-foto" onclick="document.getElementById('input-file').click()">
            üì∏ SACAR FOTO DEL TICKET
            <input type="file" id="input-file" multiple accept="image/*" capture="camera" style="display: none;" onchange="procesarFotos()">
        </div>

        <div id="contenedor-previa" class="previa-fotos"></div>

        <div id="cargando" class="loader">ENVIANDO REPORTE...</div>
        <button class="btn-enviar" id="btn-final" onclick="enviarDatos()">ENVIAR REPORTE</button>
    </div>

</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let listaFotosB64 = [];
    let equipoSel = "Com√∫n";
    let choferAutenticado = "";

    async function ejecutarLogin() {
        const u = document.getElementById('user-log').value.trim().toLowerCase();
        const p = document.getElementById('pass-log').value.trim();
        try {
            const snapshot = await db.collection("accesos_choferes").get();
            let encontrado = false;
            snapshot.forEach(doc => {
                if(doc.id.toLowerCase() === u && doc.data().clave === p) {
                    encontrado = true; choferAutenticado = doc.id;
                }
            });
            if(encontrado) {
                document.getElementById('pantalla-login').style.display = 'none';
                document.getElementById('pantalla-form').style.display = 'block';
                cargarEstado();
                iniciarRadar();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        } catch(e) { alert("Error de conexi√≥n: " + e); }
    }

    // RADAR INTELIGENTE: Solo mira el √∫ltimo reporte
    function iniciarRadar() {
        db.collection("reportes")
          .where("chofer", "==", choferAutenticado)
          .orderBy("fecha", "desc")
          .limit(1)
          .onSnapshot(s => {
            let mostrar = false;
            s.forEach(d => {
                const data = d.data();
                if(data.estado === 'CARGADO' && (!data.fotos || data.fotos.length === 0)) {
                    mostrar = true;
                }
            });
            document.getElementById('aviso-rechazo').style.display = mostrar ? 'block' : 'none';
        });
    }

    function procesarFotos() {
        const files = document.getElementById('input-file').files;
        document.getElementById('aviso-rechazo').style.display = 'none';
        Array.from(files).forEach(f => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 1000;
                    let width = img.width, height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const base64 = canvas.toDataURL('image/jpeg', 0.7);
                    listaFotosB64.push(base64);
                    const preview = document.createElement('img');
                    preview.src = base64;
                    document.getElementById('contenedor-previa').appendChild(preview);
                };
            };
            reader.readAsDataURL(f);
        });
    }

    function cambiarEquipo(t) {
        equipoSel = t;
        document.getElementById('btn-comun').classList.toggle('active', t === 'Com√∫n');
        document.getElementById('btn-escalable').classList.toggle('active', t === 'Escalable');
        guardarEstado();
    }

    function guardarEstado() {
        const datos = {
            emp: document.getElementById('campo-empresa').value,
            cuit: document.getElementById('campo-cuit-emp').value,
            nom: document.getElementById('campo-chofer-nom').value,
            cuil: document.getElementById('campo-chofer-cuil').value,
            pat1: document.getElementById('campo-chasis').value,
            pat2: document.getElementById('campo-acoplado').value,
            eq: equipoSel
        };
        localStorage.setItem('cache_josefina', JSON.stringify(datos));
    }

    function cargarEstado() {
        const cache = JSON.parse(localStorage.getItem('cache_josefina'));
        if(cache) {
            document.getElementById('campo-empresa').value = cache.emp || "";
            document.getElementById('campo-cuit-emp').value = cache.cuit || "";
            document.getElementById('campo-chofer-nom').value = cache.nom || "";
            document.getElementById('campo-chofer-cuil').value = cache.cuil || "";
            document.getElementById('campo-chasis').value = cache.pat1 || "";
            document.getElementById('campo-acoplado').value = cache.pat2 || "";
            if(cache.eq) cambiarEquipo(cache.eq);
        }
    }

    async function enviarDatos() {
        if(document.getElementById('campo-estado').value === 'CARGADO' && listaFotosB64.length === 0) {
            alert("DEBES SACAR FOTO AL TICKET"); return;
        }
        document.getElementById('btn-final').style.display = 'none';
        document.getElementById('cargando').style.display = 'block';
        try {
            await db.collection("reportes").add({
                chofer: choferAutenticado,
                chofer_nombre: document.getElementById('campo-chofer-nom').value,
                chofer_cuil: document.getElementById('campo-chofer-cuil').value,
                transporte: document.getElementById('campo-empresa').value,
                cuit_trans: document.getElementById('campo-cuit-emp').value,
                chasis: document.getElementById('campo-chasis').value,
                acoplado: document.getElementById('campo-acoplado').value,
                equipo: equipoSel,
                estado: document.getElementById('campo-estado').value,
                fecha: new Date().toLocaleString('es-AR'),
                fotos: listaFotosB64
            });
            alert("‚úÖ REPORTE ENVIADO");
            listaFotosB64 = [];
            document.getElementById('contenedor-previa').innerHTML = "";
        } catch(e) { alert("Error al enviar: " + e); }
        document.getElementById('cargando').style.display = 'none';
        document.getElementById('btn-final').style.display = 'block';
    }
</script>
</body>
</html>
