<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%); 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
        }
        .login-box { 
            background: white; padding: 40px 30px; border-radius: 25px; text-align: center; width: 90%; max-width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
        }
        .app-card { 
            background: white; padding: 25px; border-radius: 25px; width: 95%; max-width: 500px; display: none; margin: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
        }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 45px; color: #ff6600; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); margin-bottom: 10px; text-align: center; }
        h3 { color: #ff6600; text-align: center; text-transform: uppercase; font-size: 18px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-top: 12px; color: #ff6600; font-size: 13px; margin-left: 5px; text-align: left; }
        input, select { 
            width: 100%; padding: 14px; margin: 5px 0 12px 0; border-radius: 12px; border: 2px solid #eee; box-sizing: border-box; font-size: 16px; 
        }
        .btn-principal { 
            background: #222; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-enviar { background: #ff6600 !important; margin-top: 20px; }
        .camera-box { 
            background: #fff5ed; padding: 20px; border-radius: 15px; border: 2px dashed #ff6600; margin: 15px 0; text-align: center; 
        }
        #status { font-weight: bold; margin-top: 10px; font-size: 14px; color: #ff6600; }
        .preview-img { width: 100px; height: 130px; object-fit: cover; border-radius: 10px; margin-top: 10px; display: none; border: 2px solid #ff6600; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <div class="logo">La Josefina</div>
        <input type="text" id="nombre-login" placeholder="USUARIO">
        <input type="password" id="clave-login" placeholder="CLAVE">
        <button class="btn-principal" onclick="ingresar()">INGRESAR</button>
    </div>

    <div id="app-screen" class="app-card">
        <div class="logo" style="font-size: 30px;">La Josefina</div>
        <h3>Escanear Ticket</h3>
        
        <label>NOMBRE DEL TRANSPORTE</label>
        <input type="text" id="transporte" placeholder="Transporte">
        <label>CUIT DEL TRANSPORTE</label>
        <input type="text" id="cuit_trans" placeholder="CUIT">
        <label>NOMBRE DEL CHOFER</label>
        <input type="text" id="nombre_chof_input" readonly style="background:#f9f9f9;">
        <label>CUIT DEL CHOFER</label>
        <input type="text" id="cuit_chofer" placeholder="CUIT">
        <label>PATENTE DEL CHASIS</label>
        <input type="text" id="chasis" placeholder="Chasis">
        <label>PATENTE DEL ACOPLADO</label>
        <input type="text" id="acoplado" placeholder="Acoplado">
        <label>LUGAR DE DESCARGA</label>
        <input type="text" id="lugar_descarga" placeholder="Destino">
        <label>ESTADO DEL CAMI√ìN</label>
        <select id="estado_camion">
            <option value="VAC√çO">VAC√çO</option>
            <option value="CARGADO">CARGADO</option>
        </select>
        
        <div class="camera-box">
            <label style="text-align:center; color:#ff6600;">üì∏ ESCANEAR TICKET</label>
            <input type="file" id="fileInput" accept="image/*" capture="camera">
            <center><img id="preview" class="preview-img"></center>
            <div id="status">Presione para capturar</div>
        </div>

        <button class="btn-principal btn-enviar" id="btn-enviar" onclick="enviarReporte()">ENVIAR REPORTE</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let choferLogueado = "";

        async function ingresar() {
            const nom = document.getElementById('nombre-login').value.trim();
            const cla = document.getElementById('clave-login').value.trim();
            const snapshot = await db.collection("accesos_choferes").get();
            let encontrado = false;
            snapshot.forEach(doc => {
                if(doc.id.toLowerCase() === nom.toLowerCase() && doc.data().clave.toString() === cla) {
                    encontrado = true; choferLogueado = doc.id;
                }
            });
            if(encontrado) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                document.getElementById('nombre_chof_input').value = choferLogueado;
            } else { alert("Clave incorrecta"); }
        }

        async function enviarReporte() {
            const file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('btn-enviar');
            const status = document.getElementById('status');
            
            if (!file) return alert("Debe capturar la foto del ticket");

            btn.disabled = true;
            btn.innerText = "ESCANEANDO...";
            status.innerText = "‚è≥ PROCESANDO TICKET...";

            try {
                // 1. COMPRESI√ìN (Tipo esc√°ner)
                const options = { maxSizeMB: 0.1, maxWidthOrHeight: 1024, useWebWorker: true };
                const compressedFile = await imageCompression(file, options);
                
                // 2. SUBIDA DE IMAGEN
                status.innerText = "üì§ SUBIENDO A LA NUBE...";
                const formData = new FormData();
                formData.append("file", compressedFile);
                formData.append("upload_preset", "josefina_preset");

                const res = await fetch("https://api.cloudinary.com/v1_1/dw0v8vsn6/image/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                
                if(!data.secure_url) throw new Error("Error en subida");

                // 3. ENV√çO A FIREBASE (Solo si la imagen subi√≥)
                status.innerText = "üíæ GUARDANDO DATOS...";
                const ahora = new Date();
                const fecha24 = ahora.toLocaleDateString('es-AR') + ", " + ahora.getHours().toString().padStart(2, '0') + ":" + ahora.getMinutes().toString().padStart(2, '0');

                await db.collection("reportes").add({
                    transporte: document.getElementById('transporte').value.toUpperCase(),
                    cuit_trans: document.getElementById('cuit_trans').value,
                    chofer: choferLogueado,
                    cuit_chofer: document.getElementById('cuit_chofer').value,
                    chasis: document.getElementById('chasis').value.toUpperCase(),
                    acoplado: document.getElementById('acoplado').value.toUpperCase(),
                    lugar_descarga: document.getElementById('lugar_descarga').value.toUpperCase(),
                    estado: document.getElementById('estado_camion').value,
                    foto: data.secure_url,
                    fecha: fecha24
                });

                alert("‚úÖ ENVIADO CON √âXITO");
                location.reload();

            } catch(e) {
                alert("Ocurri√≥ un error. Revise su conexi√≥n y reintente.");
                btn.disabled = false;
                btn.innerText = "ENVIAR REPORTE";
                status.innerText = "Error en el proceso";
            }
        }

        document.getElementById('fileInput').onchange = function(evt) {
            const [file] = evt.target.files;
            if (file) {
                document.getElementById('preview').src = URL.createObjectURL(file);
                document.getElementById('preview').style.display = 'block';
                document.getElementById('status').innerText = "Ticket capturado ‚úì";
            }
        }
    </script>
</body>
</html>
