<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transporte La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; box-sizing: border-box; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); width: 100%; max-width: 450px; align-self: flex-start; }
        h2 { color: #ff6600; text-align: center; font-weight: 900; font-size: 26px; margin: 0 0 20px 0; text-shadow: 2px 2px 0px #000; text-transform: uppercase; }
        label { font-size: 14px; font-weight: bold; color: #444; display: block; margin-bottom: 5px; text-transform: uppercase; }
        input, select { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; border: 2px solid #ddd; box-sizing: border-box; font-size: 18px; background: #fafafa; }
        .tipo-equipo { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-tipo { flex: 1; padding: 15px; border: 2px solid #ddd; border-radius: 15px; background: #eee; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-tipo.active { background: #333; color: white; border-color: #000; }
        #aviso-foto { display: none; background: #ff0000; color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; font-weight: bold; text-align: center; border: 5px solid yellow; animation: latido 1s infinite; font-size: 18px; }
        @keyframes latido { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .btn-enviar { background: #ff6600; color: white; font-weight: bold; border: none; width: 100%; padding: 20px; border-radius: 15px; font-size: 22px; cursor: pointer; box-shadow: 0 6px 0px #b34700; text-transform: uppercase; }
        #camara-btn { background: #f0f0f0; color: #222; padding: 30px; border-radius: 20px; text-align: center; margin: 15px 0; cursor: pointer; border: 4px dashed #999; font-weight: bold; font-size: 18px; }
        .preview { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 20px; }
        .preview img { width: 100px; height: 100px; object-fit: cover; border-radius: 15px; border: 4px solid #ff6600; }
        .loader { display: none; text-align: center; color: #ff6600; font-weight: bold; font-size: 20px; padding: 20px; }
    </style>
</head>
<body>
    <div id="login-chof" style="width: 100%; max-width: 400px; margin-top: 60px;">
        <form onsubmit="event.preventDefault(); login();">
            <div class="card">
                <h2>La Josefina</h2>
                <label>Usuario</label><input type="text" id="nombre-chof" required>
                <label>Clave</label><input type="password" id="pin-chof" required>
                <button type="submit" class="btn-enviar">INGRESAR</button>
            </div>
        </form>
    </div>
    <div id="form-chof" style="display: none; width: 100%;">
        <div class="card">
            <div id="aviso-foto">‚ö†Ô∏è ¬°FOTO RECHAZADA!<br>POR FAVOR SAC√Å OTRA FOTO DEL TICKET.</div>
            <h2>Nuevo Reporte</h2>
            <label>Estado</label><select id="estado"><option value="VAC√çO">ESTOY VAC√çO</option><option value="CARGADO">ESTOY CARGADO</option></select>
            <label>Transporte</label><input type="text" id="trans" oninput="save()">
            <label>CUIT Trans</label><input type="text" id="cuit_t" oninput="save()">
            <label>Patente Chasis</label><input type="text" id="ch" oninput="save()">
            <label>Patente Acoplado</label><input type="text" id="ac" oninput="save()">
            <label>Tipo Equipo</label>
            <div class="tipo-equipo">
                <button type="button" class="btn-tipo active" id="b1" onclick="setEq('Com√∫n')">COM√öN</button>
                <button type="button" class="btn-tipo" id="b2" onclick="setEq('Escalable')">ESCALABLE</button>
            </div>
            <div id="camara-btn" onclick="document.getElementById('f').click()">üì∏ SACAR FOTO TICKET
                <input type="file" id="f" multiple accept="image/*" capture="camera" style="display: none;" onchange="procImg()">
            </div>
            <div id="pre" class="preview"></div>
            <div id="loading" class="loader">ENVIANDO...</div>
            <button class="btn-enviar" id="btn-env" onclick="send()">ENVIAR REPORTE</button>
        </div>
    </div>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let fotos = [], chID = "", eq = "Com√∫n";

        function setEq(t) { eq = t; document.getElementById('b1').className = t=='Com√∫n'?'btn-tipo active':'btn-tipo'; document.getElementById('b2').className = t=='Escalable'?'btn-tipo active':'btn-tipo'; save(); }

        async function login() {
            const n = document.getElementById('nombre-chof').value.trim().toLowerCase();
            const p = document.getElementById('pin-chof').value.trim();
            const s = await db.collection("accesos_choferes").get();
            s.forEach(d => { if(d.id.toLowerCase() == n && d.data().clave == p) chID = d.id; });
            if(chID) { document.getElementById('login-chof').style.display='none'; document.getElementById('form-chof').style.display='block'; load(); listen(); } else alert("Error");
        }

        function listen() {
            db.collection("reportes").where("chofer", "==", chID).onSnapshot(s => {
                let av = false; s.forEach(d => { if(d.data().estado == 'CARGADO' && (!d.data().fotos || d.data().fotos.length == 0)) av = true; });
                document.getElementById('aviso-foto').style.display = av ? 'block' : 'none';
            });
        }

        function procImg() {
            Array.from(document.getElementById('f').files).forEach(file => {
                const r = new FileReader(); r.onload = (e) => {
                    const img = new Image(); img.src = e.target.result; img.onload = () => {
                        const can = document.createElement('canvas'); const MAX = 1200;
                        let w = img.width, h = img.height; if(w > MAX) { h *= MAX/w; w = MAX; }
                        can.width = w; can.height = h; can.getContext('2d').drawImage(img, 0, 0, w, h);
                        const b64 = can.toDataURL('image/jpeg', 0.7); fotos.push(b64);
                        const i = document.createElement('img'); i.src = b64; document.getElementById('pre').appendChild(i);
                    };
                }; r.readAsDataURL(file);
            });
        }

        function save() {
            const d = { t: document.getElementById('trans').value, ct: document.getElementById('cuit_t').value, ch: document.getElementById('ch').value, ac: document.getElementById('ac').value, e: eq };
            localStorage.setItem('mem_j', JSON.stringify(d));
        }

        function load() {
            const m = JSON.parse(localStorage.getItem('mem_j'));
            if(m) { document.getElementById('trans').value=m.t; document.getElementById('cuit_t').value=m.ct; document.getElementById('ch').value=m.ch; document.getElementById('ac').value=m.ac; setEq(m.e); }
        }

        async function send() {
            document.getElementById('btn-env').style.display='none'; document.getElementById('loading').style.display='block';
            try {
                await db.collection("reportes").add({
                    chofer: chID, transporte: document.getElementById('trans').value, cuit_trans: document.getElementById('cuit_t').value,
                    chasis: document.getElementById('ch').value, acoplado: document.getElementById('ac').value, equipo: eq,
                    estado: document.getElementById('estado').value, fecha: new Date().toLocaleString('es-AR'), fotos: fotos
                });
                alert("Enviado con √©xito"); fotos = []; document.getElementById('pre').innerHTML = "";
            } catch(e) { alert("Error"); }
            document.getElementById('btn-env').style.display='block'; document.getElementById('loading').style.display='none';
        }
    </script>
</body>
</html>
