<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chofer - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%); 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
        }
        .app-card { 
            background: white; padding: 25px; border-radius: 25px; width: 90%; max-width: 450px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center;
        }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 40px; color: #ff6600; margin-bottom: 10px; }
        label { display: block; font-weight: bold; margin-top: 10px; color: #ff6600; font-size: 13px; text-align: left; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; }
        
        .btn-principal { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 17px; margin-top: 15px; box-shadow: 0 4px 10px rgba(255,102,0,0.3); }
        .btn-salir { background: #333; margin-top: 10px; padding: 10px; font-size: 14px; }
        
        .camera-box { background: #fff5ed; padding: 15px; border-radius: 15px; border: 2px dashed #ff6600; margin: 15px 0; }
        #preview { width: 100%; max-width: 200px; border-radius: 10px; margin-top: 10px; display: none; border: 2px solid #ff6600; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #status { font-weight: bold; color: #ff6600; margin-top: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="app-card" id="app">
        <div class="logo">La Josefina</div>
        <div id="form-container">
            <label>LUGAR DE DESCARGA</label>
            <input type="text" id="lugar_descarga" placeholder="Ej: Planta 1">
            
            <label>ESTADO DEL CAMI√ìN</label>
            <select id="estado_camion"><option value="VAC√çO">VAC√çO</option><option value="CARGADO">CARGADO</option></select>

            <div class="camera-box">
                <label style="text-align:center;">üì∏ ESCANEAR TICKET (N√çTIDO)</label>
                <input type="file" id="fileInput" accept="image/*" capture="camera" style="font-size: 12px;">
                <center><img id="preview"></center>
                <div id="status">Esperando fotograf√≠a...</div>
            </div>

            <button class="btn-principal" id="btn-enviar" onclick="enviarReporte()">ENVIAR REPORTE</button>
            <button class="btn-principal btn-salir" onclick="location.reload()">SALIR / CERRAR SESI√ìN</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "TU_API_KEY", authDomain: "TU_DOMINIO", projectId: "TU_PROYECTO", appId: "TU_APP_ID" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let fotoLimpia = "";

        document.getElementById('fileInput').onchange = function(e) {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('status').innerText = "‚åõ PROCESANDO...";
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = 1200 / img.width; // Aumentamos resoluci√≥n para que se lea mejor
                    canvas.width = 1200;
                    canvas.height = img.height * scale;
                    
                    // FILTRO DE ESC√ÅNER PROFESIONAL
                    ctx.filter = 'grayscale(1) contrast(1.8) brightness(1.1)';
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    fotoLimpia = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('preview').src = fotoLimpia;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('status').innerText = "‚úÖ TICKET LISTO Y CLARO";
                }
            }
            reader.readAsDataURL(file);
        }

        async function enviarReporte() {
            if(!fotoLimpia) return alert("Debe escanear el ticket primero.");
            const btn = document.getElementById('btn-enviar');
            btn.disabled = true; btn.innerText = "ENVIANDO DATOS...";
            
            const ahora = new Date();
            const fecha = ahora.toLocaleDateString('es-AR') + ", " + ahora.getHours().toString().padStart(2, '0') + ":" + ahora.getMinutes().toString().padStart(2, '0');

            db.collection("reportes").add({
                chofer: "GABRIEL", // Aqu√≠ pod√©s vincular tu login
                lugar_descarga: document.getElementById('lugar_descarga').value.toUpperCase(),
                estado: document.getElementById('estado_camion').value,
                foto: fotoLimpia,
                fecha: fecha
            }).then(() => { 
                alert("‚úÖ REPORTE ENVIADO CON √âXITO");
                btn.innerText = "ENVIADO";
                // No reiniciamos autom√°ticamente para que el chofer vea el √©xito
            }).catch(e => {
                alert("Error de conexi√≥n");
                btn.disabled = false;
                btn.innerText = "REINTENTAR ENV√çO";
            });
        }
    </script>
</body>
</html>
