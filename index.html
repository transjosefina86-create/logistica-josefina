<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>La Josefina - Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ff6600; margin: 0; padding: 15px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h2 { color: #ff6600; text-align: center; font-family: 'Brush Script MT', cursive; font-size: 35px; margin-bottom: 20px; }
        label { font-size: 12px; font-weight: bold; color: #555; margin-left: 5px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0 15px 0; border-radius: 10px; border: 2px solid #eee; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #ff6600; }
        .btn-enviar { background: #ff6600; color: white; font-weight: bold; border: none; width: 100%; padding: 15px; border-radius: 12px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .btn-enviar:active { transform: scale(0.98); }
        #camara-btn { background: #f8f9fa; color: #555; padding: 20px; border-radius: 12px; text-align: center; margin: 10px 0; cursor: pointer; border: 2px dashed #ccc; font-weight: bold; }
        .preview { display: flex; gap: 10px; overflow-x: auto; margin: 10px 0; padding-bottom: 5px; }
        .preview img { width: 70px; height: 70px; object-fit: cover; border-radius: 10px; border: 2px solid #ff6600; }
        .loader { display: none; text-align: center; color: #ff6600; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-chof">
        <form id="form-login" onsubmit="event.preventDefault(); login();">
            <div class="card">
                <h2>La Josefina</h2>
                <label>NOMBRE COMPLETO</label>
                <input type="text" id="nombre-chof" name="username" autocomplete="username" placeholder="Ej: Juan Perez" required>
                <label>PIN DE ACCESO</label>
                <input type="password" id="pin-chof" name="password" autocomplete="current-password" placeholder="Ingresa tu clave" required>
                <button type="submit" class="btn-enviar">INGRESAR</button>
            </div>
        </form>
    </div>

    <div id="form-chof" style="display: none;">
        <div class="card">
            <h3 id="saludo" style="color:#333; margin-top:0; text-align: center;"></h3>
            
            <label>ESTADO DEL CAMI√ìN</label>
            <select id="estado">
                <option value="VAC√çO">ESTOY VAC√çO</option>
                <option value="CARGADO">ESTOY CARGADO</option>
            </select>

            <label>EMPRESA DE TRANSPORTE</label>
            <input type="text" id="transporte" placeholder="Nombre de la empresa">

            <label>CUIT TRANSPORTE</label>
            <input type="text" id="cuit_trans" placeholder="CUIT">

            <label>CUIT CHOFER</label>
            <input type="text" id="cuit_chofer" placeholder="Tu CUIT">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>PATENTE CHASIS</label>
                    <input type="text" id="chasis" placeholder="Chasis">
                </div>
                <div style="flex: 1;">
                    <label>PATENTE ACOPLADO</label>
                    <input type="text" id="acoplado" placeholder="Acoplado">
                </div>
            </div>
            
            <div id="camara-btn" onclick="document.getElementById('fotos').click()">
                üì∏ SUBIR FOTO DEL TICKET
                <input type="file" id="fotos" multiple accept="image/*" style="display: none;" onchange="previsualizar()">
            </div>
            <div id="previs" class="preview"></div>

            <div id="cargando" class="loader">Enviando reporte...</div>
            <button class="btn-enviar" id="btn-env" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyC...", 
            authDomain: "control-logistica-2026.firebaseapp.com", 
            projectId: "control-logistica-2026", 
            appId: "1:389274295324:web:04467597157833633e467d" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let fotosBase64 = [];

        async function login() {
            const nom = document.getElementById('nombre-chof').value.trim();
            const pin = document.getElementById('pin-chof').value.trim();
            
            try {
                const doc = await db.collection("accesos_choferes").doc(nom).get();
                if(doc.exists && doc.data().clave === pin) {
                    document.getElementById('login-chof').style.display = 'none';
                    document.getElementById('form-chof').style.display = 'block';
                    document.body.style.background = "#f0f2f5"; // Cambio a fondo neutro para el form
                    document.getElementById('saludo').innerText = "Bienvenido, " + nom;
                } else {
                    alert("Los datos no coinciden. Verifique nombre y clave.");
                }
            } catch (e) {
                alert("Error de conexi√≥n");
            }
        }

        function previsualizar() {
            const files = document.getElementById('fotos').files;
            document.getElementById('previs').innerHTML = "";
            fotosBase64 = [];
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    fotosBase64.push(e.target.result);
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('previs').appendChild(img);
                };
                reader.readAsDataURL(f);
            });
        }

        async function enviarReporte() {
            const btn = document.getElementById('btn-env');
            const loader = document.getElementById('cargando');
            
            btn.style.display = 'none';
            loader.style.display = 'block';
            
            const data = {
                chofer: document.getElementById('nombre-chof').value,
                estado: document.getElementById('estado').value,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                cuit_chofer: document.getElementById('cuit_chofer').value,
                chasis: document.getElementById('chasis').value,
                acoplado: document.getElementById('acoplado').value,
                fecha: new Date().toLocaleString('es-AR'),
                hora_servidor: new Date().getHours() + ":" + new Date().getMinutes().toString().padStart(2,'0'),
                fotos: fotosBase64
            };

            try {
                await db.collection("reportes").add(data);
                alert("¬°Reporte enviado correctamente!");
                location.reload();
            } catch (e) {
                alert("Error al enviar: " + e);
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
