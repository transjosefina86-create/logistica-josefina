<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Josefina - Choferes</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background: #ff6600; margin: 0; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 20px; max-width: 400px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 15px; }
        button { background: #222; color: white; font-weight: bold; border: none; cursor: pointer; }
        .oculto { display: none; }
        label { font-size: 11px; font-weight: bold; color: #ff6600; margin-top: 10px; display: block; }
        .status-foto { font-size: 13px; font-weight: bold; text-align: center; margin: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center; color:#ff6600; font-family: cursive;">La Josefina</h2>
        
        <div id="pantalla-login">
            <input type="text" id="user-nom" placeholder="Tu Nombre">
            <input type="password" id="user-cla" placeholder="Clave">
            <button onclick="validarIngreso()">INGRESAR</button>
        </div>

        <div id="pantalla-reporte" class="oculto">
            <label>ESTADO</label>
            <select id="estado_manual"><option value="VAC√çO">VAC√çO</option><option value="CARGADO">CARGADO</option></select>
            
            <label>TRANSPORTE</label>
            <input type="text" id="trans" placeholder="Nombre Transporte">
            <input type="text" id="cuit_trans" placeholder="CUIT Transporte">
            
            <label>CHOFER</label>
            <input type="text" id="chofer_n" placeholder="Nombre Chofer">
            <input type="text" id="cuit_chof" placeholder="CUIT Chofer">
            
            <label>PATENTES</label>
            <input type="text" id="chas" placeholder="Patente Chasis">
            <input type="text" id="acop" placeholder="Patente Acoplado">
            
            <label>DESCARGA</label>
            <input type="text" id="descarga" placeholder="Lugar de Descarga">

            <button type="button" style="background:#f39c12" onclick="document.getElementById('fileInput').click()">üì∏ SACAR FOTO COMPROBANTE</button>
            <input type="file" id="fileInput" accept="image/*" capture="camera" class="oculto" onchange="subirFoto()">
            <div id="status" class="status-foto"></div>

            <button id="btn-envio" style="background:#27ae60; margin-top:20px;" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let urlFinal = "";

        // Al cargar, recuperar datos guardados para no escribir todo de vuelta
        window.onload = function() {
            if(localStorage.getItem('trans')) {
                document.getElementById('trans').value = localStorage.getItem('trans');
                document.getElementById('cuit_trans').value = localStorage.getItem('cuit_trans');
                document.getElementById('chofer_n').value = localStorage.getItem('chofer_n');
                document.getElementById('cuit_chof').value = localStorage.getItem('cuit_chof');
                document.getElementById('chas').value = localStorage.getItem('chas');
                document.getElementById('acop').value = localStorage.getItem('acop');
            }
        };

        function validarIngreso() {
            const n = document.getElementById('user-nom').value.trim();
            const c = document.getElementById('user-cla').value.trim();
            db.collection("accesos_choferes").doc(n).get().then(doc => {
                if(doc.exists && doc.data().clave === c) {
                    document.getElementById('pantalla-login').classList.add('oculto');
                    document.getElementById('pantalla-reporte').classList.remove('oculto');
                } else { alert("Usuario o clave incorrecta"); }
            });
        }

        async function subirFoto() {
            const file = document.getElementById('fileInput').files[0];
            const status = document.getElementById('status');
            if(!file) return;
            status.innerText = "‚è≥ SUBIENDO FOTO...";
            status.style.color = "orange";

            const fd = new FormData(); fd.append("file", file);
            try {
                const res = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: fd });
                const data = await res.json();
                if(data.status === 'success') {
                    // Generamos link directo para que el Admin pueda hacer el PDF
                    urlFinal = data.data.url.replace('https://tmpfiles.org/', 'https://tmpfiles.org/dl/');
                    status.innerText = "‚úÖ FOTO CARGADA";
                    status.style.color = "green";
                }
            } catch(e) { status.innerText = "‚ùå ERROR AL SUBIR"; status.style.color = "red"; }
        }

        function enviarReporte() {
            // Guardar datos en el celular para el pr√≥ximo viaje
            localStorage.setItem('trans', document.getElementById('trans').value);
            localStorage.setItem('cuit_trans', document.getElementById('cuit_trans').value);
            localStorage.setItem('chofer_n', document.getElementById('chofer_n').value);
            localStorage.setItem('cuit_chof', document.getElementById('cuit_chof').value);
            localStorage.setItem('chas', document.getElementById('chas').value);
            localStorage.setItem('acop', document.getElementById('acop').value);

            db.collection("reportes").add({
                chofer: document.getElementById('chofer_n').value,
                cuit_chofer: document.getElementById('cuit_chof').value,
                transporte: document.getElementById('trans').value,
                cuit_trans: document.getElementById('cuit_trans').value,
                chasis: document.getElementById('chas').value.toUpperCase(),
                acoplado: document.getElementById('acop').value.toUpperCase(),
                lugar_descarga: document.getElementById('descarga').value,
                estado: document.getElementById('estado_manual').value,
                fecha: new Date().toLocaleString(),
                foto: urlFinal
            }).then(() => { alert("Reporte enviado con √©xito!"); location.reload(); });
        }
    </script>
</body>
</html>
