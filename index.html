<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Choferes - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background: #ff6600; margin: 0; padding: 15px; }
        .contenedor { background: white; padding: 25px; border-radius: 20px; max-width: 400px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .logo { text-align: center; font-family: 'Brush Script MT', cursive; font-size: 35px; color: #ff6600; margin-bottom: 20px; }
        
        label { display: block; font-size: 11px; font-weight: bold; color: #ff6600; margin-top: 10px; }
        input, button { width: 100%; padding: 12px; margin: 6px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; }
        button { background: #222; color: white; font-weight: bold; border: none; cursor: pointer; margin-top: 15px; }
        
        .oculto { display: none; }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="logo">La Josefina</div>

        <div id="pantalla-login">
            <h3 style="text-align:center;">Ingreso Autorizado</h3>
            <input type="text" id="login-nombre" placeholder="Tu Nombre Completo">
            <input type="password" id="login-clave" placeholder="Clave que te dio Gabriel">
            <button onclick="validarYEntrar()">INGRESAR</button>
        </div>

        <div id="pantalla-reporte" class="oculto">
            <h4 id="msj-bienvenida" style="margin:0; color:#333;"></h4>
            
            <label>DATOS DEL TRANSPORTE</label>
            <input type="text" id="transporte" placeholder="Nombre de la Empresa">
            <input type="text" id="cuit_transporte" placeholder="CUIT de la Empresa">
            
            <label>DATOS DEL CHOFER</label>
            <input type="text" id="chofer_nombre" placeholder="Nombre y Apellido">
            <input type="text" id="chofer_cuit" placeholder="CUIT del Chofer">
            
            <label>DATOS DEL CAMIÓN</label>
            <input type="text" id="patente_chasis" placeholder="Patente Chasis">
            <input type="text" id="patente_acoplado" placeholder="Patente Acoplado">
            
            <label>LUGAR DE DESCARGA</label>
            <input type="text" id="lugar_descarga" placeholder="¿Dónde descargaste? (Ej: Aceitera)">
            
            <p style="font-size:11px; color:gray; text-align:center;">* La foto se adjunta automáticamente por la APK.</p>
            <button id="btn-enviar" style="background:#27ae60;" onclick="enviarReporte()">ENVIAR REPORTE</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE (Copiá la tuya aquí)
        const firebaseConfig = {
            apiKey: "AIzaSyC...",
            authDomain: "control-logistica-2026.firebaseapp.com",
            projectId: "control-logistica-2026",
            appId: "1:389274295324:web:04467597157833633e467d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let nombreValidado = "";

        // Recordar datos para que el chofer no escriba siempre lo mismo
        window.onload = function() {
            if(localStorage.getItem('transporte')) {
                document.getElementById('transporte').value = localStorage.getItem('transporte');
                document.getElementById('cuit_transporte').value = localStorage.getItem('cuit_transporte');
                document.getElementById('chofer_nombre').value = localStorage.getItem('chofer_nombre');
                document.getElementById('chofer_cuit').value = localStorage.getItem('chofer_cuit');
                document.getElementById('patente_chasis').value = localStorage.getItem('patente_chasis');
                document.getElementById('patente_acoplado').value = localStorage.getItem('patente_acoplado');
            }
        };

        // ESTA ES LA PARTE QUE AGREGAMOS PARA LA SEGURIDAD
        function validarYEntrar() {
            const nom = document.getElementById('login-nombre').value.trim();
            const cla = document.getElementById('login-clave').value.trim();

            if(!nom || !cla) return alert("Poné tu nombre y la clave.");

            // Busca en la carpeta que creamos en el administrador
            db.collection("accesos_choferes").doc(nom).get().then(doc => {
                if (doc.exists && doc.data().clave === cla) {
                    nombreValidado = nom;
                    document.getElementById('msj-bienvenida').innerText = "Hola " + nom;
                    document.getElementById('pantalla-login').classList.add('oculto');
                    document.getElementById('pantalla-reporte').classList.remove('oculto');
                } else {
                    alert("Nombre o Clave incorrectos. Hablá con el administrador.");
                }
            }).catch(e => alert("Error de conexión."));
        }

        // ENVÍO DEL REPORTE
        function enviarReporte() {
            const btn = document.getElementById('btn-enviar');
            
            // Guardar para la próxima
            localStorage.setItem('transporte', document.getElementById('transporte').value);
            localStorage.setItem('cuit_transporte', document.getElementById('cuit_transporte').value);
            localStorage.setItem('chofer_nombre', document.getElementById('chofer_nombre').value);
            localStorage.setItem('chofer_cuit', document.getElementById('chofer_cuit').value);
            localStorage.setItem('patente_chasis', document.getElementById('patente_chasis').value);
            localStorage.setItem('patente_acoplado', document.getElementById('patente_acoplado').value);

            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            db.collection("reportes").add({
                chofer: document.getElementById('chofer_nombre').value,
                cuit_chofer: document.getElementById('chofer_cuit').value,
                transporte: document.getElementById('transporte').value,
                cuit_trans: document.getElementById('cuit_transporte').value,
                chasis: document.getElementById('patente_chasis').value.toUpperCase(),
                acoplado: document.getElementById('patente_acoplado').value.toUpperCase(),
                lugar_descarga: document.getElementById('lugar_descarga').value,
                estado: "VACÍO",
                fecha: new Date().toLocaleString(),
                foto: "" // Vinculado por la APK
            }).then(() => {
                alert("¡Reporte enviado!");
                document.getElementById('lugar_descarga').value = ""; // Limpiar solo este campo
                btn.disabled = false;
                btn.innerText = "ENVIAR REPORTE";
            }).catch(e => {
                alert("Error al enviar.");
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
