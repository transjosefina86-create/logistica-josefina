<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Transporte La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* FONDO NARANJA INSTITUCIONAL */
        body { 
            font-family: 'Arial', sans-serif; 
            background: #ff6600; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
        }

        .container { 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            width: 95%; 
            max-width: 1100px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            text-align: center;
        }

        /* EL LOGO BONITO QUE PEDISTE */
        .logo-texto {
            font-family: 'Brush Script MT', cursive;
            font-size: 50px;
            color: #ff6600;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: block;
        }

        /* TUS RECUADROS ORIGINALES */
        .seccion-recuadro {
            border: 2px solid #ff6600;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            background: #fffafa;
        }

        h2 { color: #333; margin-top: 0; font-size: 20px; text-transform: uppercase; }

        /* Estilo de la tabla y datos como los tenías */
        .tabla-datos { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .tabla-datos th, .tabla-datos td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .tabla-datos th { background-color: #f2f2f2; color: #333; }

        .btn-accion {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-pdf { background: #28a745; color: white; margin-right: 5px; }
        .btn-borrar { background: #dc3545; color: white; }
        
        input, select { 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            margin: 5px 0;
        }

        .oculto { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <span class="logo-texto">Transporte La Josefina</span>

        <div id="login-seccion">
            <h2>Acceso Administrador</h2>
            <input type="password" id="admin-pass" placeholder="Ingresa Clave">
            <button class="btn-accion" style="background:#333; color:white;" onclick="verificarAdmin()">Entrar</button>
        </div>

        <div id="panel-control" class="oculto">
            
            <div class="seccion-recuadro">
                <h2>Generar Clave para Chofer</h2>
                <input type="text" id="nombre-chofer" placeholder="Nombre del Chofer">
                <input type="text" id="clave-nueva" placeholder="Generar Clave (Ej: 1010)">
                <button class="btn-accion" style="background:#ff6600; color:white;" onclick="crearAcceso()">Habilitar Chofer</button>
            </div>

            <div class="seccion-recuadro">
                <h2>Listado de Camiones y Reportes</h2>
                <div style="overflow-x:auto;">
                    <table class="tabla-datos">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Chofer / Camión</th>
                                <th>Patentes (Chasis/Acop)</th>
                                <th>Estado / Destino</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-cuerpo">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC...",
            authDomain: "control-logistica-2026.firebaseapp.com",
            projectId: "control-logistica-2026",
            appId: "1:389274295324:web:04467597157833633e467d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function verificarAdmin() {
            if(document.getElementById('admin-pass').value === "1234") {
                document.getElementById('login-seccion').classList.add('oculto');
                document.getElementById('panel-control').classList.remove('oculto');
                cargarTabla();
            } else { alert("Clave Incorrecta"); }
        }

        // FUNCIÓN PARA CREAR CLAVE POR CHOFER
        function crearAcceso() {
            const chofer = document.getElementById('nombre-chofer').value;
            const clave = document.getElementById('clave-nueva').value;
            if(!chofer || !clave) return alert("Completa los campos");

            db.collection("accesos_choferes").doc(chofer).set({
                nombre: chofer,
                clave: clave
            }).then(() => {
                alert("Clave generada para " + chofer);
                document.getElementById('nombre-chofer').value = "";
                document.getElementById('clave-nueva').value = "";
            });
        }

        function cargarTabla() {
            db.collection("reportes").orderBy("fecha", "desc").onSnapshot((snapshot) => {
                const tbody = document.getElementById('tabla-cuerpo');
                tbody.innerHTML = "";
                snapshot.forEach((doc) => {
                    const r = doc.data();
                    const id = doc.id;
                    const btnFoto = r.foto ? `<button class="btn-accion btn-pdf" onclick="verPDF('${r.foto}')">PDF</button>` : "";

                    tbody.innerHTML += `
                        <tr>
                            <td>${r.fecha}</td>
                            <td><b>${r.chofer}</b><br>Camión: ${r.camion}</td>
                            <td>Chasis: ${r.chasis}<br>Acop: ${r.acoplado}</td>
                            <td>${r.estado}<br>${r.destino}</td>
                            <td>
                                ${btnFoto}
                                <button class="btn-accion btn-borrar" onclick="borrarR('${id}')">X</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        function borrarR(id) {
            if(confirm("¿Eliminar?")) db.collection("reportes").doc(id).delete();
        }

        // Función PDF que abre e imprime directo
        function verPDF(url) {
            const win = window.open("", "_blank");
            win.document.write(`<html><body style="margin:0;display:flex;justify-content:center;"><img src="${url}" style="max-width:100%;" onload="window.print();"></body></html>`);
            win.document.close();
        }
    </script>
</body>
</html>
