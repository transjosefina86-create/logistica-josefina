<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --naranja: #ff6600; --oscuro: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        #bloqueo { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--oscuro); z-index:9999; display:flex; justify-content:center; align-items:center; }
        .card-login { background:white; padding:40px; border-radius:25px; text-align:center; box-shadow: 0 10px 50px rgba(0,0,0,0.5); }
        .main-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 1400px; margin: auto; display:none; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--naranja); padding-bottom: 15px; margin-bottom: 20px; }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 38px; color: var(--naranja); }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: var(--naranja); color: white; padding: 12px; text-align: left; font-size: 14px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn { border: none; padding: 10px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; }
        .btn-ojo { background: #3498db; }
        .btn-pdf { background: #e74c3c; box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3); }
        .btn-negro { background: var(--oscuro); }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10000; }
        .modal-box { background:white; padding:15px; border-radius:25px; width:98%; max-width:950px; text-align:center; }
        #canvas-pdf { width: 100%; max-height: 70vh; border: 2px solid #333; border-radius: 12px; background: #000; }
        .sliders { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background: #f1f1f1; padding: 15px; border-radius: 15px; margin: 10px 0; }
        .sliders label { font-size: 11px; font-weight: bold; color: #444; }
    </style>
</head>
<body>
    <div id="bloqueo">
        <div class="card-login">
            <div class="logo">La Josefina</div>
            <input type="password" id="pass-adm" placeholder="Clave Admin" style="padding:15px; width:200px; border-radius:12px; border:2px solid #ddd; font-size: 18px; text-align:center;"><br><br>
            <button class="btn btn-negro" style="width:100%;" onclick="entrar()">ENTRAR</button>
        </div>
    </div>

    <div class="main-card" id="app">
        <div class="header">
            <div class="logo">La Josefina</div>
            <div>
                <button class="btn btn-negro" onclick="verClaves()">CHOFERES</button>
                <button class="btn btn-negro" onclick="nuevaClave()">+ NUEVO</button>
                <button class="btn btn-pdf" style="background:#333" onclick="borrarSels()">BORRAR SELECCIONADOS</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="seleccionarTodo(this)"></th>
                    <th>LLEGADA</th>
                    <th>RECIBIDO</th>
                    <th>ESTADO</th>
                    <th>CHOFER</th>
                    <th>PATENTE</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>

    <div id="modal-pdf" class="modal">
        <div class="modal-box">
            <canvas id="canvas-pdf"></canvas>
            <div class="sliders">
                <div><label>BRILLO</label><input type="range" id="brillo" min="50" max="250" value="110" oninput="procesarFiltro()"></div>
                <div><label>NITIDEZ</label><input type="range" id="contraste" min="100" max="450" value="180" oninput="procesarFiltro()"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="background:#c0392b; flex:1" onclick="rechazarFoto()">RECHAZAR</button>
                <button class="btn btn-negro" style="flex:1" onclick="cerrarModal()">VOLVER</button>
                <button class="btn btn-pdf" style="flex:2;" id="btn-descargar">DESCARGAR PDF</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let imgObj = new Image();
        let reporteActual = null;

        function entrar() { if(document.getElementById('pass-adm').value === "1234") { document.getElementById('bloqueo').style.display='none'; document.getElementById('app').style.display='block'; cargarReportes(); } }

        function cargarReportes() {
            db.collection("reportes").onSnapshot(snap => {
                const t = document.getElementById('tabla-body'); t.innerHTML = "";
                snap.forEach(doc => {
                    const r = doc.data(); r.id = doc.id;
                    // L√≥gica de bot√≥n PDF: Muestra si hay fotos (aunque sea una sola)
                    const tieneFotos = (r.fotos && r.fotos.length > 0);
                    t.innerHTML += `<tr>
                        <td><input type="checkbox" class="chk" data-id="${r.id}"></td>
                        <td>${r.fecha.split(',')[1] || r.fecha}</td>
                        <td>${r.hora_servidor || '--:--'}</td>
                        <td style="color:${r.estado==='VAC√çO'?'green':'orange'}; font-weight:bold;">${r.estado}</td>
                        <td><b>${r.chofer}</b></td>
                        <td>${r.chasis}</td>
                        <td>
                            <button class="btn btn-ojo" onclick="verDetalles('${r.id}')">üëÅÔ∏è</button>
                            ${tieneFotos ? `<button class="btn btn-pdf" onclick="abrirEditor('${r.id}')">PDF</button>` : ''}
                        </td>
                    </tr>`;
                });
            });
        }

        function verDetalles(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                alert(`Transporte: ${d.transporte}\nCUIT: ${d.cuit_trans}\nChofer: ${d.chofer}\nPatentes: ${d.chasis} / ${d.acoplado}`);
            });
        }

        async function abrirEditor(id) {
            const doc = await db.collection("reportes").doc(id).get();
            reporteActual = {id, ...doc.data()};
            imgObj.src = reporteActual.fotos[0]; 
            imgObj.onload = () => { document.getElementById('modal-pdf').style.display='flex'; procesarFiltro(); }
        }

        function procesarFiltro() {
            const canvas = document.getElementById('canvas-pdf');
            const ctx = canvas.getContext('2d');
            canvas.width = imgObj.width; canvas.height = imgObj.height;
            ctx.filter = `grayscale(1) brightness(${document.getElementById('brillo').value}%) contrast(${document.getElementById('contraste').value}%)`;
            ctx.drawImage(imgObj, 0, 0);
            document.getElementById('btn-descargar').onclick = () => {
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                reporteActual.fotos.forEach((f, i) => {
                    if(i > 0) pdf.addPage();
                    pdf.setFontSize(8);
                    pdf.text(`${reporteActual.chofer} - ${reporteActual.fecha}`, 10, 7);
                    pdf.addImage(imgData, 'JPEG', 5, 10, 200, 280); 
                });
                pdf.save(`Ticket_${reporteActual.chofer}.pdf`);
            };
        }

        function rechazarFoto() { if(confirm("¬øBorrar?")) { db.collection("reportes").doc(reporteActual.id).delete(); cerrarModal(); } }
        function cerrarModal() { document.getElementById('modal-pdf').style.display='none'; }
        function verClaves() { db.collection("accesos_choferes").get().then(s => { let l=""; s.forEach(d => l += `${d.id}: ${d.data().clave}\n`); alert(l); }); }
        function nuevaClave() { 
            const n = prompt("Nombre:"); 
            const c = prompt("Clave:"); 
            if(n && c) db.collection("accesos_choferes").doc(n).set({clave: c}); 
        }
        function seleccionarTodo(s) { document.querySelectorAll('.chk').forEach(x => x.checked = s.checked); }
        function borrarSels() { if(confirm("¬øBorrar?")) { document.querySelectorAll('.chk:checked').forEach(x => db.collection("reportes").doc(x.dataset.id).delete()); } }
    </script>
</body>
</html>
