<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff6600; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .main-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 25px; max-width: 1400px; margin: auto; display: none; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 15px; margin-bottom: 15px; }
        .logo-josefina { font-family: 'Brush Script MT', cursive; font-size: 35px; color: #ff6600; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f39c12; color: white; padding: 12px; font-size: 13px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .bg-vacio { background: #27ae60 !important; color: white; border-radius: 5px; padding: 5px; font-weight: bold; }
        .bg-cargado { background: #e67e22 !important; color: white; border-radius: 5px; padding: 5px; font-weight: bold; }
        .btn-header { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; margin-left: 5px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 450px; }
        .modal-body { background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin: 15px 0; white-space: pre-wrap; font-size: 14px; line-height: 1.2; }
        .btn-pdf { background: #e74c3c; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <span class="logo-josefina" style="font-size: 45px;">La Josefina</span>
            <input type="password" id="pass-admin" style="width: 80%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-top: 20px;" placeholder="CLAVE ADMIN">
            <button onclick="checkAdmin()" style="width: 80%; background: #222; color: white; padding: 15px; border-radius: 10px; margin-top: 20px; font-weight: bold;">INGRESAR</button>
        </div>
    </div>

    <div id="admin-panel" class="main-card">
        <div class="header-flex">
            <div class="logo-josefina">üöö Control Log√≠stica</div>
            <div>
                <button class="btn-header" style="background:#222" onclick="verClavesAsignadas()">üìã CLAVES</button>
                <button class="btn-header" style="background:#4a4a4a" onclick="nuevaClaveChofer()">üîë NUEVA</button>
                <button class="btn-header" style="background:#d94343" onclick="borrarVarios()">üßπ LIMPIAR</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="seleccionarTodo(this)"></th>
                    <th>Fecha / Hora</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Descarga</th>
                    <th>Chasis / Acop.</th>
                    <th>Datos</th>
                    <th>Archivo</th>
                </tr>
            </thead>
            <tbody id="lista-viajes"></tbody>
        </table>
    </div>

    <div id="modal-info" class="modal">
        <div class="modal-content">
            <div style="font-weight:bold; font-size:18px; color:#ff6600;">Detalles del Reporte</div>
            <div id="txt-detalles" class="modal-body"></div>
            <button id="btn-descargar-pdf" class="btn-pdf">‚¨áÔ∏è DESCARGAR PDF</button>
            <button onclick="cerrarModal()" style="width:100%; margin-top:10px; padding:10px; border-radius:10px; border:none; cursor:pointer;">CERRAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let reporteActual = null;

        function checkAdmin() {
            if(document.getElementById('pass-admin').value === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                escucharReportes();
            } else { alert("Clave incorrecta"); }
        }

        function escucharReportes() {
            db.collection("reportes").onSnapshot(snap => {
                let reportes = [];
                snap.forEach(doc => reportes.push({ id: doc.id, ...doc.data() }));
                
                reportes.sort((a, b) => {
                    if (a.estado === "CARGADO" && b.estado !== "CARGADO") return 1;
                    if (a.estado !== "CARGADO" && b.estado === "CARGADO") return -1;
                    return parsearFecha(a.fecha) - parsearFecha(b.fecha);
                });

                const tbody = document.getElementById('lista-viajes');
                tbody.innerHTML = "";
                reportes.forEach(r => {
                    const badge = r.estado === "VAC√çO" ? "bg-vacio" : "bg-cargado";
                    tbody.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="viaje-check" data-id="${r.id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td><span class="${badge}">${r.estado}</span></td>
                            <td><b>${r.chofer}</b></td>
                            <td>${r.lugar_descarga || '-'}</td>
                            <td>${r.chasis} / ${r.acoplado}</td>
                            <td><button onclick="verInfo('${r.id}')">üëÅÔ∏è</button></td>
                            <td>${r.foto ? `<button onclick="window.open('${r.foto}', '_blank')">üìÑ VER</button>` : '-'}</td>
                        </tr>`;
                });
            });
        }

        function parsearFecha(f) {
            try {
                const p = f.split(', ');
                const df = p[0].split('/');
                const dh = p[1].split(':');
                return new Date(df[2], df[1]-1, df[0], dh[0], dh[1], dh[2]);
            } catch(e) { return new Date(); }
        }

        function verInfo(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                reporteActual = doc.data();
                const d = reporteActual;
                const msg = `TRANSPORTE: ${d.transporte} | CUIT: ${d.cuit_trans}
CHOFER: ${d.chofer} | CUIT: ${d.cuit_chofer}
CHASIS: ${d.chasis} | ACOPLADO: ${d.acoplado}
DESCARGA: ${d.lugar_descarga}
ESTADO: ${d.estado} | FECHA: ${d.fecha}`;
                document.getElementById('txt-detalles').innerText = msg;
                document.getElementById('modal-info').style.display = 'flex';
                
                document.getElementById('btn-descargar-pdf').onclick = () => generarPDF(d);
            });
        }

        function generarPDF(d) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(20);
            doc.text("Reporte La Josefina", 20, 20);
            doc.setFontSize(12);
            doc.text(`Fecha: ${d.fecha}`, 20, 35);
            doc.text(`Transporte: ${d.transporte} (CUIT: ${d.cuit_trans})`, 20, 45);
            doc.text(`Chofer: ${d.chofer} (CUIT: ${d.cuit_chofer})`, 20, 55);
            doc.text(`Patentes: Chasis ${d.chasis} - Acoplado ${d.acoplado}`, 20, 65);
            doc.text(`Lugar de Descarga: ${d.lugar_descarga}`, 20, 75);
            doc.text(`Estado: ${d.estado}`, 20, 85);
            doc.save(`Reporte_${d.chofer}_${d.fecha}.pdf`);
        }

        function cerrarModal() { document.getElementById('modal-info').style.display = 'none'; }
        function seleccionarTodo(s) { document.querySelectorAll('.viaje-check').forEach(c => c.checked = s.checked); }
        function borrarVarios() {
            const sels = document.querySelectorAll('.viaje-check:checked');
            if(confirm("¬øBorrar seleccionados?")) sels.forEach(c => db.collection("reportes").doc(c.dataset.id).delete());
        }
        function nuevaClaveChofer() {
            const n = prompt("Chofer:"); const c = prompt("Clave:");
            if(n && c) db.collection("accesos_choferes").doc(n).set({ clave: c });
        }
        function verClavesAsignadas() {
            db.collection("accesos_choferes").get().then(snap => {
                let txt = ""; snap.forEach(doc => txt += `${doc.id}: ${doc.data().clave}\n`);
                alert(txt);
            });
        }
    </script>
</body>
</html>
