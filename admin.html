<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; margin: 0; padding: 20px; }
        header { background: #ff6600; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px 15px; text-align: left; }
        th { background: #333; color: white; text-transform: uppercase; font-size: 14px; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .btn-ver { background: #28a745; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; font-weight: bold; display: inline-block; font-size: 13px; }
        .btn-ver:hover { background: #218838; }
        .no-foto { color: #888; font-style: italic; }
    </style>
</head>
<body>
    <header>
        <h1>Logística La Josefina - Control de Descargas</h1>
    </header>

    <table id="tabla-reportes">
        <thead>
            <tr>
                <th>Fecha y Hora</th>
                <th>Camión</th>
                <th>Transporte / Chofer</th>
                <th>Estado</th>
                <th>Destino</th>
                <th>Acción (PDF)</th>
            </tr>
        </thead>
        <tbody id="lista-reportes">
            </tbody>
    </table>

    <script>
        // Configuración de tu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC...", // Tu clave de Firebase
            authDomain: "control-logistica-2026.firebaseapp.com",
            projectId: "control-logistica-2026",
            appId: "1:389274295324:web:04467597157833633e467d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Escuchar cambios en la base de datos en tiempo real
        db.collection("reportes").orderBy("fecha", "desc").onSnapshot((snapshot) => {
            const tbody = document.getElementById('lista-reportes');
            tbody.innerHTML = ""; // Limpiar tabla antes de recargar
            
            snapshot.forEach((doc) => {
                const r = doc.data();
                const linkFoto = r.foto ? `<a href="${r.foto}" target="_blank" class="btn-ver">VER / GUARDAR PDF</a>` : `<span class="no-foto">Sin foto</span>`;
                
                tbody.innerHTML += `
                    <tr>
                        <td>${r.fecha}</td>
                        <td><strong>#${r.camion}</strong></td>
                        <td>${r.transporte}<br><small>${r.chofer} - ${r.cuit}</small></td>
                        <td>${r.estado}</td>
                        <td>${r.destino}</td>
                        <td>${linkFoto}</td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
