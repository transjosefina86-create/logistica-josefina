<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --naranja: #ff6600; --oscuro: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        
        #bloqueo { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--oscuro); z-index:2000; display:flex; justify-content:center; align-items:center; }
        .card-login { background:white; padding:35px; border-radius:20px; text-align:center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .main-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; display:none; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--naranja); padding-bottom: 15px; margin-bottom: 15px; }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 32px; color: var(--naranja); }

        table { width: 100%; border-collapse: collapse; }
        th { background: var(--naranja); color: white; padding: 10px; text-align: left; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; }
        
        .btn { border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-ojo { background: #3498db; }
        .btn-pdf { background: #e74c3c; }
        .btn-negro { background: var(--oscuro); }
        .alerta { background: #ffeded; color: #e74c3c; font-weight: bold; padding: 2px 5px; border-radius: 4px; }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:3000; }
        .modal-box { background:white; padding:20px; border-radius:20px; width:95%; max-width:650px; text-align:center; }
        canvas { max-width: 100%; height: 350px; border: 1px solid #ccc; border-radius: 10px; background: #eee; }
        .sliders { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #f9f9f9; padding: 15px; border-radius: 10px; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="bloqueo">
        <div class="card-login">
            <h2 style="color:var(--naranja)">Control Administrativo</h2>
            <input type="password" id="pass-adm" placeholder="Clave" style="padding:12px; width:180px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px;"><br>
            <button class="btn btn-negro" style="width:100%" onclick="entrar()">ACCEDER</button>
        </div>
    </div>

    <div class="main-card" id="app">
        <div class="header">
            <div class="logo">La Josefina</div>
            <div>
                <button class="btn btn-negro" onclick="verClaves()">CHOFERES</button>
                <button class="btn btn-negro" onclick="nuevaClave()">+ NUEVO</button>
                <button class="btn btn-pdf" style="background:#c0392b" onclick="borrarSels()">BORRAR SELECCI√ìN</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="check-todo" onclick="seleccionarTodo(this)"></th>
                    <th>HORA LLEGADA</th>
                    <th>ESTADO</th>
                    <th>CHOFER</th>
                    <th>CHASIS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>

    <div id="modal-pdf" class="modal">
        <div class="modal-box">
            <h3 id="titulo-pdf" style="margin:0 0 10px 0;">Ajustar Ticket</h3>
            <canvas id="canvas-pdf"></canvas>
            <div class="sliders">
                <div><label>BRILLO</label><br><input type="range" id="brillo" min="50" max="250" value="110" oninput="procesar()"></div>
                <div><label>NITIDEZ (CONTR)</label><br><input type="range" id="contraste" min="100" max="450" value="180" oninput="procesar()"></div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-pdf" style="background:#c0392b; flex:1" onclick="rechazarFoto()">RECHAZAR / PEDIR OTRA</button>
                <button class="btn btn-negro" style="flex:1" onclick="cerrar()">CERRAR</button>
                <button class="btn btn-pdf" style="flex:2" id="btn-descargar">DESCARGAR PDF</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let imgCache = new Image();
        let reporteActual = null;
        let historicoPatentes = {};

        function entrar() { if(document.getElementById('pass-adm').value === "1234") { document.getElementById('bloqueo').style.display='none'; document.getElementById('app').style.display='block'; cargarDatos(); } }

        function cargarDatos() {
            db.collection("reportes").onSnapshot(snap => {
                const t = document.getElementById('tabla-body'); t.innerHTML = "";
                let lista = []; snap.forEach(doc => lista.push({id: doc.id, ...doc.data()}));
                
                lista.sort((a,b) => {
                    if(a.estado === "VAC√çO" && b.estado === "CARGADO") return -1;
                    if(a.estado === "CARGADO" && b.estado === "VAC√çO") return 1;
                    return new Date(a.fecha.replace(',','')) - new Date(b.fecha.replace(',',''));
                });

                lista.forEach(r => {
                    let aviso = "";
                    if(historicoPatentes[r.chofer] && historicoPatentes[r.chofer] !== r.chasis) {
                        aviso = " <span class='alerta'>‚ö†Ô∏è CAMBIO</span>";
                    }
                    historicoPatentes[r.chofer] = r.chasis;

                    t.innerHTML += `<tr>
                        <td><input type="checkbox" class="chk" data-id="${r.id}"></td>
                        <td>${r.fecha}</td>
                        <td style="color:${r.estado==='VAC√çO'?'green':'orange'}; font-weight:bold;">${r.estado}</td>
                        <td><b>${r.chofer}</b></td>
                        <td>${r.chasis}${aviso}</td>
                        <td>
                            <button class="btn btn-ojo" onclick="verInfo('${r.id}')">üëÅÔ∏è</button>
                            ${r.fotos && r.fotos.length > 0 ? `<button class="btn btn-pdf" onclick="abrirPdf('${r.id}')">PDF (${r.fotos.length})</button>` : ''}
                        </td>
                    </tr>`;
                });
            });
        }

        function verInfo(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                alert(`DETALLES:\n\nTransporte: ${d.transporte}\nCUIT: ${d.cuit_trans}\nChofer: ${d.chofer}\nCUIT Chof: ${d.cuit_chofer}\nPatentes: ${d.chasis} / ${d.acoplado}`);
            });
        }

        async function abrirPdf(id) {
            const doc = await db.collection("reportes").doc(id).get();
            reporteActual = {id, ...doc.data()};
            imgCache.src = reporteActual.fotos[0]; 
            imgCache.onload = () => {
                document.getElementById('modal-pdf').style.display='flex';
                procesar();
            }
        }

        function procesar() {
            const canvas = document.getElementById('canvas-pdf');
            const ctx = canvas.getContext('2d');
            const b = document.getElementById('brillo').value;
            const c = document.getElementById('contraste').value;
            canvas.width = imgCache.width; canvas.height = imgCache.height;
            ctx.filter = `grayscale(1) brightness(${b}%) contrast(${c}%)`;
            ctx.drawImage(imgCache, 0, 0);

            document.getElementById('btn-descargar').onclick = () => {
                const pdf = new jspdf.jsPDF();
                reporteActual.fotos.forEach((f, i) => {
                    if(i > 0) pdf.addPage();
                    pdf.text(`LA JOSEFINA - ${reporteActual.chofer} - Ticket ${i+1}`, 10, 10);
                    pdf.addImage(f, 'JPEG', 10, 20, 190, 240);
                });
                pdf.save(`Ticket_${reporteActual.chofer}.pdf`);
            };
        }

        function rechazarFoto() { if(confirm("¬øBorrar ticket y pedir uno nuevo?")) { db.collection("reportes").doc(reporteActual.id).delete(); cerrar(); } }
        function cerrar() { document.getElementById('modal-pdf').style.display='none'; }
        function verClaves() { db.collection("accesos_choferes").get().then(s => { let l=""; s.forEach(d=>l+=`${d.id}: ${d.data().clave}\n`); alert(l); }); }
        function nuevaClave() { const n=prompt("Nombre:"); const c=prompt("Clave:"); if(n&&c) db.collection("accesos_choferes").doc(n.toUpperCase()).set({clave:c}); }
        function seleccionarTodo(s) { document.querySelectorAll('.chk').forEach(x => x.checked = s.checked); }
        function borrarSels() { if(confirm("¬øBorrar seleccionados?")) document.querySelectorAll('.chk:checked').forEach(x => db.collection("reportes").doc(x.dataset.id).delete()); }
    </script>
</body>
</html>
