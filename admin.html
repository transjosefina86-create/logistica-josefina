<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff6600; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 320px; }
        .main-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 25px; max-width: 1300px; margin: auto; display: none; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 15px; margin-bottom: 15px; }
        .logo-josefina { font-family: 'Brush Script MT', cursive; font-size: 35px; color: #ff6600; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f39c12; color: white; padding: 12px; font-size: 13px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }

        /* Selector de Estado Manual */
        .select-estado { padding: 6px; border-radius: 5px; color: white; font-weight: bold; border: none; cursor: pointer; }
        .bg-vacio { background: #27ae60 !important; }
        .bg-cargado { background: #e67e22 !important; }

        .btn-ver { background: #3498db; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-pdf { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 400px; }
        .modal-body { background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 15px; white-space: pre-line; font-family: monospace; font-size: 15px; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <span class="logo-josefina">La Josefina</span>
            <input type="password" id="pass-admin" style="width: 80%; padding: 12px; margin-top:20px; border-radius:10px; border:1px solid #ddd; text-align:center;" placeholder="CLAVE ADMIN">
            <button onclick="checkAdmin()" style="width: 85%; background: #222; color: white; padding: 12px; border-radius: 10px; border:none; margin-top: 20px; font-weight: bold; cursor: pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="admin-panel" class="main-card">
        <div class="header-flex">
            <div class="logo-josefina">Control Log√≠stica</div>
            <div>
                <button onclick="borrarVarios()" style="background:#d94343; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight:bold;">üßπ LIMPIAR SELECCI√ìN</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="seleccionarTodo(this)"></th>
                    <th>Fecha / Hora</th>
                    <th>Estado (Manual)</th>
                    <th>Chofer</th>
                    <th>Descarga</th>
                    <th>Chasis / Acop.</th>
                    <th>Datos</th>
                    <th>Comprobante</th>
                </tr>
            </thead>
            <tbody id="lista-viajes"></tbody>
        </table>
    </div>

    <div id="modal-info" class="modal">
        <div class="modal-content">
            <div style="font-weight:bold; font-size:18px; color:#ff6600; margin-bottom:10px;">üìã Informaci√≥n del Viaje</div>
            <div id="txt-detalles" class="modal-body"></div>
            <button onclick="cerrarModal()" style="width:100%; margin-top:15px; padding:12px; background:#222; color:white; border-radius:10px; border:none; cursor:pointer;">CERRAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkAdmin() {
            if(document.getElementById('pass-admin').value === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                escucharReportes();
            } else { alert("Clave Incorrecta"); }
        }

        function escucharReportes() {
            db.collection("reportes").onSnapshot(snap => {
                let reportes = [];
                snap.forEach(doc => reportes.push({ id: doc.id, ...doc.data() }));

                // ORDEN CRONOL√ìGICO: M√°s temprano arriba, Cargados al final
                reportes.sort((a, b) => {
                    if (a.estado === "CARGADO" && b.estado !== "CARGADO") return 1;
                    if (a.estado !== "CARGADO" && b.estado === "CARGADO") return -1;
                    return new Date(a.fecha.split(', ').reverse().join(' ')) - new Date(b.fecha.split(', ').reverse().join(' '));
                });

                const tbody = document.getElementById('lista-viajes');
                tbody.innerHTML = "";
                reportes.forEach(r => {
                    const claseColor = r.estado === "VAC√çO" ? "bg-vacio" : "bg-cargado";
                    tbody.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="viaje-check" data-id="${r.id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td>
                                <select class="select-estado ${claseColor}" onchange="cambiarEstado('${r.id}', this.value)">
                                    <option value="VAC√çO" ${r.estado === 'VAC√çO' ? 'selected' : ''}>VAC√çO</option>
                                    <option value="CARGADO" ${r.estado === 'CARGADO' ? 'selected' : ''}>CARGADO</option>
                                </select>
                            </td>
                            <td><b>${r.chofer}</b></td>
                            <td>${r.lugar_descarga || '-'}</td>
                            <td>${r.chasis} / ${r.acoplado}</td>
                            <td><button onclick="verInfo('${r.id}')" style="cursor:pointer; font-size:18px; border:none; background:none;">üëÅÔ∏è</button></td>
                            <td>
                                ${r.foto ? `
                                    <button class="btn-ver" onclick="window.open('${r.foto}', '_blank')">VER</button>
                                    <button class="btn-pdf" onclick="descargarTicketPDF('${r.foto}', '${r.chofer}', '${r.fecha}')">PDF</button>
                                ` : '---'}
                            </td>
                        </tr>`;
                });
            });
        }

        function cambiarEstado(id, nuevo) {
            db.collection("reportes").doc(id).update({ estado: nuevo });
        }

        function verInfo(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                // FORMATO DE RENGLONES PEDIDO POR EL USUARIO
                const msg = `TRANSPORTE: ${d.transporte}
CUIT TRANS: ${d.cuit_trans}
CHOFER: ${d.chofer}
CUIT CHOF: ${d.cuit_chofer}
CHASIS: ${d.chasis}
ACOPLADO: ${d.acoplado}`;
                
                document.getElementById('txt-detalles').innerText = msg;
                document.getElementById('modal-info').style.display = 'flex';
            });
        }

        async function descargarTicketPDF(url, chofer, fecha) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Texto de cabecera
            doc.setFontSize(16);
            doc.text("COMPROBANTE DE LOG√çSTICA - LA JOSEFINA", 10, 15);
            doc.setFontSize(10);
            doc.text(`Chofer: ${chofer} | Fecha: ${fecha}`, 10, 25);

            // Intentar cargar la imagen
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = url;
            
            img.onload = function() {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const base64Img = canvas.toDataURL('image/jpeg');
                    doc.addImage(base64Img, 'JPEG', 10, 35, 185, 240);
                    doc.save(`Ticket_${chofer}_${fecha}.pdf`);
                } catch (e) {
                    alert("Error al procesar la imagen del PDF. Intente nuevamente.");
                }
            };
            img.onerror = function() {
                alert("No se pudo cargar la foto para el PDF. Verifique que la foto abra bien con el bot√≥n VER.");
            };
        }

        function cerrarModal() { document.getElementById('modal-info').style.display = 'none'; }
        function seleccionarTodo(s) { document.querySelectorAll('.viaje-check').forEach(c => c.checked = s.checked); }
        function borrarVarios() {
            const sels = document.querySelectorAll('.viaje-check:checked');
            if(sels.length > 0 && confirm("¬øBorrar seleccionados?")) {
                sels.forEach(c => db.collection("reportes").doc(c.dataset.id).delete());
            }
        }
    </script>
</body>
</html>
