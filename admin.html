<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control - Transporte La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        
        /* LOGIN ADMINISTRADOR */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff6600; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .logo-josefina { font-family: 'Brush Script MT', cursive; font-size: 45px; color: #ff6600; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        /* PANEL PRINCIPAL */
        .main-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 20px; max-width: 1400px; margin: auto; display: none; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 15px; margin-bottom: 15px; }
        
        /* TABLA Y ESTILOS */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f39c12; color: white; padding: 12px; font-size: 13px; text-align: left; text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .select-estado { padding: 8px 12px; border-radius: 6px; font-weight: bold; border: none; cursor: pointer; color: white; }
        .bg-vacio { background: #27ae60 !important; }
        .bg-cargado { background: #e67e22 !important; }
        
        .col-descarga { font-weight: bold; color: #2c3e50; text-transform: uppercase; background: #fff8e1; padding: 5px; border-radius: 4px; }
        
        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 450px; }
        .modal-body { background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 15px; font-family: 'Courier New', monospace; font-size: 13px; white-space: pre-wrap; margin: 15px 0; }
        
        .btn-header { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; margin-left: 10px; }
        .btn-cerrar { background: #ff6600; color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-icon { background: #f0f0f0; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <span class="logo-josefina">La Josefina</span>
            <p style="margin-top:20px; font-weight:bold;">ACCESO ADMINISTRADOR</p>
            <input type="password" id="pass-admin" style="width: 80%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; text-align: center; font-size: 18px;" placeholder="****">
            <button onclick="verificarEntrada()" style="width: 80%; background: #222; color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px;">ENTRAR</button>
        </div>
    </div>

    <div id="admin-panel" class="main-card">
        <div class="header-flex">
            <div class="logo-josefina" style="font-size: 30px;">üöö Control Log√≠stica</div>
            <div>
                <button class="btn-header" style="background: #d94343;" onclick="borrarSeleccionados()">üßπ LIMPIAR PROCESADOS</button>
                <button class="btn-header" style="background: #4a4a4a;" onclick="gestionarClavesChofer()">üîë ASIGNAR CLAVE CHOFER</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width:30px;"><input type="checkbox" onclick="marcarTodos(this)"></th>
                    <th>Fecha / Hora</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Descarga</th>
                    <th>Chasis</th>
                    <th>Acoplado</th>
                    <th>Datos</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody id="tabla-viajes"></tbody>
        </table>
    </div>

    <div id="modal-datos" class="modal">
        <div class="modal-content">
            <div style="font-weight:bold; font-size:18px; margin-bottom:10px;">üìã Datos Administrativos</div>
            <div id="contenido-modal" class="modal-body"></div>
            <button class="btn-cerrar" onclick="cerrarModal()">CERRAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC...",
            authDomain: "control-logistica-2026.firebaseapp.com",
            projectId: "control-logistica-2026",
            appId: "1:389274295324:web:04467597157833633e467d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function verificarEntrada() {
            if(document.getElementById('pass-admin').value === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                escucharReportes();
            } else { alert("Clave Incorrecta"); }
        }

        function escucharReportes() {
            db.collection("reportes").onSnapshot(snapshot => {
                const tbody = document.getElementById('tabla-viajes');
                let lista = [];
                snapshot.forEach(doc => { lista.push({ id: doc.id, ...doc.data() }); });

                // ORDEN: Vac√≠os arriba (viejos primero), Cargados abajo.
                lista.sort((a, b) => {
                    if (a.estado === "VAC√çO" && b.estado !== "VAC√çO") return -1;
                    if (a.estado !== "VAC√çO" && b.estado === "VAC√çO") return 1;
                    return new Date(a.fecha) - new Date(b.fecha);
                });

                tbody.innerHTML = "";
                lista.forEach(r => {
                    const colorBtn = r.estado === "VAC√çO" ? "bg-vacio" : "bg-cargado";
                    tbody.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="chk-viaje" data-id="${r.id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td>
                                <select class="select-estado ${colorBtn}" onchange="cambiarEstado('${r.id}', this.value)">
                                    <option value="VAC√çO" ${r.estado === 'VAC√çO' ? 'selected' : ''}>VAC√çO</option>
                                    <option value="CARGADO" ${r.estado === 'CARGADO' ? 'selected' : ''}>CARGADO</option>
                                </select>
                            </td>
                            <td><b>${r.chofer}</b></td>
                            <td><span class="col-descarga">${r.lugar_descarga || '-'}</span></td>
                            <td>${r.chasis}</td>
                            <td>${r.acoplado}</td>
                            <td><button class="btn-icon" onclick="verDetalles('${r.id}')">üìã</button></td>
                            <td>${r.foto ? `<button class="btn-icon" onclick="abrirPDF('${r.foto}')">üìÑ</button>` : '-'}</td>
                        </tr>
                    `;
                });
            });
        }

        // FUNCI√ìN NUEVA: Gestionar por NOMBRE DE CHOFER
        function gestionarClavesChofer() {
            const nombre = prompt("Nombre completo del Chofer:");
            if(!nombre) return;
            const clave = prompt("Asignale una Clave (Ej: 1010):");
            if(!clave) return;

            db.collection("accesos_choferes").doc(nombre).set({
                nombre: nombre,
                clave: clave,
                fecha_alta: new Date().toLocaleString()
            }).then(() => {
                alert("Clave habilitada para: " + nombre + "\nClave: " + clave);
            });
        }

        function verDetalles(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                const info = `TRANSPORTE: ${d.transporte}\nCUIT: ${d.cuit_transporte}\nCHOFER: ${d.chofer}\nCUIT: ${d.cuit_chofer}\nCHASIS: ${d.chasis}\nACOPLADO: ${d.acoplado}\nUNIDAD: ${d.tipo}`;
                document.getElementById('contenido-modal').innerText = info;
                document.getElementById('modal-datos').style.display = 'flex';
            });
        }

        function cerrarModal() { document.getElementById('modal-datos').style.display = 'none'; }
        function cambiarEstado(id, nuevo) { db.collection("reportes").doc(id).update({ estado: nuevo }); }
        function marcarTodos(source) { document.querySelectorAll('.chk-viaje').forEach(c => c.checked = source.checked); }
        function abrirPDF(url) {
            const win = window.open("", "_blank");
            win.document.write(`<html><body style="margin:0;display:flex;justify-content:center;"><img src="${url}" style="max-width:100%;" onload="window.print();"></body></html>`);
            win.document.close();
        }
        function borrarSeleccionados() {
            const seleccion = document.querySelectorAll('.chk-viaje:checked');
            if(seleccion.length === 0) return alert("Nada seleccionado");
            if(confirm("¬øBorrar estos registros?")) {
                seleccion.forEach(s => db.collection("reportes").doc(s.dataset.id).delete());
            }
        }
    </script>
</body>
</html>
