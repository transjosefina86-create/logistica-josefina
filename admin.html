<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff6600; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .main-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 25px; max-width: 1400px; margin: auto; display: none; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 15px; margin-bottom: 15px; }
        .logo-josefina { font-family: 'Brush Script MT', cursive; font-size: 35px; color: #ff6600; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f39c12; color: white; padding: 12px; font-size: 13px; text-align: left; text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .select-estado { padding: 8px; border-radius: 6px; font-weight: bold; border: none; color: white; cursor: pointer; }
        .bg-vacio { background: #27ae60 !important; }
        .bg-cargado { background: #e67e22 !important; }
        
        .btn-header { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; margin-left: 5px; }
        .btn-pdf { background: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .btn-ver { background: #3498db; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 450px; }
        .modal-body { background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin: 15px 0; white-space: pre-wrap; font-family: monospace; font-size: 15px; line-height: 1.6; }
        
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <span class="logo-josefina" style="font-size: 45px;">La Josefina</span>
            <input type="password" id="pass-admin" style="width: 80%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-top: 20px; text-align: center;" placeholder="CLAVE ADMIN">
            <button onclick="checkAdmin()" style="width: 85%; background: #222; color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px;">INGRESAR AL SISTEMA</button>
        </div>
    </div>

    <div id="admin-panel" class="main-card">
        <div class="header-flex">
            <div class="logo-josefina">üöö Control Log√≠stica</div>
            <div class="no-print">
                <button class="btn-header" style="background:#222" onclick="verClavesAsignadas()">üìã GESTI√ìN CLAVES</button>
                <button class="btn-header" style="background:#4a4a4a" onclick="nuevaClaveChofer()">üîë NUEVA CLAVE</button>
                <button class="btn-header" style="background:#d94343" onclick="borrarVarios()">üßπ LIMPIAR TABLA</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="no-print"><input type="checkbox" onclick="seleccionarTodo(this)"></th>
                    <th>Fecha / Hora</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Lugar Descarga</th>
                    <th>Chasis / Acoplado</th>
                    <th class="no-print">Datos</th>
                    <th class="no-print">Comprobante</th>
                </tr>
            </thead>
            <tbody id="lista-viajes"></tbody>
        </table>
    </div>

    <div id="modal-info" class="modal">
        <div class="modal-content">
            <div id="titulo-modal" style="font-weight:bold; font-size:18px; color:#ff6600;">üìã Datos del Cami√≥n</div>
            <div id="txt-detalles" class="modal-body"></div>
            <button onclick="cerrarModal()" style="width:100%; padding:12px; background:#222; color:white; border-radius:10px; border:none; cursor:pointer; font-weight:bold;">CERRAR VENTANA</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkAdmin() {
            if(document.getElementById('pass-admin').value === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                escucharReportes();
            } else { alert("Clave administrativa incorrecta."); }
        }

        function escucharReportes() {
            db.collection("reportes").onSnapshot(snap => {
                let reportes = [];
                snap.forEach(doc => reportes.push({ id: doc.id, ...doc.data() }));

                reportes.sort((a, b) => {
                    if (a.estado === "CARGADO" && b.estado !== "CARGADO") return 1;
                    if (a.estado !== "CARGADO" && b.estado === "CARGADO") return -1;
                    return new Date(a.fecha.split(', ').reverse().join(' ')) - new Date(b.fecha.split(', ').reverse().join(' '));
                });

                const tbody = document.getElementById('lista-viajes');
                tbody.innerHTML = "";
                reportes.forEach(r => {
                    const claseColor = r.estado === "VAC√çO" ? "bg-vacio" : "bg-cargado";
                    tbody.innerHTML += `
                        <tr>
                            <td class="no-print"><input type="checkbox" class="viaje-check" data-id="${r.id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td>
                                <select class="select-estado ${claseColor} no-print" onchange="cambiarEstado('${r.id}', this.value)">
                                    <option value="VAC√çO" ${r.estado === 'VAC√çO' ? 'selected' : ''}>VAC√çO</option>
                                    <option value="CARGADO" ${r.estado === 'CARGADO' ? 'selected' : ''}>CARGADO</option>
                                </select>
                                <span class="print-only" style="display:none">${r.estado}</span>
                            </td>
                            <td><b>${r.chofer}</b></td>
                            <td style="text-transform:uppercase;">${r.lugar_descarga || '-'}</td>
                            <td>${r.chasis} / ${r.acoplado}</td>
                            <td class="no-print"><button onclick="verInfo('${r.id}')" style="cursor:pointer; border:none; background:none; font-size:18px;">üëÅÔ∏è</button></td>
                            <td class="no-print">
                                ${r.foto ? `
                                    <button class="btn-ver" onclick="window.open('${r.foto}', '_blank')">VER</button>
                                    <button class="btn-pdf" onclick="imprimirComprobante('${r.foto}', '${r.chofer}', '${r.fecha}')">PDF</button>
                                ` : '-'}
                            </td>
                        </tr>`;
                });
            });
        }

        function cambiarEstado(id, nuevo) { db.collection("reportes").doc(id).update({ estado: nuevo }); }

        function verInfo(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                const msg = `TRANSPORTE: ${d.transporte}\nCUIT TRANS: ${d.cuit_trans}\n\nCHOFER: ${d.chofer}\nCUIT CHOF: ${d.cuit_chofer}\n\nCHASIS: ${d.chasis}\nACOPLADO: ${d.acoplado}`;
                document.getElementById('txt-detalles').innerText = msg;
                document.getElementById('titulo-modal').innerText = "üìã Datos del Cami√≥n";
                document.getElementById('modal-info').style.display = 'flex';
            });
        }

        // FUNCI√ìN DE PDF INFALIBLE: Crea una ventana de impresi√≥n con la foto
        function imprimirComprobante(url, chofer, fecha) {
            const win = window.open('', '_blank');
            win.document.write(`
                <html>
                <head><title>Comprobante - ${chofer}</title></head>
                <body style="text-align:center; font-family:sans-serif; padding:20px;">
                    <h2 style="color:#ff6600">LA JOSEFINA - COMPROBANTE DE CARGA</h2>
                    <p><b>Chofer:</b> ${chofer} | <b>Fecha:</b> ${fecha}</p>
                    <hr>
                    <img src="${url}" style="max-width:100%; border:1px solid #ccc; margin-top:20px;">
                    <p style="margin-top:20px; color:#666;">Documento generado autom√°ticamente</p>
                    <script>setTimeout(() => { window.print(); }, 1000);<\/script>
                </body>
                </html>
            `);
            win.document.close();
        }

        function cerrarModal() { document.getElementById('modal-info').style.display = 'none'; }
        function seleccionarTodo(s) { document.querySelectorAll('.viaje-check').forEach(c => c.checked = s.checked); }
        function borrarVarios() {
            const sels = document.querySelectorAll('.viaje-check:checked');
            if(sels.length > 0 && confirm("¬øBorrar seleccionados?")) {
                sels.forEach(c => db.collection("reportes").doc(c.dataset.id).delete());
            }
        }

        function nuevaClaveChofer() {
            const n = prompt("Nombre del Chofer:"); const c = prompt("Asignar Clave:");
            if(n && c) db.collection("accesos_choferes").doc(n).set({ clave: c }).then(() => alert("Clave guardada"));
        }

        function verClavesAsignadas() {
            db.collection("accesos_choferes").get().then(snap => {
                let html = "";
                snap.forEach(doc => {
                    html += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                        <span>üë§ <b>${doc.id}</b> (Clave: ${doc.data().clave})</span>
                        <button onclick="borrarAcceso('${doc.id}')" style="color:red; border:none; background:none; cursor:pointer;">‚úñ</button>
                    </div>`;
                });
                document.getElementById('titulo-modal').innerText = "üîë Claves de Choferes";
                document.getElementById('txt-detalles').innerHTML = html;
                document.getElementById('modal-info').style.display = 'flex';
            });
        }

        function borrarAcceso(id) {
            if(confirm("¬øEliminar acceso de " + id + "?")) {
                db.collection("accesos_choferes").doc(id).delete().then(() => { cerrarModal(); verClavesAsignadas(); });
            }
        }
    </script>
</body>
</html>
