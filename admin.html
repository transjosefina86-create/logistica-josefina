<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        #login-admin { position: fixed; top:0; left:0; width:100%; height:100%; background:#222; display:flex; justify-content:center; align-items:center; z-index:9999; }
        .main-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display:none; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 10px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f39c12; color: white; padding: 10px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .btn-estado { border:none; padding:5px 10px; border-radius:4px; color:white; font-weight:bold; cursor:pointer; }
        .vacio { background:#27ae60; } .cargado { background:#e67e22; }
        .btn-pdf { background:#e74c3c; color:white; border:none; padding:6px; border-radius:4px; cursor:pointer; font-weight:bold; }
        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; }
        .modal-body { background:white; padding:20px; border-radius:15px; width:350px; white-space:pre-line; font-family:monospace; line-height:1.1; }
    </style>
</head>
<body>

    <div id="login-admin">
        <div style="background:white; padding:30px; border-radius:20px; text-align:center;">
            <h2 style="color:#ff6600">Admin Josefina</h2>
            <input type="password" id="pass-adm" placeholder="Clave Admin" style="padding:10px; width:80%; border-radius:5px; border:1px solid #ccc;"><br><br>
            <button onclick="loginAdm()" style="padding:10px 20px; background:#ff6600; color:white; border:none; border-radius:5px; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div class="main-card" id="panel">
        <div class="header">
            <span style="font-weight:bold; font-size:20px; color:#ff6600;">Control Log√≠stica</span>
            <div>
                <button onclick="nuevaClave()" style="padding:8px; cursor:pointer;">üîë NUEVA CLAVE</button>
                <button onclick="verClaves()" style="padding:8px; cursor:pointer;">üìã LISTA CLAVES</button>
                <button onclick="borrarSels()" style="background:#d94343; color:white; border:none; padding:8px; cursor:pointer;">üßπ LIMPIAR</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="selTodo(this)"></th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Datos</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-body" id="m-text"></div>
        <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:10px; cursor:pointer;">CERRAR</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loginAdm() {
            if(document.getElementById('pass-adm').value === "1234") {
                document.getElementById('login-admin').style.display='none';
                document.getElementById('panel').style.display='block';
                cargar();
            }
        }

        function cargar() {
            db.collection("reportes").onSnapshot(snap => {
                const t = document.getElementById('tabla'); t.innerHTML = "";
                let reps = []; snap.forEach(doc => reps.push({id: doc.id, ...doc.data()}));
                reps.sort((a,b) => new Date(a.fecha.split(', ').reverse().join(' ')) - new Date(b.fecha.split(', ').reverse().join(' ')));
                reps.forEach(r => {
                    const c = r.estado === "VAC√çO" ? "vacio" : "cargado";
                    t.innerHTML += `<tr>
                        <td><input type="checkbox" class="ck" data-id="${r.id}"></td>
                        <td><small>${r.fecha}</small></td>
                        <td><button class="btn-estado ${c}" onclick="switchEstado('${r.id}','${r.estado}')">${r.estado}</button></td>
                        <td><b>${r.chofer}</b></td>
                        <td><button onclick="ver('${r.id}')">üëÅÔ∏è</button></td>
                        <td><button class="btn-pdf" onclick="pdf('${r.foto}','${r.chofer}')">PDF</button></td>
                    </tr>`;
                });
            });
        }

        async function pdf(url, nom) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const img = new Image(); img.crossOrigin = "anonymous"; img.src = url;
            img.onload = () => {
                doc.text("LA JOSEFINA - COMPROBANTE", 10, 10);
                doc.text("Chofer: " + nom, 10, 20);
                doc.addImage(img, 'JPEG', 10, 30, 185, 240);
                doc.save(`Ticket_${nom}.pdf`);
            };
        }

        function switchEstado(id, est) { db.collection("reportes").doc(id).update({estado: est === "VAC√çO" ? "CARGADO" : "VAC√çO"}); }
        
        function ver(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                document.getElementById('m-text').innerText = `TRANSPORTE: ${d.transporte}\nCUIT TRANS: ${d.cuit_trans}\nCHOFER: ${d.chofer}\nCUIT CHOF: ${d.cuit_chofer}\nCHASIS: ${d.chasis}\nACOPLADO: ${d.acoplado}\nLUGAR: ${d.lugar_descarga}`;
                document.getElementById('modal').style.display='flex';
            });
        }

        function nuevaClave() {
            const n = prompt("Nombre Chofer:"); const c = prompt("Clave:");
            if(n && c) db.collection("accesos_choferes").doc(n).set({clave:c});
        }

        function verClaves() {
            db.collection("accesos_choferes").get().then(snap => {
                let h = ""; snap.forEach(doc => h += `${doc.id}: ${doc.data().clave}\n`);
                alert(h || "Sin claves");
            });
        }

        function selTodo(s) { document.querySelectorAll('.ck').forEach(x => x.checked = s.checked); }
        function borrarSels() {
            if(confirm("¬øBorrar?")) document.querySelectorAll('.ck:checked').forEach(x => db.collection("reportes").doc(x.dataset.id).delete());
        }
    </script>
</body>
</html>
