<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        
        /* PANTALLA DE LOGIN OBLIGATORIA */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff6600; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 320px; }
        
        /* PANEL PRINCIPAL */
        .main-card { background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 20px; max-width: 1200px; margin: auto; display: none; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 15px; margin-bottom: 15px; }
        .logo-josefina { font-family: 'Brush Script MT', cursive; font-size: 32px; color: #ff6600; }

        /* TABLA Y COLORES */
        table { width: 100%; border-collapse: collapse; }
        th { background: #f39c12; color: white; padding: 12px; font-size: 13px; text-align: left; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 14px; }

        /* SELECTORES DE COLOR */
        .estado-vacio { background: #27ae60 !important; color: white !important; } /* Verde */
        .estado-cargado { background: #e67e22 !important; color: white !important; } /* Naranja/Rojo */
        
        select { padding: 8px; border-radius: 6px; font-weight: bold; border: none; cursor: pointer; }
        .btn-icon { background: #f8f9fa; border: 1px solid #ccc; border-radius: 4px; padding: 6px; cursor: pointer; }
        
        .oculto { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: #ff6600;">La Josefina</h2>
            <p>Acceso Administrador</p>
            <input type="password" id="pass-input" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; text-align: center;" placeholder="Clave">
            <button onclick="acceder()" style="width: 100%; padding: 12px; background: #222; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="admin-panel" class="main-card">
        <div class="header-flex">
            <div class="logo-josefina">üöö Control Log√≠stica</div>
            <button onclick="borrarSeleccionados()" style="background: #d94343; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer;">LIMPIAR PROCESADOS</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="check-all"></th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Chasis</th>
                    <th>Acoplado</th>
                    <th>Datos</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody id="lista-reportes"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC...",
            authDomain: "control-logistica-2026.firebaseapp.com",
            projectId: "control-logistica-2026",
            appId: "1:389274295324:web:04467597157833633e467d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // FUNCI√ìN DE LOGIN
        function acceder() {
            const pass = document.getElementById('pass-input').value;
            if (pass === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                escucharReportes();
            } else {
                alert("Clave incorrecta");
            }
        }

        function escucharReportes() {
            db.collection("reportes").orderBy("fecha", "desc").onSnapshot((snapshot) => {
                const tbody = document.getElementById('lista-reportes');
                tbody.innerHTML = "";
                snapshot.forEach((doc) => {
                    const r = doc.data();
                    const id = doc.id;
                    
                    // L√≥gica de color del bot√≥n seg√∫n estado
                    const claseColor = (r.estado === "VAC√çO") ? "estado-vacio" : "estado-cargado";
                    
                    tbody.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="check-item" data-id="${id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td>
                                <select class="${claseColor}" onchange="actualizarEstado('${id}', this.value)">
                                    <option value="VAC√çO" ${r.estado === 'VAC√çO' ? 'selected' : ''}>VAC√çO</option>
                                    <option value="CARGADO" ${r.estado === 'CARGADO' ? 'selected' : ''}>CARGADO</option>
                                </select>
                            </td>
                            <td><b>${r.chofer}</b></td>
                            <td>${r.chasis}</td>
                            <td>${r.acoplado}</td>
                            <td><button class="btn-icon" onclick="verDetalles('${id}')">üìã</button></td>
                            <td>
                                ${r.foto ? `<button class="btn-icon" onclick="abrirPDF('${r.foto}')">üìÑ</button>` : '-'}
                            </td>
                        </tr>
                    `;
                });
            });
        }

        function actualizarEstado(id, nuevoValor) {
            db.collection("reportes").doc(id).update({ estado: nuevoValor });
        }

        function abrirPDF(url) {
            const win = window.open("", "_blank");
            win.document.write(`<html><body style="margin:0;display:flex;justify-content:center;"><img src="${url}" style="max-width:100%;" onload="window.print();"></body></html>`);
            win.document.close();
        }

        function borrarSeleccionados() {
            const items = document.querySelectorAll('.check-item:checked');
            if (items.length === 0) return alert("Selecciona viajes");
            if (confirm("¬øBorrar seleccionados?")) {
                items.forEach(i => db.collection("reportes").doc(i.dataset.id).delete());
            }
        }
        
        function verDetalles(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                alert(`DETALLES:\nTransporte: ${d.transporte}\nDestino: ${d.destino}\nUnidad: ${d.tipo}\nKilos: ${d.kilos}`);
            });
        }
    </script>
</body>
</html>
