<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        #login-admin { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #222; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 320px; }
        .main-card { background: white; border-radius: 15px; padding: 25px; max-width: 1400px; margin: auto; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 15px; margin-bottom: 20px; }
        .logo { font-family: 'Brush Script MT', cursive; font-size: 35px; color: #ff6600; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th { background: #f39c12; color: white; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .btn-estado { border: none; padding: 8px 12px; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; min-width: 100px; }
        .vacio { background: #27ae60; }
        .cargado { background: #e67e22; }
        
        .btn-header { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; color: white; font-weight: bold; margin-left: 5px; }
        .btn-pdf { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 400px; }
        .modal-body { background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 15px; white-space: pre-line; font-family: monospace; font-size: 15px; line-height: 1.1; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-admin">
        <div class="login-box">
            <div class="logo">La Josefina</div>
            <p>Panel de Administraci√≥n</p>
            <input type="password" id="pass-adm" placeholder="Clave de Acceso" style="width: 80%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; text-align: center;">
            <button onclick="entrarAdmin()" style="width: 85%; background: #ff6600; color: white; padding: 12px; border-radius: 10px; border: none; margin-top: 20px; cursor: pointer; font-weight: bold;">ENTRAR</button>
        </div>
    </div>

    <div id="panel-principal" class="main-card">
        <div class="header">
            <div class="logo">Control de Log√≠stica</div>
            <div>
                <button class="btn-header" style="background:#222" onclick="verClaves()">üìã CLAVES</button>
                <button class="btn-header" style="background:#4a4a4a" onclick="nuevaClave()">‚ûï NUEVA</button>
                <button class="btn-header" style="background:#d94343" onclick="borrarSeleccionados()">üßπ LIMPIAR</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all" onclick="seleccionarTodo(this)"></th>
                    <th>Fecha / Hora</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Patentes</th>
                    <th>Datos</th>
                    <th>Comprobante</th>
                </tr>
            </thead>
            <tbody id="tabla-reportes"></tbody>
        </table>
    </div>

    <div id="modal-datos" class="modal">
        <div class="modal-content">
            <div style="font-weight:bold; color:#ff6600; font-size: 18px;">üìã DETALLES DEL CAMI√ìN</div>
            <div id="txt-datos" class="modal-body"></div>
            <button onclick="cerrarModal()" style="width:100%; margin-top:15px; padding:12px; background:#222; color:white; border-radius:10px; border:none; cursor:pointer; font-weight:bold;">CERRAR</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function entrarAdmin() {
            const pass = document.getElementById('pass-adm').value;
            if(pass === "1234") {
                document.getElementById('login-admin').style.display = 'none';
                document.getElementById('panel-principal').style.display = 'block';
                iniciarEscucha();
            } else { alert("Clave Incorrecta"); }
        }

        function iniciarEscucha() {
            db.collection("reportes").onSnapshot(snapshot => {
                let reportes = [];
                snapshot.forEach(doc => { reportes.push({ id: doc.id, ...doc.data() }); });

                // ORDENAR: VAC√çOS arriba, CARGADOS abajo. Dentro de eso, por hora (m√°s viejo primero).
                reportes.sort((a, b) => {
                    if (a.estado === "VAC√çO" && b.estado === "CARGADO") return -1;
                    if (a.estado === "CARGADO" && b.estado === "VAC√çO") return 1;
                    return new Date(a.fecha.split(', ').reverse().join(' ')) - new Date(b.fecha.split(', ').reverse().join(' '));
                });

                const tbody = document.getElementById('tabla-reportes');
                tbody.innerHTML = "";
                
                reportes.forEach(r => {
                    const claseEstado = r.estado === "VAC√çO" ? "vacio" : "cargado";
                    tbody.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="chk-viaje" data-id="${r.id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td><button class="btn-estado ${claseEstado}" onclick="cambiarEstado('${r.id}', '${r.estado}')">${r.estado}</button></td>
                            <td><b>${r.chofer}</b></td>
                            <td>${r.chasis} / ${r.acoplado}</td>
                            <td><button onclick="verDetalles('${r.id}')" style="border:none; background:none; cursor:pointer; font-size:20px;">üëÅÔ∏è</button></td>
                            <td>
                                ${r.foto ? `<button class="btn-pdf" onclick="generarPDF('${r.foto}', '${r.chofer}', '${r.fecha}')">PDF</button>` : 'Sin Foto'}
                            </td>
                        </tr>`;
                });
            });
        }

        async function generarPDF(url, chofer, fecha) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = url;
            
            img.onload = function() {
                doc.setFontSize(20);
                doc.setTextColor(255, 102, 0);
                doc.text("LA JOSEFINA - COMPROBANTE", 10, 20);
                
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.text("Chofer: " + chofer, 10, 30);
                doc.text("Fecha: " + fecha, 10, 37);
                doc.line(10, 42, 200, 42);
                
                // Imagen del ticket
                doc.addImage(img, 'JPEG', 10, 50, 180, 230);
                doc.save(`Ticket_${chofer}_${fecha.split(' ')[0]}.pdf`);
            };
            img.onerror = () => alert("Error al cargar la imagen. Intente nuevamente.");
        }

        function cambiarEstado(id, actual) {
            const nuevo = actual === "VAC√çO" ? "CARGADO" : "VAC√çO";
            db.collection("reportes").doc(id).update({ estado: nuevo });
        }

        function verDetalles(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                const texto = `TRANSPORTE: ${d.transporte}
CUIT TRANS: ${d.cuit_trans}
CHOFER: ${d.chofer}
CUIT CHOF: ${d.cuit_chofer}
CHASIS: ${d.chasis}
ACOPLADO: ${d.acoplado}
LUGAR: ${d.lugar_descarga}`;
                document.getElementById('txt-datos').innerText = texto;
                document.getElementById('modal-datos').style.display = 'flex';
            });
        }

        function cerrarModal() { document.getElementById('modal-datos').style.display = 'none'; }
        
        function seleccionarTodo(fuente) {
            document.querySelectorAll('.chk-viaje').forEach(c => c.checked = fuente.checked);
        }

        function borrarSeleccionados() {
            const checks = document.querySelectorAll('.chk-viaje:checked');
            if(checks.length === 0) return;
            if(confirm("¬øBorrar los viajes seleccionados?")) {
                checks.forEach(c => db.collection("reportes").doc(c.dataset.id).delete());
            }
        }

        function nuevaClave() {
            const nombre = prompt("Nombre del Chofer:");
            const clave = prompt("Asignar Clave:");
            if(nombre && clave) {
                db.collection("accesos_choferes").doc(nombre).set({ clave: clave })
                .then(() => alert("Clave guardada"));
            }
        }

        function verClaves() {
            db.collection("accesos_choferes").get().then(snap => {
                let lista = "";
                snap.forEach(doc => { lista += `‚Ä¢ ${doc.id}: ${doc.data().clave}\n`; });
                document.getElementById('txt-datos').innerText = lista || "No hay claves registradas";
                document.getElementById('modal-datos').style.display = 'flex';
            });
        }
    </script>
</body>
</html>
