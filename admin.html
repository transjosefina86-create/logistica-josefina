<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff6600; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 320px; }
        .main-card { background: white; border-radius: 15px; padding: 25px; max-width: 1300px; margin: auto; display: none; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 15px; }
        .logo-josefina { font-family: 'Brush Script MT', cursive; font-size: 35px; color: #ff6600; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f39c12; color: white; padding: 12px; font-size: 13px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .select-estado { padding: 6px; border-radius: 5px; color: white; font-weight: bold; border: none; cursor: pointer; }
        .bg-vacio { background: #27ae60 !important; }
        .bg-cargado { background: #e67e22 !important; }
        .btn-pdf { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 400px; }
        /* OJITO PROLIJO: Renglones pegados */
        .modal-body { background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; padding: 15px; white-space: pre-line; font-family: monospace; font-size: 15px; line-height: 1.2; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <span class="logo-josefina">La Josefina</span>
            <input type="password" id="pass-admin" style="width: 80%; padding: 12px; margin-top:20px; border-radius:10px; border:1px solid #ddd; text-align:center;" placeholder="CLAVE ADMIN">
            <button onclick="checkAdmin()" style="width: 85%; background: #222; color: white; padding: 12px; border-radius: 10px; border:none; margin-top: 20px; cursor: pointer; font-weight: bold;">ENTRAR</button>
        </div>
    </div>

    <div id="admin-panel" class="main-card">
        <div class="header-flex">
            <div class="logo-josefina">Control Log√≠stica</div>
            <div>
                <button onclick="verClaves()" style="padding:10px; border-radius:8px; cursor:pointer; font-weight: bold;">üîë CLAVES</button>
                <button onclick="borrarVarios()" style="background:#d94343; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight: bold;">üßπ LIMPIAR</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="seleccionarTodo(this)"></th>
                    <th>Fecha / Hora</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Chasis / Acop.</th>
                    <th>Datos</th>
                    <th>Comprobante</th>
                </tr>
            </thead>
            <tbody id="lista-viajes"></tbody>
        </table>
    </div>

    <div id="modal-info" class="modal">
        <div class="modal-content">
            <div id="titulo-modal" style="font-weight:bold; color:#ff6600; font-size: 18px;">üìã DATOS DEL CAMI√ìN</div>
            <div id="txt-detalles" class="modal-body"></div>
            <button onclick="cerrarModal()" style="width:100%; margin-top:15px; padding:12px; background:#222; color:white; border-radius:10px; border:none; cursor:pointer; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkAdmin() {
            if(document.getElementById('pass-admin').value === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                escucharReportes();
            } else { alert("Clave Incorrecta"); }
        }

        function escucharReportes() {
            db.collection("reportes").onSnapshot(snap => {
                let reportes = [];
                snap.forEach(doc => reportes.push({ id: doc.id, ...doc.data() }));
                
                // ORDEN: M√°s temprano arriba (8:10 arriba de 8:20)
                reportes.sort((a, b) => {
                    if (a.estado === "CARGADO" && b.estado !== "CARGADO") return 1;
                    if (a.estado !== "CARGADO" && b.estado === "CARGADO") return -1;
                    return new Date(a.fecha.split(', ').reverse().join(' ')) - new Date(b.fecha.split(', ').reverse().join(' '));
                });

                const tbody = document.getElementById('lista-viajes');
                tbody.innerHTML = "";
                reportes.forEach(r => {
                    const color = r.estado === "VAC√çO" ? "bg-vacio" : "bg-cargado";
                    tbody.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="viaje-check" data-id="${r.id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td>
                                <select class="select-estado ${color}" onchange="cambiarEstado('${r.id}', this.value)">
                                    <option value="VAC√çO" ${r.estado === 'VAC√çO' ? 'selected' : ''}>VAC√çO</option>
                                    <option value="CARGADO" ${r.estado === 'CARGADO' ? 'selected' : ''}>CARGADO</option>
                                </select>
                            </td>
                            <td><b>${r.chofer}</b></td>
                            <td>${r.chasis} / ${r.acoplado}</td>
                            <td><button onclick="verInfo('${r.id}')" style="cursor:pointer; border:none; background:none; font-size:18px;">üëÅÔ∏è</button></td>
                            <td>
                                ${r.foto ? `
                                    <button class="btn-pdf" onclick="generarPDFConFoto('${r.foto}', '${r.chofer}', '${r.fecha}')">PDF</button>
                                ` : '---'}
                            </td>
                        </tr>`;
                });
            });
        }

        function cambiarEstado(id, nuevo) { db.collection("reportes").doc(id).update({ estado: nuevo }); }

        function verInfo(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                const msg = `TRANSPORTE: ${d.transporte}
CUIT TRANS: ${d.cuit_trans}
CHOFER: ${d.chofer}
CUIT CHOF: ${d.cuit_chofer}
CHASIS: ${d.chasis}
ACOPLADO: ${d.acoplado}`;
                document.getElementById('txt-detalles').innerText = msg;
                document.getElementById('titulo-modal').innerText = "üìã DATOS DEL CAMI√ìN";
                document.getElementById('modal-info').style.display = 'flex';
            });
        }

        // FUNCI√ìN PDF MEJORADA: Usa un proxy para evitar imagen en blanco
        async function generarPDFConFoto(url, chofer, fecha) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            alert("Generando PDF... espere un momento.");

            // Usamos un proxy de im√°genes para saltar el bloqueo de tmpfiles
            const proxyUrl = "https://images.weserv.nl/?url=" + url.replace("https://", "");

            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = proxyUrl;

            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const base64 = canvas.toDataURL('image/jpeg', 0.7);

                doc.setFontSize(18);
                doc.text("LA JOSEFINA - COMPROBANTE", 10, 15);
                doc.setFontSize(12);
                doc.text(`Chofer: ${chofer} | Fecha: ${fecha}`, 10, 25);
                doc.addImage(base64, 'JPEG', 10, 35, 185, 240);
                doc.save(`Ticket_${chofer}.pdf`);
            };
            img.onerror = function() {
                alert("No se pudo cargar la imagen para el PDF. Intente abrirla primero con el bot√≥n VER.");
            };
        }

        function cerrarModal() { document.getElementById('modal-info').style.display = 'none'; }
        function seleccionarTodo(s) { document.querySelectorAll('.viaje-check').forEach(c => c.checked = s.checked); }
        function borrarVarios() {
            const sels = document.querySelectorAll('.viaje-check:checked');
            if(confirm("¬øBorrar seleccionados?")) sels.forEach(c => db.collection("reportes").doc(c.dataset.id).delete());
        }
        function verClaves() {
            db.collection("accesos_choferes").get().then(snap => {
                let h = ""; snap.forEach(doc => h += `<div><b>${doc.id}</b>: ${doc.data().clave}</div>`);
                document.getElementById('titulo-modal').innerText = "üîë CLAVES REGISTRADAS";
                document.getElementById('txt-detalles').innerHTML = h || "No hay claves";
                document.getElementById('modal-info').style.display = 'flex';
            });
        }
    </script>
</body>
</html>
