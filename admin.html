<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --naranja: #ff6600; --oscuro: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        
        #login-admin { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--oscuro); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 25px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }

        .main-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; max-width: 1100px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--naranja); padding-bottom: 15px; margin-bottom: 20px; }
        .logo-admin { font-family: 'Brush Script MT', cursive; font-size: 35px; color: var(--naranja); }

        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: var(--naranja); color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; }

        .btn-accion { background: var(--oscuro); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-pdf { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-ver { background: #3498db; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }

        .estado-chip { padding: 6px 12px; border-radius: 20px; font-weight: bold; color: white; border: none; cursor: pointer; }
        .vacio { background: #27ae60; }
        .cargado { background: #e67e22; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; }
        .info-row { border-bottom: 1px solid #eee; padding: 8px 0; display: flex; justify-content: space-between; }
        .info-label { color: var(--naranja); font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div id="login-admin">
        <div class="login-card">
            <div class="logo-admin">La Josefina</div>
            <input type="password" id="pass-adm" placeholder="Clave Admin" style="padding:15px; width: 80%; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 20px;">
            <button class="btn-accion" onclick="loginAdm()" style="width: 100%; padding: 15px;">ENTRAR</button>
        </div>
    </div>

    <div class="main-card" id="panel">
        <div class="header">
            <div class="logo-admin">La Josefina <small style="font-family:sans-serif; font-size:12px; color:#666">Panel 24hs</small></div>
            <div>
                <button class="btn-accion" onclick="nuevaClave()">+ CHOFER</button>
                <button class="btn-accion" onclick="verClaves()">LISTA</button>
                <button class="btn-accion" onclick="borrarSels()" style="background:#c0392b;">BORRAR</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="selTodo(this)"></th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Patentes</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--naranja);">Detalles del Registro</h3>
            <div id="detalle-info"></div>
            <button class="btn-accion" onclick="document.getElementById('modal').style.display='none'" style="width: 100%; margin-top: 20px;">CERRAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function loginAdm() {
            if(document.getElementById('pass-adm').value === "1234") {
                document.getElementById('login-admin').style.display='none';
                document.getElementById('panel').style.display='block';
                cargar();
            }
        }

        function cargar() {
            db.collection("reportes").onSnapshot(snap => {
                const t = document.getElementById('tabla'); t.innerHTML = "";
                let reps = []; snap.forEach(doc => reps.push({id: doc.id, ...doc.data()}));

                reps.sort((a, b) => {
                    if (a.estado === "VAC√çO" && b.estado === "CARGADO") return -1;
                    if (a.estado === "CARGADO" && b.estado === "VAC√çO") return 1;
                    const fA = a.fecha.split(', ')[0].split('/').reverse().join('-') + 'T' + a.fecha.split(', ')[1];
                    const fB = b.fecha.split(', ')[0].split('/').reverse().join('-') + 'T' + b.fecha.split(', ')[1];
                    return new Date(fA) - new Date(fB);
                });

                reps.forEach(r => {
                    const c = r.estado === "VAC√çO" ? "vacio" : "cargado";
                    t.innerHTML += `<tr>
                        <td><input type="checkbox" class="ck" data-id="${r.id}"></td>
                        <td><b>${r.fecha}</b></td>
                        <td><button class="estado-chip ${c}" onclick="cambiarEst('${r.id}','${r.estado}')">${r.estado}</button></td>
                        <td><b style="color:var(--naranja)">${r.chofer}</b></td>
                        <td>${r.chasis} / ${r.acoplado}</td>
                        <td>
                            <button class="btn-ver" onclick="ver('${r.id}')">üëÅÔ∏è</button>
                            ${r.foto ? `<button class="btn-pdf" onclick="pdf('${r.foto}','${r.chofer}','${r.fecha}')">PDF</button>` : ''}
                        </td>
                    </tr>`;
                });
            });
        }

        function pdf(base64, nom, fecha) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(20); doc.setTextColor(255,102,0);
            doc.text("LA JOSEFINA - TICKET DE CARGA", 10, 20);
            doc.setFontSize(12); doc.setTextColor(0);
            doc.text(`Chofer: ${nom} | Fecha: ${fecha} hs`, 10, 30);
            doc.addImage(base64, 'JPEG', 10, 40, 180, 240);
            doc.save(`Ticket_${nom}.pdf`);
        }

        function ver(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                document.getElementById('detalle-info').innerHTML = `
                    <div class="info-row"><span class="info-label">Transporte:</span><span>${d.transporte}</span></div>
                    <div class="info-row"><span class="info-label">Chofer:</span><span>${d.chofer}</span></div>
                    <div class="info-row"><span class="info-label">Chasis:</span><span>${d.chasis}</span></div>
                    <div class="info-row"><span class="info-label">Acoplado:</span><span>${d.acoplado}</span></div>
                    <div class="info-row"><span class="info-label">Destino:</span><span>${d.lugar_descarga}</span></div>`;
                document.getElementById('modal').style.display='flex';
            });
        }

        function cambiarEst(id, est) { db.collection("reportes").doc(id).update({estado: est === "VAC√çO" ? "CARGADO" : "VAC√çO"}); }
        function nuevaClave() { const n = prompt("Nombre:"); const c = prompt("Clave:"); if(n && c) db.collection("accesos_choferes").doc(n).set({clave:c}); }
        function verClaves() { db.collection("accesos_choferes").get().then(s => { let l=""; s.forEach(d=>l+=`${d.id}: ${d.data().clave}\n`); alert(l); }); }
        function selTodo(s) { document.querySelectorAll('.ck').forEach(x => x.checked = s.checked); }
        function borrarSels() { if(confirm("¬øBorrar seleccionados?")) document.querySelectorAll('.ck:checked').forEach(x => db.collection("reportes").doc(x.dataset.id).delete()); }
    </script>
</body>
</html>
