<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: none; } /* Oculto hasta poner PIN */
        .header { background: #333; color: white; padding: 15px 25px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .box-gestion { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* TABLA Y COLORES */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #444; color: white; font-size: 12px; }
        
        .fila-vacio { background-color: #d4edda !important; } /* Verde para vac√≠os */
        .fila-cargado { background-color: #f8d7da !important; } /* Rojo para cargados */

        /* VISOR TIPO SCANNER */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; margin: 1% auto; padding: 15px; width: 95%; max-width: 900px; border-radius: 15px; }
        .controles-scanner { background: #f8f9fa; padding: 15px; border-radius: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 10px; border: 1px solid #ddd; }
        .control-item { display: flex; flex-direction: column; font-size: 11px; font-weight: bold; }
        
        #visor-foto { background: #555; padding: 10px; border-radius: 8px; text-align: center; height: 55vh; overflow: auto; }
        #img-ticket { max-width: 80%; transition: 0.2s; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        .btn-pdf-save { background: #28a745; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; }
        .btn-whatsapp-req { background: #dc3545; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1; }
        .badge { padding: 4px 8px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .reclamo { background: #ffc107; color: black; }
    </style>
</head>
<body id="cuerpo">

    <div class="header">
        <h2>LA JOSEFINA - PANEL ADMIN</h2>
        <button style="background:#ff6600; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;" onclick="toggleGestion()">‚öôÔ∏è GESTIONAR CHOFERES</button>
    </div>

    <div id="box-gestion" class="box-gestion" style="display:none;">
        <div style="display: grid; grid-template-columns: repeat(3, 1fr) auto; gap: 10px;">
            <input type="text" id="u-nom" placeholder="Usuario">
            <input type="text" id="u-pin" placeholder="PIN">
            <input type="text" id="u-tel" placeholder="WhatsApp">
            <button style="background:#333; color:white; border:none; padding:10px; border-radius:8px;" onclick="guardarChofer()">GUARDAR</button>
        </div>
        <table style="margin-top:10px; font-size:12px;">
            <tbody id="lista-choferes"></tbody>
        </table>
    </div>

    <table>
        <thead>
            <tr>
                <th>FECHA / HORA</th>
                <th>ESTADO</th>
                <th>CHOFER</th>
                <th>TRANSPORTE</th>
                <th>DATOS</th>
                <th>TICKET</th>
            </tr>
        </thead>
        <tbody id="lista-reportes"></tbody>
    </table>

    <div id="modalPDF" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="cerrarModales()">‚úñ</span>
            <h4 style="margin:0 0 10px 0;">VISOR DE ALTA NITIDEZ</h4>
            
            <div class="controles-scanner">
                <div class="control-item">BRILLO <input type="range" id="brillo" min="50" max="250" value="100" oninput="aplicarScanner()"></div>
                <div class="control-item">CONTRASTE <input type="range" id="contraste" min="50" max="250" value="100" oninput="aplicarScanner()"></div>
                <div class="control-item">EXPOSICI√ìN <input type="range" id="expo" min="50" max="200" value="100" oninput="aplicarScanner()"></div>
                <div class="control-item">NITIDEZ <input type="range" id="nitidez" min="0" max="200" value="100" oninput="aplicarScanner()"></div>
            </div>

            <div id="visor-foto"><img id="img-ticket" src=""></div>

            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn-pdf-save" onclick="descargarPDF()">üì• GUARDAR PDF CONFIGURADO</button>
                <button class="btn-whatsapp-req" onclick="pedirReenvio()">‚ö†Ô∏è RECLAMAR NUEVA FOTO</button>
            </div>
        </div>
    </div>

    <script>
        // LOGIN AL ENTRAR
        const pinAcceso = prompt("Ingrese PIN de Administrador:");
        if(pinAcceso === "1234") { document.getElementById('cuerpo').style.display = 'block'; }
        else { alert("Acceso Denegado"); window.location.reload(); }

        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let actual = null, idAct = "";

        function toggleGestion() { const b = document.getElementById('box-gestion'); b.style.display = b.style.display === 'none' ? 'block' : 'none'; }
        
        async function guardarChofer() {
            const u = document.getElementById('u-nom').value.toLowerCase();
            const p = document.getElementById('u-pin').value;
            const t = document.getElementById('u-tel').value;
            if(u && p && t) await db.collection("accesos_choferes").doc(u).set({ clave: p, telefono: t });
        }

        db.collection("reportes").onSnapshot(snap => {
            const l = document.getElementById('lista-reportes'); l.innerHTML = "";
            let reportes = [];
            snap.forEach(doc => { reportes.push({id: doc.id, ...doc.data()}); });

            // ORDENAR: Vac√≠os arriba (por fecha), Cargados abajo
            reportes.sort((a, b) => {
                const estA = (a.estado === 'VAC√çO') ? 0 : 1;
                const estB = (b.estado === 'VAC√çO') ? 0 : 1;
                if (estA !== estB) return estA - estB;
                return new Date(a.fecha) - new Date(b.fecha);
            });

            reportes.forEach(d => {
                let claseFila = d.estado === 'VAC√çO' ? 'fila-vacio' : 'fila-cargado';
                let btnPdf = (d.fotos && d.fotos.length > 0) ? `<button style="background:#28a745; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;" onclick="verP('${d.id}')">üìÑ PDF</button>` : "-";
                let aviso = d.estado === "PIDIENDO REENV√çO" ? `<span class="badge reclamo">RECLAMADA</span>` : "";

                l.innerHTML += `
                    <tr class="${claseFila}">
                        <td>${d.fecha}</td>
                        <td>
                            <select onchange="cambiarEstado('${d.id}', this.value)" style="background:none; border:1px solid #999; font-weight:bold;">
                                <option value="VAC√çO" ${d.estado === 'VAC√çO' ? 'selected' : ''}>VAC√çO</option>
                                <option value="CARGADO" ${d.estado === 'CARGADO' ? 'selected' : ''}>CARGADO</option>
                            </select>
                            ${aviso}
                        </td>
                        <td><b>${d.chofer_nombre}</b></td>
                        <td>${d.transporte}</td>
                        <td><button style="border:none; background:#007bff; color:white; padding:5px 10px; border-radius:5px;" onclick="alert('CHASIS: ${d.chasis}\\nACOPLADO: ${d.acoplado}')">üëÅÔ∏è</button></td>
                        <td>${btnPdf}</td>
                    </tr>`;
            });
        });

        async function cambiarEstado(id, n) { await db.collection("reportes").doc(id).update({ estado: n }); }

        async function verP(id) {
            idAct = id; const doc = await db.collection("reportes").doc(id).get(); actual = doc.data();
            document.getElementById('img-ticket').src = actual.fotos[0];
            document.getElementById('modalPDF').style.display = 'block';
            resetScanner();
        }

        function aplicarScanner() {
            const b = document.getElementById('brillo').value;
            const c = document.getElementById('contraste').value;
            const e = document.getElementById('expo').value;
            const n = document.getElementById('nitidez').value;
            // Filtro avanzado para "limpiar" la imagen
            document.getElementById('img-ticket').style.filter = `brightness(${b}%) contrast(${c}%) brightness(${e}%) saturate(${n}%) grayscale(20%)`;
        }

        function resetScanner() { 
            document.getElementById('brillo').value = 100; document.getElementById('contraste').value = 120; 
            document.getElementById('expo').value = 100; document.getElementById('nitidez').value = 100; aplicarScanner(); 
        }

        async function pedirReenvio() {
            const cDoc = await db.collection("accesos_choferes").doc(actual.chofer).get();
            await db.collection("reportes").doc(idAct).update({ fotos: [], estado: "PIDIENDO REENV√çO", reenviada: false });
            window.open(`https://api.whatsapp.com/send?phone=${cDoc.data().telefono}&text=Hola ${actual.chofer_nombre}, reenv√≠a la foto de ${actual.transporte} por favor.`, '_blank');
            cerrarModales();
        }

        function descargarPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const img = document.getElementById('img-ticket');
            const canvas = document.createElement('canvas');
            const imgObj = new Image();
            imgObj.src = img.src;
            imgObj.onload = () => {
                canvas.width = imgObj.width; canvas.height = imgObj.height;
                const ctx = canvas.getContext('2d');
                ctx.filter = img.style.filter;
                ctx.drawImage(imgObj, 0, 0);
                doc.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 10, 10, 190, 170);
                doc.save(`Ticket_${actual.chofer_nombre}.pdf`);
            };
        }

        function cerrarModales() { document.getElementById('modalPDF').style.display = 'none'; }
    </script>
</body>
</html>
