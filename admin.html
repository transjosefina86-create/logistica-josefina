<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Josefina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .main-card { background: white; border-radius: 15px; padding: 20px; max-width: 1300px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff6600; padding-bottom: 10px; margin-bottom: 15px; }
        .logo-josefina { font-family: 'Brush Script MT', cursive; font-size: 30px; color: #ff6600; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f39c12; color: white; padding: 10px; text-align: left; font-size: 13px; }
        td { padding: 8px; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn-estado { border: none; padding: 6px 10px; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; width: 90px; }
        .vacio { background: #27ae60; }
        .cargado { background: #e67e22; }
        .btn-header { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; color: white; font-weight: bold; margin-left: 5px; }
        .btn-pdf { background: #e74c3c; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 380px; }
        .modal-body { background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 12px; white-space: pre-line; font-family: monospace; font-size: 14px; line-height: 1.1; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header-flex">
            <div class="logo-josefina">La Josefina - Control</div>
            <div>
                <button class="btn-header" style="background:#333" onclick="verClaves()">üîë CLAVES</button>
                <button class="btn-header" style="background:#666" onclick="nuevaClave()">‚ûï NUEVA</button>
                <button class="btn-header" style="background:#d94343" onclick="borrarVarios()">üßπ LIMPIAR</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="seleccionarTodo(this)"></th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Chofer</th>
                    <th>Patentes</th>
                    <th>Datos</th>
                    <th>Comprobante</th>
                </tr>
            </thead>
            <tbody id="lista-viajes"></tbody>
        </table>
    </div>

    <div id="modal-info" class="modal">
        <div class="modal-content">
            <div style="font-weight:bold; color:#ff6600; margin-bottom:8px;">üìã DATOS DEL CAMI√ìN</div>
            <div id="txt-detalles" class="modal-body"></div>
            <button onclick="cerrarModal()" style="width:100%; margin-top:10px; padding:10px; background:#222; color:white; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">CERRAR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC...", authDomain: "control-logistica-2026.firebaseapp.com", projectId: "control-logistica-2026", appId: "1:389274295324:web:04467597157833633e467d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function escucharReportes() {
            db.collection("reportes").onSnapshot(snap => {
                let reportes = [];
                snap.forEach(doc => reportes.push({ id: doc.id, ...doc.data() }));
                // Orden cronol√≥gico (temprano arriba)
                reportes.sort((a, b) => new Date(a.fecha.split(', ').reverse().join(' ')) - new Date(b.fecha.split(', ').reverse().join(' ')));

                const tbody = document.getElementById('lista-viajes');
                tbody.innerHTML = "";
                reportes.forEach(r => {
                    const clase = r.estado === "VAC√çO" ? "vacio" : "cargado";
                    tbody.innerHTML += `
                        <tr>
                            <td><input type="checkbox" class="viaje-check" data-id="${r.id}"></td>
                            <td><small>${r.fecha}</small></td>
                            <td><button class="btn-estado ${clase}" onclick="cambiarEstado('${r.id}', '${r.estado}')">${r.estado}</button></td>
                            <td><b>${r.chofer}</b></td>
                            <td>${r.chasis} / ${r.acoplado}</td>
                            <td><button onclick="verInfo('${r.id}')" style="font-size:18px; border:none; background:none; cursor:pointer;">üëÅÔ∏è</button></td>
                            <td>${r.foto ? `<button class="btn-pdf" onclick="bajarPDF('${r.foto}', '${r.chofer}')">BAJAR PDF</button>` : '-'}</td>
                        </tr>`;
                });
            });
        }

        async function bajarPDF(url, chofer) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = url;
            img.onload = function() {
                doc.setFontSize(18);
                doc.text("LA JOSEFINA - COMPROBANTE", 10, 15);
                doc.setFontSize(12);
                doc.text("Chofer: " + chofer, 10, 25);
                doc.addImage(img, 'JPEG', 10, 35, 180, 240);
                doc.save(`Ticket_${chofer}.pdf`);
            };
        }

        function verInfo(id) {
            db.collection("reportes").doc(id).get().then(doc => {
                const d = doc.data();
                const msg = `TRANSPORTE: ${d.transporte}
CUIT TRANS: ${d.cuit_trans}
CHOFER: ${d.chofer}
CUIT CHOF: ${d.cuit_chofer}
CHASIS: ${d.chasis}
ACOPLADO: ${d.acoplado}`;
                document.getElementById('txt-detalles').innerText = msg;
                document.getElementById('modal-info').style.display = 'flex';
            });
        }

        function cambiarEstado(id, actual) {
            const nuevo = actual === "VAC√çO" ? "CARGADO" : "VAC√çO";
            db.collection("reportes").doc(id).update({ estado: nuevo });
        }

        function cerrarModal() { document.getElementById('modal-info').style.display = 'none'; }
        function seleccionarTodo(s) { document.querySelectorAll('.viaje-check').forEach(c => c.checked = s.checked); }
        function borrarVarios() {
            if(confirm("¬øBorrar?")) document.querySelectorAll('.viaje-check:checked').forEach(c => db.collection("reportes").doc(c.dataset.id).delete());
        }
        function nuevaClave() {
            const n = prompt("Chofer:"); const c = prompt("Clave:");
            if(n && c) db.collection("accesos_choferes").doc(n).set({ clave: c });
        }
        function verClaves() {
            db.collection("accesos_choferes").get().then(snap => {
                let h = ""; snap.forEach(doc => h += `<div><b>${doc.id}</b>: ${doc.data().clave}</div>`);
                document.getElementById('txt-detalles').innerHTML = h || "Sin claves";
                document.getElementById('modal-info').style.display = 'flex';
            });
        }
        window.onload = escucharReportes;
    </script>
</body>
</html>
